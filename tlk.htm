function flipper(st){
	alf="abcdefghijklmnopqrstuvwxyz";
	res='';
	for(r=0;r<st.length;r++){
		c=st.substring(r,(r+1));
		p=-1;		
		for(a=0;a<26;a++){
			i=alf.substring(a, (a+1));
			if(i==c){
				p=25-a;		
			}
		}
		if(p==-1){
			res=res+c;	
		}
		else{
			res=res+alf.substring(p, (p+1));
		}
	}

	return res;
}

function markovF() {
  const markovChain = {}
  const textArr = document.getElementById('textArea').value.split(' ')
  for (let i = 0; i < textArr.length; i++) {
    let word = textArr[i].toLowerCase(); //.replace(/[\W_]/, "")
    if (!markovChain[word]) {
      markovChain[word] = []
      }
    if (textArr[i + 1]) {
      markovChain[word].push(textArr[i + 1].toLowerCase()); //.replace(/[\W_]/, ""));
}
}
  const words = Object.keys(markovChain)
  let word = words[Math.floor(Math.random() * words.length)]
  let result = ''
  for (let i = 0; i < words.length; i++ ) {
    result += word + ' ';
    newWord =  markovChain[word][Math.floor(Math.random() * markovChain[word].length)]
    word = newWord;
    if (!word || !markovChain.hasOwnProperty(word)) word = words[Math.floor(Math.random() * words.length)]
  }
  document.getElementById('productSent').innerText = result;
}

const getVoices = () => {
  return new Promise((resolve) => {
    let voices = speechSynthesis.getVoices()
    if (voices.length) {
      resolve(voices)
      return
    }
    speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices()
      resolve(voices)
    }
  })
}
