uropese Unie er is om hen te beschermen, niet de middelen geven om op te treden en te verdedigen, zelfs geen moment verslappen. Dat we samen een meer verenigde, sterkere en democratischere Unie kunnen bereiken. Dat we samen de wereld vorm kunnen geven, stabiliteit kunnen exporteren, vooral in de Westelijke Balkan, en een op regels gebaseerde internationale orde en onze waarden kunnen verdedigen. U kunt erop rekenen dat de Commissie, als politieke instelling met een bijzonder toegewijde ambtenarij, een drijvende kracht zal zijn in dit gedenkwaardige jaar. En we rekenen op u om van de top in Sibiu op 9 mei 2019 een moment van sterke prestatie met ons te maken. Dames en heren, Andrei Sacharov, een van de dapperste geesten van onze tijd, een man die zo bewonderd wordt door dit Parlement, sprak altijd over zijn onwankelbaar vertrouwen in de verborgen kracht van de menselijke geest. In de afgelopen zes maanden hebben de Europeanen al deze kracht getoond. We hebben het gezien bij zorgverleners die naar verpleeghuizen zijn verhuisd om voor zieken en ouderen te zorgen. Met de doktoren en verpleegsters die lid zijn geworden van de familie voor de zieken die tot hun laatste adem zijn gekomen. Met al die eerstelijnswerkers die dag en nacht, week na week, risico's namen voor ons allemaal. Hun empathie, hun moed en hun plichtsbesef inspireren ons. En ik zou deze toespraak willen beginnen met een eerbetoon aan hen. Hun verhalen zijn ook veelzeggend over de toestand van onze wereld en de toestand van onze Unie. Ze getuigen van de kracht van de mens en het rouwgevoel dat nog lang in onze samenleving zal blijven bestaan. En ze onthullen ons de kwetsbaarheid van alles om ons heen. Een virus dat duizend keer kleiner is dan een zandkorrel heeft ons eraan herinnerd hoe kwetsbaar het leven kan zijn. Dit virus heeft de gebreken in onze gezondheidszorgstelsels blootgelegd en de grenzen van een model dat voorrang geeft aan rijkdom boven welzijn. Hij benadrukte de kwetsbaarheid van onze planeet, die we elke dag zien met smeltende gletsjers, bosbranden en nu een wereldwijde pandemie. Het heeft de manier waarop we ons gedragen en communiceren veranderd - ons dwingt afstand te houden, met ons gezicht achter een masker. Hij liet ons zien hoe kwetsbaar onze waardengemeenschap werkelijk is - en hoe snel deze over de hele wereld kan worden uitgedaagd, en zelfs hier, in onze Unie. Maar onze burgers willen weg uit deze wereld van het coronavirus, uit deze kwetsbaarheid, uit onzekerheid. Ze zijn klaar om te veranderen en klaar om verder te gaan. En voor Europa is de tijd gekomen om acteren. Voor Europa is de tijd gekomen om de weg voorwaarts te tonen om uit deze kwetsbaarheid te komen en nieuwe vitaliteit te verwerven. Daar wil ik het vandaag over hebben. Dames en heren afgevaardigden, Als ik deze woorden zeg, is dat omdat we de afgelopen maanden de waarde hebben herontdekt van wat we gemeen hebben. Als mensen hebben we allemaal een deel van onze individuele vrijheid opgeofferd voor de veiligheid van anderen. En als Unie hebben we allemaal een deel van onze soevereiniteit gedeeld voor het algemeen welzijn. We hebben angst en verdeeldheid tussen de lidstaten omgezet in vertrouwen in onze Unie. We hebben laten zien wat er mogelijk is als we elkaar en onze Europese instellingen vertrouwen. En dus, we kiezen ervoor om niet alleen hier en nu te herstellen en te herstellen, maar ook om een ​​betere manier van leven te creëren voor de wereld van morgen. Dit is de bestaansreden van het NextGenerationEU-herstelinstrument. We hebben nu de mogelijkheid om verandering vorm te geven in plaats van het te ondergaan door rampen of dicteren van elders. Sterker uit de test komen door perspectief te creëren voor de wereld van morgen, en niet alleen door rampenplannen te maken voor de wereld van gisteren. We hebben alles in huis om dit te realiseren. We hebben de oude excuses en comfortzones weggevaagd die ons altijd hebben tegengehouden. We hebben de visie, we hebben het plan, we hebben de investeringen. Nu is het tijd om aan het werk te gaan. Deze morgen, Ik heb president Sassoli en bondskanselier Merkel – die het Duitse voorzitterschap vertegenwoordigt – een intentieverklaring gestuurd waarin de plannen van de Commissie voor het komende jaar worden uiteengezet. Ik zal vandaag niet alle initiatieven presenteren, maar ik wil graag ingaan op de punten waarop onze Unie zich de komende twaalf maanden moet concentreren. SAMEN UIT DE CRISIS KOMEN: DE BELOFTEN VAN EUROPA GEHOUDEN Dames en heren, Europeanen lijden nog steeds. Het is een tijd van diepe bezorgdheid voor miljoenen burgers die zich zorgen maken over de gezondheid van hun gezin, de toekomst van hun baan of gewoonweg tot het einde van de maand moeten overleven. De pandemie – en de daarmee gepaard gaande onzekerheid – is nog niet voorbij. En de revival staat nog in de kinderschoenen. Onze eerste prioriteit is dan ook om elkaar uit de crisis te helpen. Om er te zijn voor wie het nodig heeft. Dankzij onze unieke sociale markteconomie is Europa daartoe in staat. Het gaat vooral om een ​​menselijke economie die ons beschermt tegen de grote risico's van het leven: ziekte, levensongevallen, werkloosheid of armoede. Het zorgt voor stabiliteit en helpt ons schokken beter op te vangen. Het creëert kansen en welvaart door innovatie, groei en een gelijk speelveld te bevorderen. Nooit was deze blijvende belofte van bescherming, stabiliteit en kansen zo belangrijk als vandaag. Laat me uitleggen waarom. Ten eerste moet Europa levens blijven beschermen en banen redden. Dit is des te belangrijker te midden van een pandemie die geen tekenen van afname vertoont. We weten hoe snel het aantal gevallen kan groeien en uit de hand kan lopen. We moeten deze pandemie dan ook met de grootste omzichtigheid, de grootste verantwoordelijkheid en de grootste eenheid het hoofd blijven bieden. In de afgelopen zes maanden hebben onze gezondheidssystemen en onze werknemers wonderen verricht. Elk land heeft zich ingespannen om het beste te doen voor zijn burgers. En Europa heeft meer samen gedaan dan ooit tevoren. Toen lidstaten hun grenzen sloten, creëerden we speciale rijstroken voor goederen. Toen in alle delen van de wereld meer dan 600.000 EU-burgers waren gestrand, heeft de EU hen gerepatrieerd. Toen sommige landen exportverboden oplegden voor essentiële medische producten, hebben we die stopgezet en ervoor gezorgd dat essentiële medische apparatuur daar terechtkwam waar het nodig was. We hebben samengewerkt met Europese fabrikanten om de productie van maskers, handschoenen, tests en ademhalingstoestellen te verhogen. Dankzij ons mechanisme voor civiele bescherming hebben Roemeense artsen patiënten in Italië of Letland kunnen behandelen en maskers naar hun Baltische buren kunnen sturen. En we hebben dit allemaal gedaan zonder over de volledige vaardigheden te beschikken. Voor mij is het duidelijk: we moeten bouwen aan een sterkere Europese gezondheidsunie. Om dit idee te realiseren, moeten we nu de eerste lessen trekken uit de gezondheidscrisis. We moeten ervoor zorgen dat ons nieuwe programma 'EU for Health' de tand des tijds doorstaat. Daarom heb ik voorgesteld om de financiering te verhogen en ik ben dit Parlement dankbaar dat het bereid was te strijden voor meer financiering en om de bezuinigingen van de Europese Raad te verhelpen. We moeten ook onze paraatheid en crisisbeheersing met betrekking tot grensoverschrijdende gezondheidsbedreigingen verbeteren. Als eerste stap zullen we voorstellen om de rol en bevoegdheden van het Europees Geneesmiddelenbureau en van het ECDC, ons centrum voor ziektepreventie en -bestrijding, te versterken. Ten tweede zullen we een agentschap oprichten voor geavanceerd biomedisch onderzoek en ontwikkeling op Europees niveau, zoals dat in de Verenigde Staten bestaat. Dit nieuwe agentschap zal onze capaciteit en paraatheid ondersteunen om het hoofd te bieden aan grensoverschrijdende bedreigingen en noodsituaties, zowel natuurlijke als opzettelijke. We hebben strategische reserves nodig om de afhankelijkheid in onze toeleveringsketen te verminderen, vooral voor geneesmiddelen. Ten derde is het duidelijker dan ooit dat we het probleem van gezondheidsvaardigheden moeten aanpakken. En ik denk dat dit een nobele en dringende taak is voor de Conferentie over de toekomst van Europa. En aangezien we een wereldwijde crisis hebben meegemaakt, moeten we ervan leren voor de hele wereld. Daarom zal ik, samen met premier Conte en het Italiaanse voorzitterschap van de G20, volgend jaar een Global Health Summit in Italië bijeenroepen. De Europeanen zullen dus zien dat onze Unie er is om ons allemaal te beschermen. En dat is precies wat we hebben gedaan met betrekking tot de arbeiders. Toen ik aantrad, beloofde ik een instrument te creëren om werknemers en bedrijven te beschermen tegen schokken van buitenaf. Omdat mijn ervaring als minister van Arbeid en Sociale Zaken mij had geleerd dat deze apparaten effectief zijn. Dankzij hen behouden mensen hun baan, behouden bedrijven hun vaardigheden en behouden kmo's hun bedrijf. Deze kmo's zijn de motor van onze economie en zullen de motor zijn van ons herstel. Daarom heeft de Commissie het SURE-programma in het leven geroepen. Ik wil dit Parlement ook bedanken voor het feit dat het in recordtijd aan het voorstel heeft gewerkt. Als Europa tot nu toe massale werkloosheid hebben vermeden die we elders zien, is grotendeels te danken aan de gedeeltelijke werkloosheidsregelingen waarvan bijna 40 miljoen mensen hebben geprofiteerd. Dankzij deze snelheid en deze gemeenschappelijke doelstelling kunnen 16 landen binnenkort zo'n 90 miljard euro ontvangen van het SURE-programma om werknemers en bedrijven te ondersteunen. Van Litouwen tot Spanje, deze fondsen zullen gemoedsrust brengen aan gezinnen die dit inkomen nodig hebben voor voedsel of om hun huur te betalen. En ze zullen helpen om miljoenen banen, inkomens en bedrijven in onze Unie te beschermen. Dit is echte Europese solidariteit in actie. En dit weerspiegelt het feit dat in onze Unie de waardigheid van het werk heilig moet zijn. Maar de waarheid is dat voor te veel mensen hard werken niet langer loont. Loondumping vernietigt de waardigheid van het werk, benadeelt de ondernemer die fatsoenlijke lonen betaalt en verstoort eerlijke concurrentie op de interne markt. De Commissie zal daarom een ​​wetgevingsvoorstel indienen om de lidstaten te helpen bij het opzetten van een kader voor minimumlonen. Iedereen moet toegang hebben tot een minimumloon, hetzij op grond van een collectieve overeenkomst of een wettelijk minimumloon. Ik ben een groot voorstander van collectieve onderhandelingen en het voorstel zal de nationale jurisdicties en tradities volledig respecteren. We hebben in veel lidstaten gezien hoe een goed onderhandeld minimumloon zorgt voor werkgelegenheid en rechtvaardigheid, zowel voor werknemers als voor de bedrijven die hen echt waarderen. Minimumloon werkt – en het wordt tijd dat het harde werk wordt beloond. De tweede belofte van de sociale markteconomie is die van stabiliteit. De Europese Unie en haar lidstaten hebben op een ongekende crisis gereageerd met een ongekende respons. Door te laten zien dat het verenigd is en de taak aankan, heeft Europa onze economieën de nodige stabiliteit gebracht. De Commissie heeft voor het eerst in onze geschiedenis onmiddellijk de algemene ontsnappingsclausule geactiveerd. We hebben onze regels voor EU-fondsen en staatssteun versoepeld. We hebben toestemming gegeven voor meer dan € 3 biljoen aan steun voor bedrijven en industrie: van vissers in Kroatië en boeren in Griekenland, tot kleine en middelgrote ondernemingen in Italië en zelfstandigen in Denemarken. De Europese Centrale Bank heeft beslissende maatregelen genomen in het kader van haar Pandemic Emergency Purchase Program, PEPP. De Commissie heeft in recordtijd NextGenerationEU en een vernieuwde begroting voorgesteld. Het combineert investeringen en essentiële hervormingen. De Raad keurde het in recordtijd goed. Deze Vergadering werkt eraan om zo snel mogelijk over het project te stemmen. Voor het eerst – en voor uitzonderlijke tijden – heeft Europa zijn eigen gemeenschappelijke instrumenten ingevoerd als aanvulling op de nationale begrotingsstabilisatoren. Dit is een moment van opmerkelijke eenheid voor onze Unie. Dit is een prestatie die onze collectieve trots zou moeten inspireren. Nu moeten we bij de les blijven. We hebben allemaal de voorspellingen gezien. We kunnen verwachten dat onze economieën zullen herstellen na een daling van het bbp met 12% in het tweede kwartaal. Maar net als het virus blijft de onzekerheid bestaan ​​- hier in Europa en over de hele wereld. Dit is zeker niet het moment om onze steun in te trekken. Een steunbeleid blijft noodzakelijk voor onze economieën en we zullen een delicaat evenwicht moeten vinden tussen financiële steun en budgettaire houdbaarheid. Op langere termijn is een versterking van de Economische en Monetaire Unie de beste manier om stabiliteit en concurrentievermogen te waarborgen. Het vertrouwen in de euro is nog nooit zo groot geweest. Het historische akkoord over NextGenerationEU illustreert de politieke steun die het geniet. We moeten nu van deze gelegenheid gebruik maken om structurele hervormingen in onze economieën door te voeren en de kapitaalmarktenunie en de bankenunie te voltooien. Diepe en liquide financiële markten zijn essentieel om de toegang voor bedrijven tot de financiering die ze nodig hebben om te groeien en te investeren in het herstel en in de toekomst. En het is ook een voorwaarde om de internationale rol van de euro te versterken. Laten we dus aan de slag gaan om dit generatieproject tot een goed einde te brengen. Dames en heren, de derde blijvende belofte is de belofte van kansen. De pandemie heeft ons aan veel dingen herinnerd die we misschien zijn vergeten of als vanzelfsprekend hebben beschouwd. Ze herinnerde ons eraan hoezeer onze economieën met elkaar verbonden zijn en hoe essentieel een volledig functionerende interne markt is voor onze welvaart en ons vermogen om te handelen. De interne markt biedt kansen – het geeft de consument waar voor zijn geld, aan het bedrijf om te verkopen waar het wil in Europa en aan de industrie om zijn internationale concurrentiepositie te versterken. En het biedt ons allemaal de mogelijkheid om optimaal gebruik te maken van de vrijheden die wij Europeanen koesteren. Het biedt onze bedrijven de mogelijkheid om te groeien tot de grootte die ze nodig hebben om te gedijen en fungeert als een toevluchtsoord voor hen in moeilijke tijden. We rekenen elke dag op hem om ons leven gemakkelijker te maken - en hij is essentieel voor ons om de crisis te beheersen en onze kracht te herwinnen. Laten we een duwtje geven. We moeten de barrières voor de interne markt wegnemen. We moeten de administratieve rompslomp verminderen. We moeten de tenuitvoerlegging en handhaving van de regels versnellen. En we moeten de vier vrijheden herstellen - volledig en zo snel mogelijk. De goede werking van het Schengengebied van vrij verkeer is daarbij een fundamenteel element. We zullen samenwerken met het Parlement en de lidstaten om deze kwestie bovenaan onze politieke prioriteiten te plaatsen en we zullen een nieuwe strategie voor de toekomst van Schengen voorstellen. Dankzij een sterke interne markt is de Europese industrie lange tijd de drijvende kracht geweest achter onze economie, die stabiele levensomstandigheden voor miljoenen mensen heeft verzekerd en de sociale mechanismen heeft gecreëerd waarop onze gemeenschappen zijn gebouwd. In maart presenteerden we onze nieuwe industriële strategie om ervoor te zorgen dat de industrie de dubbele ecologische en digitale transitie kan leiden. De afgelopen zes maanden hebben deze transformatie alleen maar versneld, in een tijd waarin het mondiale concurrentielandschap drastisch verandert. Daarom zullen we onze industriële strategie in de eerste helft van volgend jaar actualiseren en zullen we ons concurrentiekader aanpassen, dat ook moet evolueren. EUROPA DE TOEKOMST BRENGEN: BOUWEN AAN DE WERELD WAAR WE IN WILLEN LEVEN Dames en heren, Al deze maatregelen zullen Europa helpen herstellen. Maar zelfs als we samen vooruit gaan, moeten we onszelf ook voortstuwen in de wereld van morgen. Het is des te urgenter om te versnellen omdat de toekomst van onze kwetsbare planeet op het spel staat. Het bevriezen van een groot deel van de activiteit van de wereld tijdens perioden van opsluiting heeft de gevaarlijke opwarming van onze planeet niet gestopt. Alles om ons heen getuigt hiervan: de evacuaties van huizen veroorzaakt door de ineenstorting van een Mont Blanc-gletsjer, de branden die Oregon teisteren, de uitzonderlijk ernstige droogte die gewassen vernietigt in Roemenië. Maar ook de natuur is weer in ons leven teruggekeerd. Onze geestelijke gezondheid en ons lichamelijk welzijn hadden groene ruimten en schone lucht nodig. We weten dat verandering nodig is – en we weten ook dat het mogelijk is. De Europese Green Deal is het project dat ons in staat zal stellen deze transformatie door te voeren. Het richt zich op één doel: van Europa het eerste klimaatneutrale continent maken in 2050. Maar we zullen dit doel alleen bereiken als dingen veranderen - we moeten sneller en beter handelen. We zijn diep in elke sector gedoken om te zien hoe snel we konden handelen en hoe we dat op een verantwoorde en evidence-based manier konden doen. We organiseerden een brede openbare raadpleging en voerden een diepgaande effectbeoordeling uit. Op basis hiervan stelt de Europese Commissie voor om de emissiereductiedoelstelling voor 2030 te verhogen tot minimaal 55%. Ik ben het ermee eens dat deze verhoging van 40% naar 55% voor sommigen te groot is en voor anderen te weinig. Maar onze impactanalyse laat duidelijk zien dat onze economie en onze industrie het aankunnen. En ze hebben zelf de wil. Gisteren pas ik Ik heb een brief ontvangen van 170 bedrijfsleiders en investeerders - van het MKB maar ook van enkele van 's werelds grootste groepen - waarin Europa wordt opgeroepen een doelstelling van minimaal 55% vast te stellen. Uit onze effectbeoordeling blijkt duidelijk dat het behalen van dit doel de EU stevig op weg zou zetten naar klimaatneutraliteit in 2050 en om haar verplichtingen uit hoofde van de Overeenkomst van Parijs na te komen. En als anderen ons voorbeeld volgen, kan de wereld de opwarming van de aarde onder de 1,5 graad Celsius houden. Ik ben me er volledig van bewust dat veel van onze partners ver verwijderd zijn van deze doelstelling – en ik kom later terug op het mechanisme voor koolstofgrensaanpassing. Maar voor ons is de doelstelling voor 2030 ambitieus, haalbaar en gunstig voor Europa. We kunnen het. We hebben al laten zien dat we het kunnen. Terwijl de uitstoot sinds 1990 met 25% is gedaald, is onze economie met meer dan 60% gegroeid. Het verschil is dat er nu meer technologische middelen, vaardigheden en investeringen zijn. En we zijn al op weg naar een circulaire economie met CO2-neutrale productie. Steeds meer jongeren voeren campagne voor verandering. Er zijn steeds meer aanwijzingen dat wat goed is voor het klimaat, goed is voor de economie en goed voor ons allemaal. En we hebben plechtig beloofd niemand achter te laten tijdens deze transformatie. Met ons Fonds voor een rechtvaardige transitie kunnen we regio's ondersteunen die grotere en duurdere veranderingen zullen moeten ondergaan. We hebben alles om te slagen. Het is nu onze verantwoordelijkheid om al het mogelijke te doen om ons doel te bereiken. Dames en heren, het halen van deze nieuwe doelstelling zal onze afhankelijkheid van ingevoerde energie verminderen, miljoenen extra banen creëren en de luchtvervuiling met meer dan de helft verminderen. Om daar te komen, moeten we nu beginnen. Tegen volgende zomer zullen we al onze klimaat- en energiewetgeving herzien om deze in overeenstemming te brengen met de doelstelling van 55%. We zullen de handel in emissierechten verbeteren, het gebruik van hernieuwbare energie bevorderen, de energie-efficiëntie verbeteren en de energiebelasting hervormen. Maar de missie van de Europese Green Deal gaat veel verder dan het terugdringen van de uitstoot. Het streeft naar een systematische modernisering van onze economie, onze samenleving en onze industrie. Het doel is om de wereld waarin we leven sterker te maken. Ons huidige verbruik van grondstoffen, energie, water en levensmiddelen en ons landgebruik zijn niet duurzaam. We moeten anders omgaan met de natuur; we moeten de manier waarop we produceren en consumeren, leven en werken, eten en verwarmen, reizen en vervoeren veranderen. Dus we pakken alles aan, van gevaarlijke chemicaliën tot ontbossing en vervuiling. Dit is een blauwdruk voor een echt herstel. Het is een investeringsplan voor Europa. En dit is waar NextGenerationEU echt een gamechanger zal zijn. Allereerst, 37% van NextGenerationEU zal rechtstreeks worden besteed aan de doelstellingen van onze Europese Green Deal. En ik zal ervoor zorgen dat ook de groene financiering in een hogere versnelling komt. Wij zijn de wereldleiders op het gebied van groene financiering en de grootste uitgever van groene obligaties ter wereld. We zijn baanbrekend in het ontwikkelen van een robuuste EU-standaard voor groene obligaties. En ik kan vandaag aankondigen dat we een doel zullen stellen om 30% van de 750 miljard euro van NextGenerationEU op te halen via groene obligaties. Ten tweede moet NextGenerationEU investeren in Europese vlaggenschipprojecten met de grootste impact: waterstof, renovatie en de realisatie van 1 miljoen elektrische laadpalen. Laat me uitleggen hoe dit zou kunnen werken: twee weken geleden begon in Zweden de proeffase van een uniek proefproject voor fossielvrije staalproductie. Daar wordt waterstof gebruikt in plaats van kolen om schoon staal te produceren. Dit toont het potentieel van waterstof om onze industrie te ondersteunen door middel van een nieuwe schone exploitatievergunning. Ik wil dat NextGenerationEU nieuwe Europese waterstofvalleien creëert om onze industrieën te moderniseren, onze voertuigen van stroom te voorzien en plattelandsgebieden nieuw leven in te blazen. Het tweede voorbeeld betreft de gebouwen waarin we wonen en werken. Onze gebouwen genereren 40% van onze uitstoot. Ze moeten zuiniger, goedkoper en duurzamer worden. En we weten dat de bouwsector zelfs in een koolstofput kan veranderen, en dan ophouden een bron van koolstof zijn, als organische bouwmaterialen zoals hout en slimme technologieën zoals kunstmatige intelligentie worden gebruikt. Ik wil dat NextGenerationEU een golf van Europese renovatie op gang brengt en van onze Unie een leider in de circulaire economie maakt. Maar het is niet alleen een ecologisch of economisch project: het moet ook een nieuw cultureel project voor Europa zijn. Elke beweging heeft zijn eigen cachet. En we moeten onze systemische verandering een eigen esthetiek geven - om stijl te combineren met duurzaamheid. Daarom gaan we een nieuw Europees Bauhaus creëren – een ruimte van co-creatie waarin architecten, kunstenaars, studenten, ingenieurs, ontwerpers samenwerken om dit doel te bereiken. Dit is de reden voor van NextGenerationEU zijn. Het vormt de wereld waarin we willen leven. Een wereld die wordt bediend door een economie die de uitstoot vermindert, het concurrentievermogen verhoogt, energiearmoede vermindert, lonende banen creëert en de kwaliteit van leven verbetert. Een wereld waarin digitale technologieën worden ingezet om een ​​gezondere en groenere samenleving op te bouwen. Dit kan alleen gebeuren als we samen optreden, en ik zal er bijzonder op letten dat de herstelplannen ons niet alleen uit de crisis halen, maar ons ook helpen Europa naar de wereld van morgen te stuwen. Dames en heren, stel u eens voor dat u deze pandemie meemaakt zonder digitale technologie. Een quarantaine moeten observeren - geïsoleerd van je familie en je gemeenschap, afgesneden van de wereld van werk - of, grote moeilijkheden ondervinden bij het verkrijgen van voorraden. Het is eigenlijk niet zo moeilijk voor te stellen dat het honderd jaar geleden gebeurde, tijdens de laatste grote pandemie. Een eeuw later stellen moderne technologieën jongeren in staat afstandsonderwijs te volgen en miljoenen mensen thuis te werken. Ze zorgen ervoor dat fabrieken kunnen blijven draaien, bedrijven hun producten kunnen verkopen en overheden om op afstand essentiële openbare diensten aan burgers te verlenen. Digitale innovatie en transformatie die in weken zijn bereikt, zouden anders jaren hebben geduurd. We lopen tegen de grenzen aan van wat mogelijk is met analoge middelen. En deze versnelling is nog maar net begonnen. We moeten van het komende decennium het 'digitale decennium' van Europa maken. We hebben een gemeenschappelijk plan voor digitaal Europa nodig, met duidelijk omschreven doelstellingen voor 2030, onder meer op het gebied van connectiviteit, vaardigheden en digitale overheidsdiensten. We moeten ook duidelijke principes aannemen: het recht op privacy en connectiviteit, vrijheid van meningsuiting, vrij verkeer van gegevens en cyberbeveiliging. Maar Europa moet het voortouw nemen op digitaal gebied, anders wordt het gedwongen zich aan te sluiten bij andere actoren die deze normen voor ons zullen bepalen. Daarom moeten we snel handelen. Er zijn drie gebieden waarop we ons volgens mij moeten concentreren. Eerst de gegevens. Als het gaat om persoonsgegevens – in de business-to-consumer-handel – is Europa te traag geweest en is nu afhankelijk van anderen. Dit mag niet worden herhaald met industriële gegevens. Het goede nieuws is dat Europa op dit gebied nog steeds voorop loopt – we hebben de technologie en vooral de industrie. Maar de race is nog niet gewonnen. Het volume aan industriële data in de wereld zal de komende vijf jaar verviervoudigen en de kansen die het biedt zullen in hetzelfde tempo groeien. We moeten onze bedrijven, kmo's en start-ups, evenals onze onderzoekers, de middelen geven om hun potentieel ten volle te benutten. Industriegegevens zijn goud als het gaat om het ontwikkelen van nieuwe producten en diensten. De realiteit is helaas is dat 80% van de industriële data wordt verzameld, maar nooit gebruikt. Het is een verspilling. Een echte data-economie zou daarentegen een krachtige motor zijn voor innovatie en het scheppen van banen. Daarom moeten we deze gegevens in het belang van Europa bewaren en breed toegankelijk maken. We hebben gemeenschappelijke dataruimtes nodig, bijvoorbeeld in de energie- of zorgsector. Dit zou innovatie-ecosystemen versterken waar universiteiten, bedrijven en onderzoeksinstellingen zouden profiteren van veilige toegang tot data en zouden kunnen samenwerken op dit thema. Daarom zullen we in het kader van NextGenerationEU een Europese cloud creëren, gebaseerd op Gaia X. Het tweede gebied waarop we onze inspanningen moeten concentreren, het is technologie – en in het bijzonder die van kunstmatige intelligentie. Of het nu gaat om precisielandbouw, betrouwbaardere medische diagnostiek of veilig autonoom rijden, kunstmatige intelligentie zal nieuwe werelden voor ons openen. Maar deze werelden hebben ook regels nodig. Wij in Europa willen een reeks regels die de mens centraal stelt. Algoritmen mogen geen zwarte doos zijn en er moeten duidelijke regels zijn als er iets misgaat. De Commissie zal daartoe volgend jaar een wetgevingsinstrument voorstellen. Het zal met name betrekking hebben op de controle van onze persoonlijke gegevens, die ons vandaag te vaak ontgaat. Wanneer een applicatie of website ons aanbiedt om een ​​nieuwe digitale identiteit te creëren of eenvoudig verbinding te maken via een groot platform, we hebben geen idee wat er daadwerkelijk met onze gegevens gebeurt. Daarom zal de Commissie binnenkort een veilige Europese elektronische identiteit voorstellen. Een betrouwbare identiteit, die elke burger overal in Europa voor elk doel kan gebruiken, zoals het betalen van belasting of het huren van een fiets. Een technologie waarmee we kunnen bepalen welke gegevens we delen en welk gebruik we ervan kunnen maken. Het derde punt betreft de infrastructuur. Dataverbindingen moeten de snelle evolutie van onze samenleving bijbenen. Als we een Europa van gelijke kansen willen creëren, is het onaanvaardbaar dat 40% van de mensen op het platteland nog steeds geen toegang heeft tot snelle breedband. Dit type verbinding is nu essentieel om te kunnen telewerken, thuis leren, online kopen en steeds vaker gebruik maken van belangrijke nieuwe diensten. Zonder een breedbandverbinding is het vrijwel onmogelijk om effectief te groeien of een bedrijf te runnen. Snelle verbindingen vormen een unieke kans – maar ook een voorwaarde – om het platteland nieuw leven in te blazen. Ze hebben het absoluut nodig om het meeste uit hun potentieel te halen en meer mensen en investeringen aan te trekken. De boost die NextGenerationEU zal geven aan investeringen is een unieke kans om groei tot in het kleinste dorp te stimuleren. Daarom willen we onze investeringen toespitsen op veilige connectiviteit en op de uitrol van 5G, 6G en glasvezel. NextGenerationEU is ook een unieke kans om een ​​meer coherente Europese benadering van connectiviteit en de uitrol van digitale infrastructuur te ontwikkelen. Geen van deze doelen is een doel op zich – wat op het spel staat is Europa's digitale soevereiniteit, zowel groot als klein. Met dit in gedachten, ben ik verheugd een investering van € 8 miljard aan te kondigen in de volgende generatie supercomputers - state-of-the-art technologie 'made in Europe'. We willen ook dat de Europese industrie haar eigen microprocessors van de volgende generatie ontwikkelt, waarmee we steeds meer data op een energiebesparende en veilige manier kunnen gebruiken. Dit is waar het "digitale decennium van Europa" uit zal bestaan! Dames en heren afgevaardigden, Als Europa vooruit wil en snel vooruit wil, moeten we onze aarzelingen wegnemen. De uitdaging is om Europa meer controle over zijn toekomst te geven. We hebben alles in huis om het voor elkaar te krijgen. En de particuliere sector wacht wanhopig om ook een bijdrage te leveren. Met nieuwe digitale hubs die overal opduiken, van Sofia tot Lissabon tot Katowice, is er nooit een beter moment geweest om te investeren in Europese technologiebedrijven. We hebben de mensen, de ideeën en de kracht van een Unie om te slagen. Daarom investeren we 20% van het NextGenerationEU-budget in digitaal. We willen de weg effenen, een Europese weg, van het digitale tijdperk: een weg die gebaseerd is op onze waarden, onze kracht, onze wereldwijde ambities. EEN EUROPA VOL VITALITEIT IN EEN BREEKBARE WERELD Dames en heren, Europa is vastbesloten om van deze overgangsperiode gebruik te maken om de wereld op te bouwen waarin we willen leven. Dit stopt natuurlijk niet bij onze grenzen. De pandemie heeft zowel de kwetsbaarheid van het mondiale systeem als het belang van samenwerking bij het aanpakken van collectieve uitdagingen duidelijk gemaakt. Geconfronteerd met de crisis die de wereld doormaakt, kiezen sommigen ervoor om zich in zichzelf terug te trekken. Anderen proberen actief het systeem te destabiliseren. Europa kiest ervoor om uit te reiken. Onze visie op leiderschap is geen propaganda die onze belangen dient. Het gaat er niet om Europa op de eerste plaats te zetten. Het gaat er eerder om de eerste te zijn die de oproep beantwoordt wanneer dat nodig is. Tijdens de pandemie, Europese vliegtuigen hebben over de hele wereld duizenden tonnen beschermingsmiddelen afgeleverd, van Soedan tot Afghanistan, van Somalië tot Venezuela. Niemand van ons zal veilig zijn totdat we allemaal veilig zijn, waar we ook wonen of wat we bezitten. Een toegankelijk, betaalbaar en veilig vaccin is de meest veelbelovende manier om ons veilig te houden. Aan het begin van de pandemie was er geen financiering, geen wereldwijd kader voor de ontwikkeling van een coronavirusvaccin, alleen een race om als eerste het te krijgen. Dit is het moment waarop de EU tussenbeide kwam om een ​​wereldwijde respons te organiseren. Met het maatschappelijk middenveld, de G20, de WHO en andere partners hebben we meer dan 40 landen bijeengebracht om 16 miljard euro op te halen om vaccinonderzoek te financieren, testen en behandelen voor de hele wereld, wat de ongeëvenaarde mobiliserende kracht van de EU aantoont. Maar het vinden van een vaccin is niet genoeg. We moeten ervoor zorgen dat Europese burgers en mensen over de hele wereld er toegang toe hebben. De EU trad deze maand toe tot het wereldwijde COVAX-mechanisme en droeg 400 miljoen euro bij om ervoor te zorgen dat veilige vaccins niet alleen toegankelijk worden voor degenen die ze kunnen betalen, maar voor iedereen die ze nodig heeft. Vaccinatienationalisme brengt levens in gevaar. Samenwerking met vaccins redt hen. Dames en heren, Wij geloven sterk in de kracht en waarde van samenwerking binnen internationale organisaties. tegen' Met een sterke Verenigde Naties kunnen we langetermijnoplossingen vinden voor crises zoals die in Libië of Syrië. Met een sterke Wereldgezondheidsorganisatie kunnen we ons beter voorbereiden op en reageren op wereldwijde pandemieën of lokale epidemieën – coronavirus of ebola. En met een sterke Wereldhandelsorganisatie kunnen we eerlijke concurrentie voor iedereen garanderen. Maar er moet ook worden erkend dat de noodzaak om het multilaterale systeem nieuw leven in te blazen en te hervormen nog nooit zo urgent is geweest. Een verraderlijke verlamming heeft zich meester gemaakt van ons mondiale systeem. Grote mogendheden trekken zich terug uit instellingen of gijzelen ze om hun eigen belangen te dienen. Al deze paden zijn doodlopende wegen. Ja, we willen verandering. Maar veranderen door te bouwen en niet door te vernietigen. Daarom wil ik dat de EU het voortouw neemt bij de hervorming van de WTO en de WHO, om ze aan te passen aan de wereld van vandaag. Maar we weten dat multilaterale hervormingen tijd vergen, en in de tussentijd zal digen dat we nu een voorstel gaan indienen. We moeten onze gereedschapskist vervolledigen. Dames en heren, Of het nu in Hong Kong, Moskou of Minsk is: Europa moet een duidelijk en snel standpunt innemen. Ik wil het luid en duidelijk zeggen: de Europese Unie staat aan de kant van het Wit-Russische volk. We zijn allemaal ontroerd door de enorme moed van degenen die zich vreedzaam verzamelden op het Onafhankelijkheidsplein of deelnamen aan de moedige vrouwenmars. De verkiezingen die hen op straat brachten, waren vrij noch eerlijk en de brute manier waarop de regering reageerde was beschamend. Wit-Russen moeten vrij zijn om over hun eigen toekomst te beslissen. Het zijn niet zomaar pionnen op een schaakbord. Tegen degenen die pleiten voor nauwere banden met Rusland, zeg ik dat de vergiftiging van Alexei Navalny met een chemisch zenuwgas geen geïsoleerde daad is. We hebben dit soort praktijken gezien in Georgië en Oekraïne, Syrië en Salisbury – om nog maar te zwijgen van inmenging in de verkiezingen over de hele wereld. Deze praktijken veranderen niet - en een gaspijpleiding zal ze niet veranderen. Turkije is een belangrijk buurland en zal dat altijd blijven. Maar als we geografisch dichtbij zijn, lijkt de afstand tussen ons steeds groter te worden. Ja, Turkije bevindt zich in een onrustige regio. En ja, het ontvangt miljoenen vluchtelingen, voor wiens opvang we aanzienlijke financiële steun bieden. Maar niets van dit alles rechtvaardigt de pogingen om haar buren te intimideren. Onze lidstaten, Cyprus en Griekenland, zullen altijd kunnen rekenen op de volledige solidariteit van Europa om hun legitieme soevereiniteitsrechten te beschermen. De-escalatie in het oostelijke Middellandse Zeegebied is in ons wederzijds belang. In dat opzicht is de terugkeer van exploratieschepen naar Turkse havens in de afgelopen dagen een stap in de goede richting. Het was noodzakelijk om de nodige ruimte voor dialoog te creëren. Er is maar één weg vooruit: afzien van eenzijdig optreden en te goeder trouw de besprekingen hervatten, want dat is de weg naar stabiliteit en duurzame oplossingen. Dames en heren, Europa moet krachtiger reageren op gebeurtenissen op het internationale toneel, maar het moet ook zijn partnerschappen met zijn vrienden en bondgenoten verdiepen en verbeteren. En het moet beginnen met het revitaliseren van reeds langer bestaande partnerschappen. We zijn het misschien niet altijd eens met recente beslissingen van het Witte Huis. Maar we zullen altijd de trans-Atlantische alliantie koesteren - gebaseerd op gedeelde waarden en geschiedenis, en een onbreekbare band tussen onze volkeren. Wat er eind dit jaar ook gebeurt, we zijn daarom klaar om een ​​nieuwe trans-Atlantische agenda te ontwikkelen om ons bilaterale partnerschap te versterken – of het nu op het gebied van handel, technologie of belastingen is. En we zijn klaar om samen te werken om het internationale systeem te hervormen dat we samen hebben opgebouwd, met partners die dezelfde waarden delen, in ons eigen belang en in het belang van het algemeen belang. We moeten een nieuwe start maken met oude vrienden - aan beide kanten van de Atlantische Oceaan en aan beide kanten van het Kanaal. De scène die zich afspeelde in dezelfde vergaderzaal, toen we de melodie van "Ce n'est qu'un au revoir" terwijl we elkaars hand vasthielden vaarwel zeiden, was welsprekend. Ze liet zien dat de genegenheid voor het Britse volk nooit zal wankelen. Aan de andere kant, met elke dag die voorbijgaat, neemt de kans om op tijd een deal te sluiten echt af. Onderhandelingen zijn altijd moeilijk. We zijn eraan gewend. En de Commissie heeft, in de persoon van Michel Barnier, de meest competente en ervaren onderhandelaar om ons door deze valkuilen te loodsen. De onderhandelingen verlopen echter niet zoals we hadden gewild. We hebben nu heel weinig tijd meer. Zoals altijd zal deze Vergadering als eerste geïnformeerd worden en zal ze het laatste woord hebben. En ik kan u verzekeren dat we u te allen tijde op de er ook maar het minste compromis te aanvaarden met betrekking tot onze principes - kunnen we oplossingen vinden. Volgende week zal de Commissie haar nieuwe migratiepact presenteren. We gaan voor een mensgerichte en humane aanpak. Levens redden op zee is niet vrijblijvend. En de landen die hun wettelijke en morele verplichtingen nakomen of die meer blootgesteld zijn dan de anderen, moeten kunnen rekenen op de solidariteit van onze hele Europese Unie. We zorgen voor een nauwere band tussen asiel en terugkeer. We moeten een duidelijk onderscheid maken tussen degenen die het recht hebben om te blijven en degenen die dat niet hebben. We zullen actie ondernemen om smokkelaars te bestrijden, om de buitengrenzen te versterken, externe partnerschappen te verdiepen en legale trajecten te creëren. Daarnaast zorgen we ervoor dat degenen die recht hebben op verblijf worden opgenomen en zich welkom voelen. Ze hebben een toekomst om op te bouwen – en vaardigheden, energie en talent. Ik denk aan Suadd, deze Syrische tienervluchteling die in Europa aankwam en ervan droomde dokter te worden. Binnen drie jaar behaalde ze een prestigieuze beurs van het Royal College of Surgery in Ierland. Ik denk ook aan deze Libische en Somalische vluchtelingenartsen die hun medische vaardigheden aanboden toen de pandemie Frankrijk trof. Dames en heren, als we denken aan de ontberingen die deze mensen hebben overwonnen en wat ze hebben bereikt, we hebben geen andere keuze dan te laten zien dat we in staat zijn om het migratievraagstuk samen aan te pakken. De beelden van het kamp Moria herinneren ons er pijnlijk aan dat Europa in eenheid moet handelen. We moeten allemaal onze inspanningen op dit gebied opvoeren en onze verantwoordelijkheden opnemen - en de Commissie zal dat ook doen. De Commissie werkt momenteel aan een plan voor een proefproject, dat samen met de Griekse autoriteiten wordt uitgevoerd, om een ​​nieuw kamp op het eiland Lesbos op te zetten. We kunnen helpen met asiel- en terugkeerprocedures en de levensomstandigheden van vluchtelingen aanzienlijk verbeteren. Maar laten we duidelijk zijn: als we onze inspanningen opvoeren, verwachten we dat alle lidstaten hun inspanningen ook opvoeren. Migratie is een Europese uitdaging en heel Europa moet zijn steentje bijdragen. We moeten het vertrouwen tussen ons herstellen en samen verder gaan. En dat vertrouwen vormt de kern van onze Unie en de manier waarop we dingen samen doen. Het is verankerd in onze fundamentele waarden, in onze democratieën en in onze rechtsgemeenschap – om de term te gebruiken die door Walter Hallstein wordt gebruikt. Het is geen abstracte term. De rechtsstaat helpt burgers te beschermen tegen de rechtsstaat van de sterkste. Het staat garant voor onze meest fundamentele rechten en vrijheden, van dag tot dag. Het stelt ons in staat onze mening te uiten en geïnformeerd te worden door een vrije pers. Voor het einde van de maand zal de Commissie het eerste jaarlijkse verslag over de rechtsstaat aannemen, dat alle lidstaten bestrijkt. Het is een preventietool waarmee problemen snel kunnen worden opgespoord en oplossingen kunnen worden gevonden. We willen dat dit een uitgangspunt is voor de Commissie, het Parlement en de lidstaten, zodat de gedane toezeggingen niet ter discussie worden gesteld. De Commissie hecht het grootste belang aan de rechtsstaat. Daarom zullen we ervoor zorgen dat de middelen die beschikbaar zijn in het kader van onze begroting en het NextGenerationEU-instrument worden beschermd tegen alle vormen van fraude, corruptie en belangenverstrengeling. Dit is een niet onderhandelbaar punt. Maar de afgelopen maanden hebben ons er ook aan herinnerd hoe kwetsbaar de rechtsstaat kan zijn. We hebben de plicht om voortdurend waakzaam te zijn om de rechtsstaat te beschermen en te laten bloeien. Schendingen van de rechtsstaat kunnen niet worden getolereerd. We zullen de rechtsstaat blijven handhaven en de integriteit van onze Europese instellingen blijven verdedigen, of het nu gaat om
