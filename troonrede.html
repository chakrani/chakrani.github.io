aken. Maar ik ben benieuwd wie er gaat winnen. Boos zijn helpt niemand. En door anderen de schuld te geven, laten politici vaak alleen maar zien dat ze overweldigd worden door onvoorziene gebeurtenissen. We moeten ons liever herinneren wat we al hebben afgesproken en wat ons kan helpen om met de huidige situatie om te gaan. Het is tijd om te kijken wat er al op tafel ligt en snel te handelen. We beginnen niet vanaf nul. Sinds het begin van de jaren 2000 heeft de Commissie wetgevingsinitiatief na wetgevingsinitiatief gepresenteerd om een ​​gemeenschappelijk Europees asielstelsel op te bouwen. En het Europees Parlement en de Raad namen deze voorstellen een voor een aan. Het laatste stuk van dit wetgevende bouwwerk is in juli 2015 in werking getreden. We hebben nu in heel Europa gemeenschappelijke normen voor de opvang van asielzoekers met respect voor hun waardigheid en voor de verwerking van hun asielaanvragen en we hebben gemeenschappelijke criteria die onze onafhankelijke rechtsstelsels gebruiken om te bepalen of een persoon recht heeft op internationale bescherming. Maar deze criteria moeten in de praktijk worden toegepast en gerespecteerd. Het is duidelijk nog niet, we zien het elke dag op tv. Vóór de zomer moest de Commissie een eerste reeks van 32 inbreukprocedures inleiden om de lidstaten aan hun toezeggingen te herinneren. En de komende dagen volgt een tweede reeks. Alle lidstaten moeten Europese wetgeving toepassen. Dit zou vanzelfsprekend moeten zijn in een op de rechtsstaat gebaseerde Unie. Het bestaan ​​van gemeenschappelijke normen voor asiel is een belangrijke maar niet voldoende voorwaarde om te reageren op de huidige vluchtelingencrisis. Dat hebben de Commissie, het Parlement en de Raad in het voorjaar gezegd. In mei presenteerde de Commissie een alomvattende Europese agenda over migratie. En het zou oneerlijk zijn om te zeggen dat er sindsdien niets is gebeurd. We hebben onze aanwezigheid op zee verdrievoudigd en sindsdien zijn meer dan 122.000 levens gered. Elk verloren leven is er één te veel, maar er zijn veel meer levens gered dan anders het geval zou zijn geweest - een toename van 250%. 29 EU-lidstaten en met het Schengengebied geassocieerde landen nemen deel aan gezamenlijke operaties die worden gecoördineerd door Frontex in Italië, Griekenland en Hongarije. 102 gastofficieren uit 20 landen; 31 schepen; 3 helikopters; 4 vliegtuigen; 8 patrouillevoertuigen, 6 voertuigen met thermische camera en 4 transportvoertuigen – dit is een eerste graadmeter voor wat Europese solidariteit inhoudt, ook al moet er nog veel meer gebeuren. We hebben onze inspanningen verdubbeld om te voorkomen dat smokkelaars schade berokkenen en om mensenhandelorganisaties te ontmantelen. Doordat het moeilijker is geworden om aan goedkope schepen te komen, riskeren minder mensen hun leven op geïmproviseerde boten die op zee niet zeewaardig zijn. We moeten nu op dezelfde manier de doorgang door de Balkan stabiliseren, die duidelijk door alle politici is verwaarloosd. De Europese Unie is ook de belangrijkste donor bij de internationale inspanningen om te reageren op de Syrische vluchtelingencrisis. De Commissie en de lidstaten hebben zo'n 4 miljard euro vrijgemaakt voor humanitaire hulp, ontwikkelingshulp, economische en stabilisatiehulp aan Syriërs in hun land en aan vluchtelingen en de gemeenschappen die hen hebben opgevangen in buurlanden: Libanon, Jordanië, Irak, Turkije en Egypte. Vandaag hebben we twee nieuwe projecten gelanceerd voor scholing en voedselzekerheid voor 240.000 Syrische vluchtelingen in Turkije. In solidariteit met onze buren hebben we ons er gezamenlijk toe verbonden om meer dan 22.000 mensen uit niet-Europese landen in staat te stellen zich in de Europese Unie te vestigen. volgend jaar. Deze bijdrage blijft uiteraard zeer bescheiden in vergelijking met de gigantische inspanningen van Turkije, Jordanië en Libanon, die meer dan 4 miljoen Syrische vluchtelingen opvangen. Ik ben blij te zien dat sommige lidstaten zich bereid hebben verklaard om de Europese hervestigingsinspanningen op te voeren. Dit zal ons in staat stellen om binnenkort een gestructureerd systeem voor te stellen om de Europese hervestigingsinspanningen systematischer te bundelen. Waar Europa tekortschiet, is onze collectieve solidariteit met de vluchtelingen die op ons grondgebied zijn aangekomen. Voor mij bestaat er geen twijfel over dat de lidstaten waar momenteel het grootste aantal vluchtelingen als eerste in de Unie aankomt, Italië zijn, Griekenland en Hongarije kunnen niet aan hun lot worden overgelaten en deze uitdaging alleen aan. Daarom heeft de Commissie al in mei een eerste noodmechanisme voorgesteld voor de herplaatsing van 40.000 mensen die internationale bescherming zoeken en die zich momenteel in Italië en Griekenland bevinden. Om dezelfde reden stellen we nu een tweede noodmechanisme voor voor de herplaatsing van 120.000 mensen uit Italië, Griekenland en Hongarije. Dit veronderstelt een aanzienlijke inspanning van Europese solidariteit. Voor de zomer kregen we niet de steun van de lidstaten waarop ik had gehoopt. Maar ik zie dat de gemoedstoestand aan het veranderen is. En ik denk dat het de hoogste tijd is. Ik roep de lidstaten op om, tijdens de buitengewone vergadering van de Raad van ministers van Binnenlandse Zaken op 14 september de voorstellen van de Commissie voor de noodherplaatsing van 160.000 vluchtelingen. Nu hebben we onmiddellijke actie nodig. We kunnen Italië, Griekenland en Hongarije niet aan hun lot overlaten. Net zoals we geen enkele andere lidstaat van de Unie alleen zouden laten. Want als de vluchtelingen vandaag uit Syrië of Libië komen, kunnen ze morgen net zo goed uit Oekraïne komen. Europa heeft in het verleden de fout gemaakt om onderscheid te maken tussen joden, christenen en moslims. Er is geen religie, geen geloof, geen filosofie als het om vluchtelingen gaat. Laten we de urgentie van de situatie niet onderschatten. Onderschat onze plicht om te handelen niet. De winter komt eraan. Denk aan die gezinnen die slapen in parken en treinstations in Boedapest, in tenten in Traiskirchen of aan de kust van het eiland Kos. Wat zal er met hen gebeuren in de koude winternachten? Verhuizen alleen lost het probleem natuurlijk niet op. We moeten ook een duidelijker onderscheid maken tussen mensen die duidelijk internationale bescherming nodig hebben, wier asielaanvraag waarschijnlijk zal worden ingewilligd, en mensen die hun land om andere redenen verlaten en daarom geen asiel kunnen aanvragen. Daarom stelt de Commissie nu een gemeenschappelijke EU-lijst van veilige landen van herkomst voor. Dankzij deze lijst kunnen de lidstaten de asielprocedures versnellen voor onderdanen van landen waarvan wordt aangenomen dat ze veilig zijn. Wij zijn van mening dat dit vermoeden van veiligheid in ieder geval moet gelden voor alle landen waarvan de Europese Raad unaniem heeft besloten dat ze voldoen aan de criteria van Kopenhagen voor toetreding tot de Europese Unie, met name wat betreft democratie, de rechtsstaat en eerbiediging van de grondrechten . Het moet ook van toepassing zijn op de andere potentiële kandidaat-lidstaten in de Westelijke Balkan, gezien de vooruitgang die zij hebben geboekt om kandidaat-lidstaat te worden. Ik ben mij er uiteraard van bewust dat de lijst van veilige landen slechts een vereenvoudiging van de procedure is. Het mag geen afbreuk doen aan het fundamentele recht op asiel van asielzoekers uit Albanië, Bosnië en Herzegovina, de voormalige Joegoslavische Republiek Macedonië, Kosovo, Montenegro, Servië en Turkije. Maar het stelt de nationale autoriteiten in staat zich te concentreren op de vluchtelingen die het meest waarschijnlijk asiel krijgen, waaronder die uit Syrië. Zeker in de huidige situatie is dit nodig. Ik ben ook van mening dat het, naast de onmiddellijke maatregelen die moeten worden genomen om het hoofd te bieden aan noodsituaties, tijd is om ons voor te bereiden op een meer fundamentele verandering in ons beheer van asielaanvragen, en met name in het Dublin-systeem, dat vereist dat asielaanvragen worden verwerkt door het eerste land van binnenkomst. We hebben meer Europa nodig in ons asielbeleid. We hebben meer Unie nodig in ons vluchtelingenbeleid. Een echt Europees vluchtelingen- en asielbeleid veronderstelt dat solidariteit stevig verankerd is in onze politieke benadering en in onze regels. Daarom stelt de Commissie vandaag een permanent herplaatsingsmechanisme voor, waardoor we in de toekomst sneller kunnen reageren op crisissituaties. Een gemeenschappelijk vluchtelingen- en asielbeleid vereist verdere harmonisatie van het asielbeleid nadat de vluchtelingenstatus is toegekend. De lidstaten moeten hun beleid ter ondersteuning van de integratie en inclusie van vluchtelingen heroverwegen. De Commissie is bereid te onderzoeken hoe EU-fondsen deze inspanningen kunnen ondersteunen. En ik ben er een groot voorstander van om asielzoekers te laten werken en geld te laten verdienen terwijl hun aanvraag in behandeling is. Een verenigd vluchtelingen- en asielbeleid vereist ook een versterking van de gezamenlijke inspanningen om onze buitengrenzen te beschermen. Gelukkig hebben we de grenscontroles tussen de lidstaten van het Schengengebied afgeschaft om het vrije verkeer van personen te garanderen, dit symbool bij uitstek van de Europese integratie. Maar in ruil daarvoor vereist vrij verkeer dat we nog nauwer samenwerken om onze buitengrenzen te beheren. Dit verwachten onze medeburgers. De Commissie heeft het in mei opnieuw bevestigd en ik heb het tijdens mijn verkiezingscampagne gezegd: we moeten Frontex aanzienlijk versterken om het te ontwikkelen tot een volledig operationeel Europees grens- en kustwachtsysteem. Het is helemaal haalbaar. Maar dit zal kosten met zich meebrengen. De Commissie beschouwt dit als goed geïnvesteerd geld. Daarom zullen we voor het einde van het jaar ambitieuze maatregelen voorstellen om een ​​Europees korps van grens- en kustwachten op te richten. Een echt verenigd Europees migratiebeleid betekent ook dat we de opening van legale kanalen voor migratie moeten bestuderen. Laten we duidelijk zijn: dit lost de huidige vluchtelingencrisis niet op. Maar met meer veilige en gecontroleerde routes naar Europa kunnen we migratie beter beheren en de illegale activiteiten van mensenhandelaren minder aantrekkelijk maken. Laten we niet vergeten dat we een vergrijzend continent zijn dat demografische krimp doormaakt. We zullen talent nodig hebben. Migratie moet stilaan stoppen een probleem zijn dat moet worden opgelost om een ​​goed beheerde kans te worden. Daartoe zal de Commissie begin 2016 een pakket goed afgestemde maatregelen over legale migratie presenteren. Een blijvende oplossing kan alleen komen als we de grondoorzaken aanpakken, de redenen waarom we momenteel met deze enorme vluchtelingencrisis worden geconfronteerd. Ons Europees buitenlands beleid moet assertiever zijn. We kunnen het ons niet langer veroorloven onverschillig of verdeeld te zijn in het licht van oorlog of instabiliteit voor onze deur. In Libië moeten de Unie en haar lidstaten hun inspanningen verdubbelen om samen te werken met regionale partners, zodat er spoedig een regering van nationaal akkoord kan worden gevormd. Met alle instrumenten waarover de Unie beschikt, we moeten klaar staan ​​om deze regering te helpen, zodra ze aantreedt, de veiligheid van de bevolking en de levering van de nodige diensten. De humanitaire en ontwikkelingshulp van de Unie zal onmiddellijk en grootschalig moeten zijn. Ik wil er ook op wijzen dat we het vijfde jaar van de Syrische crisis ingaan, zonder dat het einde in zicht is. Tot dusver heeft de internationale gemeenschap gefaald in haar verplichtingen jegens het Syrische volk. Ook Europa heeft gefaald in zijn verplichtingen jegens het Syrische volk. Ik roep vandaag op tot de lancering van een Europees diplomatiek offensief als reactie op de Syrische en Libische crises. We hebben een sterker Europa nodig op het gebied van buitenlands beleid. Ik verwelkom daarom de vastberadenheid van Federica Mogherini, onze hoge vertegenwoordiger, die, heeft dankzij zijn diplomatieke successen bij de onderhandelingen over het Iraanse nucleaire dossier de weg vrijgemaakt voor een dergelijk initiatief en staat klaar om nauw samen te werken met onze lidstaten om vrede en stabiliteit te brengen in Syrië en Libië. Om haar taak te vergemakkelijken, stelt de Commissie vandaag voor een noodtrustfonds op te richten, aanvankelijk met 1,8 miljard EUR uit de financiële middelen van de Unie, om crises in de Sahel- en Tsjaadmeerregio's, de Hoorn van Afrika en Noord-Afrika op te lossen . We willen bijdragen aan duurzame stabiliteit, bijvoorbeeld door werkgelegenheid te creëren in lokale gemeenschappen en zo de diepere oorzaken van instabiliteit aan te pakken, gedwongen ontheemding en illegale migratie. Ik reken op de bijdrage van alle lidstaten en hoop dat ze onze ambities zullen waarmaken. Ik zou niet willen suggereren dat de vluchtelingencrisis snel zal worden opgelost, want dat is het niet. Maar de boten terugsturen die in onze havens aankomen, de vluchtelingenkampen in brand steken of mensen negeren die in ellende verkeren en aan hun lot worden overgelaten: dit is geen Europa. Europa is de bakker uit Kos die zijn brood aanbiedt aan deze hongerige en uitgeputte mannen en vrouwen. Europa zijn die studenten in München en Passau die kleren brengen aan nieuwkomers op het station. Europa is de politieagent in Oostenrijk die uitgeputte vluchtelingen verwelkomt als ze de grens oversteken. In dit Europa wil ik leven. Deze crisis is ernstig en er is nog een lange weg te gaan. Ik reken op u, in dit Parlement, en op alle lidstaten om te laten zien dat Europa de moed heeft om vooruit te gaan, met respect voor onze gemeenschappelijke waarden en onze geschiedenis. Een nieuwe start voor Griekenland, voor de eurozone en voor de Europese economie Mijnheer de Voorzitter, dames en heren, ik zei dat ik vandaag wilde spreken over de grote problemen. Daarom moet deze State of the Union-toespraak de kwestie van de situatie in Griekenland aan de orde stellen, evenals, meer in het algemeen, de lessen die zijn getrokken uit de Griekse crisis, die nu zijn vijfde jaar ingaat en waarvan de impact nog steeds voelbaar is in de eurozone en in de hele Europese economie en samenleving. Sinds het begin van het jaar hebben de onderhandelingen over het Griekse dossier ons geduld op de proef gesteld. Er is veel tijd en vertrouwen verloren gegaan. Bruggen zijn verbrand. Er zijn woorden gezegd die moeilijk uit te wissen zijn. We zijn getuige geweest van politieke houdingen, ruzies, beledigingen die lukraak werden geslingerd. Maar al te vaak hebben we gezien dat sommigen hun standpunt willen opdringen zonder rekening te houden met dat van anderen. We hebben democratieën in de eurozone tegen elkaar zien spelen. Tijdens deze maanden zijn het economisch herstel en de banencreatie die vorig jaar in Griekenland waren waargenomen, tot nul gereduceerd. We zijn collectief de afgrond genaderd. En nogmaals, het is alleen eenmaal aan de rand van de afgrond dat we zijn gekomen om de volle omvang te beseffen van wat er op het spel staat en om onze verantwoordelijkheden op te nemen. Uiteindelijk is er een akkoord bereikt, zijn toezeggingen gedaan en uitgevoerd. Het vertrouwen begint te herstellen, ook al blijft het erg broos. Ik ben niet trots op alle aspecten van de behaalde resultaten. Maar ik ben trots op de teams van de Europese Commissie die tot eind augustus dag en nacht onvermoeibaar hebben gewerkt om diametraal tegenovergestelde standpunten te verzoenen en oplossingen aan te dragen die in het belang zijn van Europa en het Griekse volk. Ik weet dat niet iedereen blij was met wat de Commissie deed. Veel Griekse politici waardeerden onze aandrang om hervormingen door te voeren niet, inclusief het onhoudbare pensioenstelsel en het oneerlijke belastingstelsel. Veel andere Europese politici konden niet begrijpen waarom de Commissie bleef onderhandelen. Sommigen begrepen niet waarom we niet alle discussies gewoon aan de technici van het Internationaal Monetair Fonds overlieten, of waarom we ook spraken over de sociale dimensie van de toezeggingen die in het kader van het programma waren gedaan, en waarom we wilden dat ze veranderden om rekening te houden met hun impact op de meest kwetsbare mensen in de samenleving. Of dat ik persoonlijk keer op keer durf te herhalen dat de euro en het lidmaatschap van de euro onomkeerbaar moeten zijn. Mijnheer de Voorzitter, dames en heren, Het mandaat van de Commissie tijdens onderhandelingen met een programmaland, zoals Griekenland, heeft een zeer duidelijke rechtsgrond: het is het Verdrag betreffende de Europese Unie, dat de Commissie opdraagt ​​het algemeen belang van de Unie te bevorderen en het Unierecht te handhaven. Dit recht omvat deze clausule van de verdragen die door alle lidstaten zijn goedgekeurd en die het lidmaatschap van de euro als onherroepelijk kwalificeren. Zolang de lidstaten de Verdragen niet wijzigen, ben ik van mening dat de Commissie en alle andere Europese instellingen een duidelijk mandaat en de plicht zullen hebben om al het mogelijke te doen om de integriteit van de eurozone te behouden. Bovendien is het Verdrag tot instelling van het Europees Stabiliteitsmechanisme (ESM), dat door alle lidstaten van de eurozone is geratificeerd, de Commissie uitdrukkelijk belast met het voeren van onderhandelingen met een lidstaat over het programma waarvan zij het onderwerp is. Zij moet dit doen in samenwerking met de Europese Centrale Bank en, waar mogelijk, met het Internationaal Monetair Fonds. Maar we hebben hier duidelijk opdracht voor gekregen. Als in de Verdragen over de Commissie wordt gesproken, begrijp ik dat daarmee wordt bedoeld de Commissie als een instelling die politiek wordt aangestuurd door de voorzitter en het college van commissarissen. Daarom heb ik de onderhandelingen met Griekenland, ondanks hun grote expertise en harde werk, niet volledig in handen van de bureaucratie van de Commissie gelaten. Ik sprak regelmatig persoonlijk met onze experts, vaak meerdere keren per dag, om hen te oriënteren of hun werk te begeleiden. Ik heb er ook voor gezorgd dat de stand van de onderhandelingen over Griekenland wekelijks uitvoerig en zeer politiek werd besproken tijdens de vergaderingen van het college. Omdat bepalen of de btw-verhoging alleen voor catering of ook voor bewerkte voedingsmiddelen moet gelden, geen technische kwestie is, is het een politieke en maatschappelijke kwestie. Het is geen technische vraag, maar een diep politieke kwestie of de btw op medicijnen moet worden verhoogd in een land waar 30% van de bevolking door de crisis niet langer onder het volksgezondheidssysteem valt. Of om in plaats daarvan de militaire uitgaven te verminderen, in een land waar het nog steeds tot de hoogste in de EU behoort. Het is zeker geen technische kwestie of de pensioenen van de armsten of het minimumloon moeten worden verlaagd; of dat er in plaats daarvan een belasting moet worden geheven van Griekse reders. Uiteraard was het nodig dat de rekeningen uiteindelijk alleen voor dit derde Griekse programma vallen. Maar we deden het met het oog op sociale rechtvaardigheid. Ik heb het verslag van het Europees Parlement over de trojka zeer aandachtig gelezen. Ik hoop dat je hebt gezien dat we hiervan hebben geleerd; voor het eerst hebben we onderzoek gedaan naar de maatschappelijke impact van het programma. Al moet ik eerlijk toegeven dat de Commissie tijdens deze onderhandelingen ook wel eens compromissen heeft moeten sluiten. Wat voor mij belangrijk is, is dat uiteindelijk we hebben een compromis kunnen vinden dat door elk van de 19 lidstaten van de eurozone, inclusief Griekenland, kan worden aanvaard. Na weken van discussies, kleine vorderingen, herhaalde tegenslagen, veel crisismomenten en vaak met een flinke dosis drama, zijn we er op 19 augustus in geslaagd om een ​​nieuw stabiliteitsprogramma voor Griekenland te ondertekenen. Nu het nieuwe programma er is, wil ik dat het een nieuwe start is, voor Griekenland en voor de hele eurozone. Laten we heel eerlijk zijn; we staan ​​nog maar aan het begin van een nieuwe en lange weg. Voor Griekenland is het nu het belangrijkste om uit te voeren wat is overeengekomen. Dit vereist een breed politiek eigenaarschap. Voordat de definitieve deal is gesloten, I ontving in mijn kantoor de leiders van de belangrijkste Griekse politieke fracties. Ze beloofden allemaal de overeenkomst te steunen en ze gaven een eerste blijk van hun engagement toen ze in het Griekse parlement voor het nieuwe programma en de eerste drie hervormingsgolven stemden. Ik verwacht dat ze hun woord houden en de overeenkomst respecteren, ongeacht welke regering het land leidt. Wat Griekenland nodig heeft, is dat de hervormingen breed worden gesteund en snel worden doorgevoerd, om het vertrouwen van de Griekse burgers en ook in de Griekse economie te herstellen. Het programma is één ding, maar het is niet genoeg om Griekenland weer op een duurzaam groeipad te brengen. De Commissie zal achter Griekenland staan ​​om ervoor te zorgen dat de hervormingen worden uitgevoerd. En we gaan het land helpen een groeistrategie te ontwikkelen die volledig onder de verantwoordelijkheid van Griekenland valt. Of het nu gaat om de modernisering van het openbaar bestuur of de onafhankelijkheid van belastingdiensten, de Commissie zal technische bijstand op maat bieden, met de hulp van Europese en internationale partners. Dit zal de belangrijkste missie zijn van de nieuwe ondersteuningsdienst voor structurele hervormingen die ik in juli heb opgericht. Op 15 juli presenteerde de Commissie ook een voorstel om de nationale cofinanciering in Griekenland te beperken en de financiering van investeringsprojecten met krappe kasstroom te versnellen: een bedrag van 35 miljard euro voor groei. Dit is dringend nodig om het herstel te bevorderen, na maanden van financiële druk. Dit zijn fondsen die de reële economie van Griekenland zullen bereiken en waarmee bedrijven en overheden kunnen investeren en rekruteren. De Commissie heeft onvermoeibaar gewerkt aan de uitwerking van dit voorstel. De nationale parlementen kwamen in de maand augustus verschillende keren bijeen. Ik hoop dan ook dat het Europees Parlement ook zijn rol zal spelen, in overeenstemming met de toezeggingen die het eerder heeft gedaan. Ons groeiprogramma in Griekenland ligt al twee maanden op tafel in het parlement. Als het wordt aangenomen, duurt het nog enkele weken voordat de eerste euro de reële economie van Griekenland bereikt. Ik nodig u uit om het voorbeeld van de Raad te volgen, die tegen het einde van de maand overeenstemming zal bereiken over dit groeiprogramma. Het Europees Parlement zou in dit dossier minstens zo snel moeten zijn als de Raad. Ik zei dat ik wilde dat het nieuwe programma een nieuwe start zou zijn, niet alleen voor Griekenland, maar ook voor de hele eurozone, omdat we belangrijke lessen kunnen trekken uit deze crisis die ons al veel te lang achtervolgt. De economische en sociale situatie spreekt voor zich: er zijn vandaag de dag nog steeds meer dan 23 miljoen werklozen in de Europese Unie, van wie meer dan de helft al minstens een jaar werkloos is. Alleen al in de eurozone zijn meer dan 17,5 miljoen mensen werkloos. Het herstel van onze economie wordt bemoeilijkt door wereldwijde onzekerheden. De overheidsschuld in de EU bedraagt ​​gemiddeld meer dan 88% van het BBP en bijna 93% in de eurozone. De crisis doet ligt nog niet achter ons. Ze pauzeerde gewoon. Dit betekent niet dat er niets gebeurt: de werkloosheidscijfers verbeteren, het BBP groeit in het snelste tempo in jaren en de financieringsvoorwaarden voor huishoudens en bedrijven zijn aanzienlijk verbeterd. En verschillende lidstaten, zoals Letland, Ierland, Spanje en Portugal, die zwaar zijn getroffen en hebben geprofiteerd van Europese financiële steun, maken nu een constante groei door en boeken vooruitgang bij het herstel van hun economie. Dit is vooruitgang, maar het herstel gaat te traag, te broos en te afhankelijk van onze externe partners. Meer fundamenteel heeft de crisis de grote kloof binnen de eurozone en de EU als geheel vergroot. Het heeft ons groeipotentieel veranderd. Het heeft de bestaande langetermijntrend van toenemende ongelijkheid geaccentueerd. Dit alles heeft twijfels aangewakkerd over sociale vooruitgang, de waarde van verandering en de verdiensten van het behoren tot een gemeenschappelijk lot. Wat we nodig hebben, is een proces van convergentie opnieuw op gang brengen, zowel tussen de lidstaten als binnen onze samenlevingen, waarbij productiviteit, het scheppen van banen en sociale rechtvaardigheid centraal staan. We hebben meer Unie nodig in ons Europa. Voor de Europese Unie en voor mijn Commissie in het bijzonder betekent dat twee dingen: ten eerste investeren in de bronnen van banen en groei in Europa, met name in onze interne markt, en ten tweede het voltooien van onze Economische en Monetaire Unie om de voorwaarden voor een duurzaam herstel. We treden op beide fronten op. Samen met u en de lidstaten hebben we het investeringsplan van 315 miljard euro voor Europa gelanceerd, met een nieuw Europees Fonds voor strategische investeringen (EFSI). Minder dan een jaar nadat ik dit plan aankondigde, zijn we nu in het stadium waarin verschillende van de eerste projecten zijn gestart: 40.000 huishoudens in heel Frankrijk zullen hun energierekening zien dalen en 6.000 banen zullen worden gecreëerd dankzij een verbetering van de energie-efficiëntie van gefinancierde gebouwen door het Fonds. In de klinieken van Barcelona zullen patiënten profiteren van een effectievere behandeling met behulp van plasma-afgeleide therapieën, opnieuw gefinancierd door het Fonds. In Limerick en andere delen van Ierland, gezinnen krijgen betere toegang tot eerstelijnsgezondheidszorg en sociale diensten dankzij de bouw van veertien nieuwe eerstelijnsgezondheidscentra. Het is nog maar een begin. Er zullen nog vele andere projecten van dit type volgen. Terwijl we ons investeringsplan uitrollen, verbeteren we onze interne markt om meer kansen te creëren voor burgers en bedrijven in alle 28 lidstaten. Door middel van de initiatieven van de Commissie voor een digitale eengemaakte markt, een kapitaalmarktenunie en een energie-unie verminderen we de belemmeringen voor grensoverschrijdend zakendoen en gebruiken we de omvang van ons continent om innovatie te stimuleren, talenten te verbinden en een ruimere keuze aan producten en diensten aan te bieden. Maar onze inspanningen voor meer welvaart zullen tevergeefs zijn als we geen pijnlijke les leren, namelijk dat we de burgers van Europa en de rest van de wereld er nog niet van hebben overtuigd dat onze Unie niet is toegewijd om te overleven, maar ook kan bloeien en bloeien. Vergis je niet: ons collectieve onvermogen om de afgelopen maanden een duidelijk en snel antwoord te geven op de Griekse crisis heeft ons allemaal verzwakt. Het heeft het vertrouwen in onze eenheidsmunt en de reputatie van de EU in de wereld geschaad. 'Er wordt geen wind gemaakt voor hem die geen voorbestemde haven heeft' - we moeten weten waar we naartoe gaan. Dit is de essentie van het verslag dat ik afgelopen juni heb voorgelegd aan de andere voorzitters van de Europese instellingen over de voltooiing van onze Economische en Monetaire Unie. Het was voor mij vanzelfsprekend dat president Schulz bij dit belangrijke werk betrokken moest worden. Het Parlement is immers het hart van de democratie op het niveau van de Unie, net zoals de nationale parlementen het hart van de democratie op nationaal niveau zijn. Het Europees Parlement is en moet het parlement van de eurozone blijven. En het Europees Parlement zal, in zijn rol als medewetgever, verantwoordelijk zijn voor de besluitvorming over de nieuwe initiatieven die de Commissie de komende maanden zal voorstellen om onze economische en monetaire unie te verdiepen. Ik ben dan ook blij dat we voor het eerst een "verslag van vijf voorzitters" hebben opgesteld, en niet "van de vier presidenten". Ondanks maandenlange nachtelijke gesprekken om tot een akkoord over Griekenland te komen, schreven we dit rapport in mei en juni om de koers uit te zetten voor een sterkere toekomst. De vijf voorzitters van de belangrijkste EU-instellingen keurden een routekaart goed die ons in staat moet stellen de eurozone begin 2017 te stabiliseren en te consolideren en vervolgens, op basis van een herstelde convergentie van onze economieën, diepgaandere hervormingen door te voeren en stappen te zetten, waar we kunnen, van crisisbestendigheid tot nieuwe groeiperspectieven. Zoals we hadden verwacht, leidde het verslag van de vijf voorzitters tot een levendig debat in heel Europa. Sommigen pleiten voor een regering van de eurozone. van anderen zeggen dat we meer discipline en respect voor de regels nodig hebben. Ik ben het met beide eens: we hebben collectieve verantwoordelijkheid nodig, een groter gevoel van gemeenschappelijk belang en ook respect en volledige uitvoering van alles wat collectief is overeengekomen. Maar ik ben het er niet mee eens dat dit impliceert dat instellingen moeten worden vermenigvuldigd of dat de euro op de automatische piloot moet worden gezet, alsof nieuwe instellingen of wonderregels meer of beter zouden kunnen doen. Een gemeenschappelijke munt wordt niet alleen beheerd op basis van regels en statistieken. Dit vereist een constant politiek oordeel waarop nieuwe keuzes van economisch, budgettair en sociaal beleid kunnen worden gebaseerd. Het verslag van de vijf voorzitters vertegenwoordigt een uitgebreid werkprogramma voor de komende jaren, en ik wil dat we snel vooruitgang boeken op alle fronten - economisch, financieel, budgettair en politiek. Sommige inspanningen moeten gericht zijn op de eurozone, terwijl andere open moeten staan ​​voor alle 28 lidstaten vanwege hun nauwe interactie met onze interne markt. Staat u mij toe vijf gebieden te noemen waarop de Commissie onverwijld ambitieuze voorstellen zal indienen en waarop wij al dit najaar vooruitgang verwachten. Ten eerste: de vijf voorzitters zijn het erover eens dat we een gemeenschappelijk systeem nodig hebben dat de burgers garandeert dat hun banksparen altijd beschermd zal zijn, tot een maximum van € 100.000 per persoon en per rekening. Dit is het ontbrekende onderdeel van onze bankenunie. Tegenwoordig bestaan ​​er dergelijke beschermende apparaten, maar ze zijn allemaal nationaal. We hebben een meer Europees systeem nodig, los van coopenbare rekeningen, zodat burgers er absoluut zeker van kunnen zijn dat hun spaargeld veilig is. We hebben allemaal gezien wat er in de zomer in Griekenland is gebeurd. Burgers, die het vertrouwen hadden verloren in de financiële capaciteit van de staat om zijn banksysteem te ondersteunen, trokken begrijpelijkerwijs hun spaargeld op. Dit moet veranderen. Er is dringend behoefte aan een meer gemeenschappelijk depositogarantiestelsel en de Commissie zal voor het einde van het jaar een wetgevingsvoorstel indienen over de eerste stappen in deze richting. Ik ben me er natuurlijk terdege van bewust dat hierover nog geen consensus bestaat. Maar ik weet ook dat velen van jullie net zo overtuigd zijn als ik van de noodzaak om vooruit te komen. Tegen degenen die meer sceptisch zijn, zeg ik dit: de Commissie doet niet gaat voorbij aan de verschillen die momenteel tussen de lidstaten bestaan. Sommigen van hen hebben al een nationaal depositogarantiestelsel ontwikkeld en de financiering ervan verzekerd. Anderen zijn er nog mee bezig. Met deze verschillen moeten we rekening houden. Daarom pleit het rapport van de vijf voorzitters niet voor volledige pooling, maar voor een nieuwe aanpak bestaande uit een herverzekeringssysteem. De komende weken zullen we hier meer details over presenteren. Ten tweede: we hebben een sterkere vertegenwoordiging van de euro op het wereldtoneel nodig. Hoe is het mogelijk dat de eurozone, die de tweede munteenheid ter wereld heeft, nog steeds niet in staat om met één stem te spreken over economische kwesties in internationale financiële instellingen? Stelt u zich even het dagelijkse werk bij het Internationaal Monetair Fonds voor. We zijn ons terdege bewust van het belang van het IMF. Maar in plaats van met één stem namens de eurozone te spreken, moeten België en Luxemburg het eens worden over hun stempositie met Armenië en Israël, terwijl Spanje deel uitmaakt van een gezamenlijke groep met Latijns-Amerikaanse landen. Hoe komt het dat wij Europeanen, die gezamenlijk grote aandeelhouders zijn van mondiale instellingen zoals het IMF en de Wereldbank, we nog steeds in een minderheidspositie handelen? Hoe is het mogelijk dat, wanneer in Azië een nieuwe strategisch belangrijke investeringsbank voor infrastructuur wordt opgericht, Europese regeringen, in plaats van hun inspanningen te coördineren, vóór de anderen racen om lid te worden? Het is tijd om te groeien en onze gemeenschappelijke belangen boven onze nationale belangen te stellen. Naar mijn mening zou de voorzitter van de Eurogroep de natuurlijke woordvoerder van de eurozone moeten zijn in internationale financiële instellingen zoals het IMF. Ten derde: we hebben een systeem van economisch en budgettair toezicht nodig dat zowel effectiever als democratischer is. Ik hoop dat het Europees Parlement, de nationale parlementen en de sociale partners op alle niveaus, zijn belangrijke spelers in dit proces. Ik wil ook dat het belang van de eurozone als geheel van meet af aan beter wordt meegewogen in het Europese en nationale beleid: het belang van het geheel is groter dan de som der delen. Dit zal tot uiting komen in onze voorstellen om het Europees semester voor de coördinatie van het economisch beleid verder te vereenvoudigen en te versterken. In de toekomst wil ik niet langer dat onze aanbevelingen over de economische oriëntatie van de eurozone loze woorden zijn. Ik wil dat ze echte richting geven, vooral met betrekking tot de begrotingskoers van de eurozone als geheel. Ten vierde: we moeten ons belastingbeleid eerlijker maken. Dit vereist zowel meer transparantie als meer eerlijkheid, voor burgers en voor bedrijven. In juni hebben we een actieplan gepresenteerd dat er als volgt uitziet: het land waar de onderneming winst maakt, moet ook het land van belastingheffing zijn. Ons werk aan een gemeenschappelijke geconsolideerde heffingsgrondslag voor de vennootschapsbelasting is een stap in deze richting. Door deze vereenvoudiging wordt belastingontduiking moeilijker. We werken ook onvermoeibaar samen met de Raad om tegen het einde van het jaar een overeenkomst te sluiten over de automatische uitwisseling van informatie over fiscale rulings. Tegelijkertijd verwachten we dat onze onderzoeken naar de verschillende nationale regimes op korte termijn resultaat zullen opleveren. En we werken er hard aan om de lidstaten ertoe te brengen de details van een belasting op financiële transacties voor het einde van het jaar goed te keuren. We hebben meer Europa, meer Unie en meer rechtvaardigheid nodig in ons belastingbeleid. Ten vijfde: we moeten onze inspanningen opvoeren voor een eerlijke en werkelijk pan-Europese arbeidsmarkt. Eerlijkheid betekent in deze context het bevorderen en waarborgen van het vrije verkeer van burgers, een grondrecht van onze Unie, en het vermijden van misbruik en de risico's van sociale dumping. Arbeidsmobiliteit is wenselijk en noodzakelijk voor de welvaart van de eurozone en de interne markt, maar moet gebaseerd zijn op duidelijke regels en principes. Het belangrijkste principe moet zijn: zorgen voor hetzelfde salaris voor dezelfde baan op dezelfde plaats. Als onderdeel van deze inspanningen wil ik een Europese pijler van sociale rechten ontwikkelen die rekening houdt met de evolutie van de Europese samenlevingen en de wereld van werk. En die als kompas kunnen dienen voor de terugkeer naar convergentie in de eurozone. Deze Europese pijler van sociale rechten moet een aanvulling vormen op wat we al hebben gedaan op het gebied van de bescherming van werknemers in de Europese Unie; de fundamentele elementen identificeren die iedereen gemeen heeft met betrekking tot arbeidsomstandigheden, gezondheid en veiligheid op het werk, gelijke behandeling van vrouwen en mannen, werkloosheidssituaties en, meer in het algemeen, sociale voorwaarden en toegang tot socialebeschermingsstelsels. l hoopt dat de sociale partners in dit proces een centrale rol zullen spelen. Ik denk dat we er goed aan doen om dit initiatief binnen de eurozone te starten, terwijl we andere EU-lidstaten toestaan ​​toe te treden als ze dat willen. Zoals vermeld in het verslag van de vijf voorzitters, zullen we ook andere, meer fundamentele stappen met betrekking tot de eurozone moeten overwegen. De Commissie zal hierover in het voorjaar van 2017 een witboek presenteren. Ja, uiteindelijk zullen we een Eurozone Treasury moeten opzetten, die op Europees niveau verantwoordelijk is. Ik denk dat deze schatkist moet steunen op het Europees Stabiliteitsmechanisme (ESM) dat we tijdens de crisis hebben gecreëerd en dat, met een leencapaciteit van 500 miljard euro, een stakingsmacht die even belangrijk is als het IMF. Het ESM moet geleidelijk een bredere macro-economische stabilisatiefunctie op zich nemen om schokken die niet alleen op nationaal niveau kunnen worden beheerd, beter op te vangen. We zullen de weg hiervoor voorbereiden in de tweede helft van dit mandaat. De Europese Unie is een dynamisch project. Een project ten dienste van de burger. Er zijn geen winnaars of verliezers. We krijgen allemaal meer dan we geven. Het is een uniek en omvangrijk project. Het is ook een boodschap aan onze Britse partners, aan wie ik denk als ik denk aan de grote politieke uitdagingen van de komende maanden. Een eerlijke deal voor het VK Sinds mijn aantreden is de situatie met betrekking tot het VK duidelijker geworden: voor het einde van de jaar 2017 zal er een referendum zijn om te weten of hij in de Unie blijft of niet. De beslissing ligt uiteraard bij de kiezers van het Verenigd Koninkrijk. Maar het zou niet eerlijk of realistisch zijn om te beweren dat het zonder strategisch belang voor de Unie als geheel zal zijn. Ik heb altijd gezegd dat ik wil dat het VK in de Europese Unie blijft. En dat ik met de Britse regering wil samenwerken om een ​​eerlijke deal voor het VK te vinden. De Britten stellen fundamentele vragen aan de Unie, over de essentie van de Unie. Brengt de Unie haar burgers welvaart? Richt het zich op gebieden waar het resultaten kan opleveren? Staat de Unie open voor de rest van de wereld? Dit zijn allemaal vragen waarop de EU antwoorden heeft, niet alleen voor het VK. Alle 28 lidstaten willen dat de Europese Unie modern is en gericht optreedt in het belang van al haar burgers. We zijn het er allemaal over eens dat de Unie zich moet aanpassen en evolueren in het licht van de grote uitdagingen en de crisis waarmee ze momenteel wordt geconfronteerd. Daarom voltooien we de interne markt, nemen we administratieve rompslomp weg en verbeteren we de investeringsvoorwaarden voor kleine bedrijven. Daarom creëren we een digitale eengemaakte markt, zodat u overal in de EU dezelfde prijs kunt betalen voor autohuur via internet. We moderniseren de EU-regels inzake mensenrechten auteur – om de toegang van burgers tot online culturele inhoud te verbeteren en tegelijkertijd hun auteurs een eerlijke vergoeding te garanderen. En slechts twee maanden geleden beloofde de EU de roamingtarieven vanaf de zomer van 2017 te schrappen, een stap waar veel toeristen en reizigers, vooral de Britten, al jaren om vragen. Daarom onderhandelen we over handelsovereenkomsten met toonaangevende landen zoals het Transatlantic Trade and Investment Partnership. Daarom openen we markten en slechten we barrières voor bedrijven en werknemers in alle 28 EU-lidstaten. Persoonlijk zet ik mij in om de manier waarop de Unie samenwerkt met de nationale parlementen te verbeteren. Ik heb in de opdrachtbrief van alle leden van mijn Commissie de verplichting opgenomen om nauwer samen te werken met de nationale parlementen. Ik ben ervan overtuigd dat het versterken van onze betrekkingen met de nationale parlementen de Unie dichter bij haar burgers zal brengen. Ik weet dat premier David Cameron deze ambitie ook deelt en ik twijfel er niet aan dat we een gemeenschappelijk antwoord zullen vinden. Meer dan een jaar geleden, toen ik campagne voerde voor het voorzitterschap van de Commissie, beloofde ik dat ik, als voorzitter, zou streven naar een eerlijke oplossing voor het VK. Eerlijk, niet alleen voor hem, maar ook voor de andere 27 lidstaten. Ik wil de integriteit van de vier vrijheden van de interne markt behouden en tegelijkertijd zoeken naar manieren om: de integratie van de eurozone verdiepen om de economische en monetaire unie te versterken. Een deel van de oplossing om tot een deal te komen die eerlijk is voor het VK, zal erin bestaan ​​te erkennen dat niet alle lidstaten deelnemen aan alle beleidsterreinen van de EU. In specifieke protocollen wordt het standpunt van het VK uiteengezet, bijvoorbeeld over de euro en over justitie en binnenlandse zaken. Om eerlijk te zijn tegenover andere lidstaten, mogen de keuzes van het VK hen er niet van weerhouden op weg te gaan naar verdere integratie op gebieden waar zij dat nodig achten. Ik zal mijn best doen om een ​​eerlijke deal voor het VK te vinden. En ik zal het doen voor één en enige reden: omdat ik ervan overtuigd ben dat de De EU is beter af met het VK en het VK is beter af in de EU. Op belangrijke gebieden kunnen we veel meer bereiken door collectief te handelen dan door individueel te handelen. Dit geldt met name voor de enorme uitdagingen waarmee Europa momenteel wordt geconfronteerd op het gebied van buitenlands beleid en waar ik het nu over zal hebben. Verenigd met Oekraïne Europa is maar een klein deel van de wereld, maar als we iets te bieden hebben, is het onze kennis en onze drijvende kracht. Ongeveer een eeuw geleden woonde een op de vijf van de planeetbewoners in Europa; vandaag is het één op negen en over honderd jaar zal het één op vijfentwintig zijn. Ik ben ervan overtuigd dat wij Europeanen kunnen en moeten onze rol op het internationale toneel spelen, niet uit ijdelheid, maar omdat we echt iets te bieden hebben. We kunnen de wereld de kracht laten zien die we putten uit onze eenheid en de strategische waarde van samen handelen. Het is nog nooit zo urgent en belangrijk geweest om dit te doen. Er zijn momenteel meer dan 40 conflicten in de wereld. Terwijl deze conflicten woeden, families uiteenvallen en huizen verwoest zijn, kan ik, bijna 60 jaar na de geboorte van de Europese Unie, niet voor u komen om met u over vrede te praten. Omdat de wereld niet in vrede is. Als we een wereld willen bevorderen waarin vrede heerst, hebben we meer Europa en meer Unie nodig in ons buitenlands beleid. De situatie in Oekraïne is het meest nijpend. De uitdaging van Oekraïne helpen te overleven, te hervormen en te bloeien is een Europese uitdaging. Want uiteindelijk is de droom van Oekraïners, de droom van Maidan Square, een Europese droom: die van leven in een modern land, met een stabiele economie en een solide en eerlijk politiek systeem. In de afgelopen twaalf maanden heb ik president Porosjenko goed leren kennen, of dat nu op een top is, tijdens een etentje bij hem thuis, of door talrijke vergaderingen en talloze telefoontjes. Hij zette de transformatie van zijn land in gang. Hij vecht voor vrede. Hij verdient onze steun. We hebben al veel gedaan, door een lening van 3,41 miljard EUR vrij te geven in het kader van drie macrofinanciële bijstandsprogramma's, door de sluiting van een overeenkomst die de Oekraïense gasvoorziening deze winter garandeert en advies geeft over de hervorming van de rechterlijke macht. Willen we slagen, dan moeten de EU en al haar lidstaten hieraan bijdragen. We moeten ook onze eenheid bewaren. We moeten eensgezind d, zoals economie en crisisbeheersing ons hebben geleerd, is boven je stand leven geen duurzaam gedrag op de lange termijn. Binnenkort legt de natuur ons de rekening voor. In sommige delen van de wereld verandert klimaatverandering de bronnen van conflicten - het beheersen van een dam of een meer kan strategischer zijn dan het beheersen van een olieraffinaderij. Klimaatverandering is zelfs een van de grondoorzaken van een nieuw migratiefenomeen. Als we niet snel handelen, staan ​​we voor een nieuwe uitdaging: die van klimaatvluchtelingen. Over 90 dagen komen wereldleiders in Parijs bijeen om overeenstemming te bereiken over de stappen die moeten worden genomen om één doel te bereiken: ervoor zorgen dat de De wereldwijde temperatuurstijging blijft onder de 2 graden Celsius. De EU is op de goede weg en heeft al in maart een duidelijke toezegging gedaan: een bindende doelstelling, die de hele economie bestrijkt, van een emissiereductie van ten minste 40% tegen 2030 ten opzichte van het niveau van 1990. Dit is de meest ambitieuze bijdrage die tot nu toe is gepresenteerd . Anderen volgen, sommigen slechts met tegenzin. Laten onze internationale partners zich niet vergissen: de EU zal niet zomaar een overeenkomst ondertekenen. Mijn prioriteit, de prioriteit van Europa, is een mondiale klimaatovereenkomst aan te nemen die ambitieus, solide en bindend is. Daarom hebben de Commissie en ik een deel van dit eerste jaar besteed aan het mobiliseren van steun voor een ambitieuze overeenkomst in Parijs. Afgelopen mei, Ik reisde naar Tokio, waar ik premier Shinzo Abe uitdaagde om met ons samen te werken om van Parijs een waardige opvolger van Kyoto te maken. In juni kwamen de leiders op de G7-top overeen om koolstofarme strategieën voor de lange termijn te ontwikkelen en het gebruik van fossiele brandstoffen tegen het einde van de eeuw geleidelijk af te schaffen. Vervolgens heb ik een ontmoeting gehad met de Chinese premier Li Keqiang om me voor te bereiden op de top van Parijs en om een ​​partnerschap aan te gaan om ervoor te zorgen dat de steden van vandaag zijn ontworpen om te voldoen aan de toekomstige energie- en klimaatbehoeften. Ten slotte namen de leden van het college, in overleg met de hoge vertegenwoordiger, deel aan diplomatieke inspanningen op het gebied van klimaat. Vandaag, Commissaris Arias Cañete is in Papoea-Nieuw-Guinea om plannen voor de top van Parijs te bespreken met de leiders van het Pacific Islands Forum. Als er geen corrigerende maatregelen worden genomen om de klimaatverandering aan te pakken, zal de huidige trend verslechteren en zal het lot van deze eilanden een voorbode zijn van een planetaire catastrofe. Aan de andere kant, als er een akkoord wordt bereikt in Parijs, zal de mensheid voor het eerst een internationaal regime hebben om de klimaatverandering effectief te bestrijden. Parijs zal de volgende stap zijn, maar niet de laatste. Als er een route naar Parijs is, is er ook een die vanuit Parijs vertrekt. Mijn Commissie zal er alles aan doen om ervoor te zorgen dat Europa voorop blijft lopen in de strijd tegen klimaatverandering. We zullen in praktijk brengen wat we onszelf prediken. Zeker doen we we hebben geen wonderoplossing om klimaatverandering tegen te gaan. Maar onze regelgevende instrumenten, zoals het EU-emissiehandelssysteem, en de acties die we al hebben ondernomen, hebben ons in staat gesteld de CO2-uitstoot te verminderen en tegelijkertijd onze economie te behouden. Ons toekomstgerichte klimaatbeleid zal ons ook helpen om de broodnodige resultaten te behalen ten opzichte van de doelstellingen van de energie-unie: het verzekert ons van een wereldwijde leiderspositie in de sector van de hernieuwbare energie, die momenteel werk biedt aan meer dan een miljoen mensen in de Unie en genereert een omzet van 130 miljard euro, waarvan 35 miljard euro export. Europese bedrijven houden nu 40% van alle patenten voor hernieuwbare energie zijn nu verantwoord en het tempo van technologische veranderingen vergroot het potentieel voor de wereldwijde handel in groene technologieën. Daarom nemen innovatie en de onderlinge verbinding van onze markten een strategische plaats in bij de uitvoering van de Energie-unie. De strijd tegen klimaatverandering zal niet worden gewonnen of verloren in diplomatieke debatten in Brussel of Parijs. Het zal op de grond en in de steden zijn waar de meeste Europeanen wonen, werken en ongeveer 80% van de in Europa geproduceerde energie verbruiken. Daarom heb ik voorzitter Schulz gevraagd om volgende maand de vergadering van het Burgemeestersconvenant in het Parlement te organiseren. Het zal meer dan 5.000 Europese burgemeesters samenbrengen die zich allemaal hebben gecommitteerd aan het behalen van de door de EU vastgestelde CO2-emissiereductiedoelstelling. Ik hoop dat alle leden van deze Vergadering de actie van lokale autoriteiten in heel Europa zullen steunen om de Top van Parijs en de follow-up ervan tot een succes te maken. Conclusie Mijnheer de Voorzitter, dames en heren, er zijn veel andere aspecten die ik niet heb genoemd en die ik vandaag niet zal kunnen noemen. Ik had bijvoorbeeld graag met u gesproken over Cyprus en mijn hoop, mijn ambitie en mijn wens om het eiland volgend jaar verenigd te zien. Na het lange interview dat ik in juli had met de presidenten Nikos Anastasiades en Mustafa Akinci, op de demarcatielijn, Ik ben ervan overtuigd dat als de twee leiders blijk geven van de nodige visie en politieke wil, deze hereniging onder de huidige omstandigheden haalbaar is en op voorwaarde dat een goede coördinatie wordt gehandhaafd bij de inspanningen van de Verenigde Naties en de Europese Unie. Ik zal mijn volledige steun en hulp geven om dit doel te helpen bereiken, aangezien ik van mening ben dat er geen plaats is voor muren en barrières in een EU-lidstaat. Ik heb de Europese boeren die deze week in Brussel demonstreerden niet genoemd. Ik ben het met ze eens, er is iets mis met de markt als een liter melk een derde van de prijs van een liter water kost. Ik denk echter niet dat we de melkmarkt vanuit Brussel kunnen of moeten micromanagen. We moeten de boeren compenseren die lijden onder de gevolgen van de sancties tegen Rusland. Daarom heeft de Commissie een solidariteitspakket van 500 miljoen euro voor boeren op tafel gelegd. Europese en nationale mededingingsautoriteiten zouden goed moeten kijken naar de structuur van de markt. Er is iets veranderd op de melkmarkt. Mijn indruk is dat we enkele oligopolies in de distributiesector zullen moeten doorbreken. Er zijn nog veel meer dingen te zeggen, maar bij het aanpakken van de grote problemen en uitdagingen waarmee we vandaag worden geconfronteerd, is één ding voor mij duidelijk: of het nu de vluchtelingencrisis is, ik' economie of buitenlands beleid, kunnen we alleen slagen als we een Unie zijn. Wat is deze Unie die de 507 miljoen burgers van Europa vertegenwoordigt? De Unie is niet alleen Brussel of Straatsburg. De Unie zijn de Europese instellingen. De Unie gaat ook over de lidstaten. Dit zijn nationale regeringen en parlementen. Er hoeft maar één van ons te falen in onze verantwoordelijkheden om ons allemaal te laten struikelen. Europa en de Unie moeten de gelegenheid aangrijpen. Hoewel ik in normale tijden een groot voorstander ben van de communautaire methode, ben ik geen purist in tijden van crisis — ik hecht geen belang aan hoe we met een crisis omgaan, hetzij door intergouvernementele oplossingen of door gemeenschapsgestuurde processen. Op voorwaarde dat we oplossingen vinden en resultaten boeken in het belang van de Europese burgers. Aan de andere kant, als we ontdekken dat een methode zwakke punten heeft, moeten we onze aanpak aanpassen. Neem het voorbeeld van het herplaatsingsmechanisme voor vluchtelingen dat we in mei voor Griekenland en Italië hebben gepresenteerd: de Commissie heeft een bindend communautair solidariteitssysteem voorgesteld. De lidstaten kozen in plaats daarvan voor een vrijwillige aanpak. Resultaat: het aantal van 40.000 mensen werd nooit bereikt. Er is nog geen enkele persoon die bescherming nodig heeft, herplaatst, en Italië en Griekenland zijn alleen gelaten om de situatie het hoofd te bieden. Het is gewoon onvoldoende. Kijk naar intergouvernementele oplossingen zoals het begrotingspact uit 2011 dat bedoeld was om de begrotingsdiscipline te versterken, of het akkoord van 2014 over de oprichting van een gemeenschappelijk resolutiefonds voor banken. We zien vandaag dat geen enkele lidstaat het begrotingspact volledig heeft uitgevoerd en dat slechts 4 van de 19 lidstaten de overeenkomst over het bankenafwikkelingsfonds, die op 1 januari 2016 zou moeten worden gelanceerd, hebben geratificeerd. Dit is gewoon niet genoeg om de enorme uitdagingen waar we vandaag voor staan ​​het hoofd te bieden. We moeten de manier waarop we werken veranderen. We moeten sneller handelen. We moeten Europeser zijn in onze werkwijze. Niet omdat we de macht op Europees niveau willen concentreren, maar omdat we dringend betere en snellere resultaten moeten boeken. We hebben meer Europa nodig in onze Unie. We hebben meer Unie nodig in onze Unie. Mijn hele leven heb ik in Europa geloofd. Ik heb daar redenen voor, waarvan sommige, ik weet het heel goed, ik ben opgelucht, niets betekenen voor de generaties van vandaag. Toen ik aantrad, zei ik dat ik bruggen wilde herbouwen die begonnen af ​​te brokkelen. Waar de banden van solidariteit begonnen af ​​te brokkelen. Waar de oude demonen probeerden op te duiken. We hebben nog een lange weg te gaan. Maar als mensen over een paar generaties in Europese geschiedenisboeken de passages zullen lezen over de periode die we doormaken, Mogen ze lezen dat we naast elkaar stonden, medeleven toonden en onze huizen openden voor degenen die onze bescherming nodig hadden. Dat we onze krachten hebben gebundeld om mondiale uitdagingen aan te pakken, onze waarden te beschermen en conflicten op te lossen. Dat we ervoor hebben gezorgd dat belastingbetalers nooit meer hoeven te boeten voor de hebzucht van financiële speculanten. Dat we hand in hand hebben gezorgd voor de groei en welvaart van onze economieën, in het belang van onze bedrijven en vooral van onze kinderen. Mogen ze lezen dat we een Unie hebben gesmeed die sterker is dan ooit. Mogen ze lezen dat we samen Europese geschiedenis hebben geschreven. Een verhaal dat onze kleinkinderen met trots zullen vertellen. Mijnheer de Voorzitter, dames en heren, leden van het Europees Parlement, Een jaar geleden Ik stond hier voor u, en ik vertelde u dat de toestand van onze Unie niet goed was. Ik heb u gezegd dat er in deze Unie niet genoeg Europa was. En niet genoeg Unie in deze Unie. Vandaag kom ik niet voor je verschijnen om je te vertellen dat vanaf nu alles in orde is. Nee, dit is niet het geval. Laten we allemaal heel eerlijk zijn in onze diagnose. Onze Europese Unie maakt, althans gedeeltelijk, een existentiële crisis door. Tijdens de zomer heb ik aandachtig geluisterd naar leden van dit Parlement, vertegenwoordigers van nationale regeringen, veel nationale parlementsleden en Europese burgers, die hun gevoelens tegenover mij uitten. Ik ben getuige geweest van tientallen jaren van Europese integratie. Er waren een aantal sterke momenten. Er zijn ook veel moeilijke tijden geweest, en tijden van crisis. Maar nooit eerder heb ik zo weinig overeenstemming tussen onze lidstaten gezien. Zo'n klein aantal gebieden waarop ze overeenkomen om samen te werken. Nooit eerder heb ik zoveel leiders alleen horen spreken over hun nationale problemen, en Europa slechts terloops noemen, voor zover ze het noemen. Nooit eerder heb ik vertegenwoordigers van de instellingen van de Unie zulke verschillende prioriteiten zien stellen, soms in directe tegenstelling tot nationale regeringen en parlementen. Het is alsof er nauwelijks meer ontmoetingsplaatsen zijn tussen de Unie en haar nationale hoofdsteden. Nooit meer, ik wel Ik had gezien hoe nationale regeringen zo verzwakt waren door populistische krachten en verlamd door het risico de volgende verkiezingen te verliezen. Nooit eerder heb ik in onze Unie zo'n versnippering en zo weinig convergentie gezien. We staan ​​nu voor een heel belangrijke keuze. Geven we toe aan een natuurlijk gevoel van frustratie? Laten we ons wegzakken in een collectieve depressie? Willen we onze Unie voor onze ogen laten vervallen? Of vinden we het tijd om de handen ineen te slaan, de mouwen op te stropen en onze inspanningen te verdubbelen of zelfs te verdrievoudigen? Heeft Europa nu niet meer vastberaden leiders nodig dan ooit, in plaats van politici die het schip verlaten? Onze eerste gedachten over de staat van Union moet met realisme en met grote eerlijkheid worden gesteld. Ten eerste moeten we toegeven dat er in Europa veel onopgeloste problemen zijn. Er kan geen twijfel zijn. Te beginnen met hoge werkloosheid en diepe sociale ongelijkheden, de opeenstapeling van staatsschulden en de enorme uitdaging om vluchtelingen te integreren tot de zeer reële bedreigingen voor onze interne en externe veiligheid; elke lidstaat van de Unie is ten prooi aan de onophoudelijke crises van onze tijd. We hebben zelfs het trieste vooruitzicht om een ​​lid onze gelederen te zien verlaten. Ten tweede moeten we ons ervan bewust zijn dat de hele wereld naar ons kijkt. Ik ben net terug van de G20-top in China. Europa bezet 7 zetels aan de tafel van dit belangrijke mondiale forum. Ondanks de omvang van onze vertegenwoordiging, de vragen waren veel groter dan de gemeenschappelijke antwoorden die we te bieden hadden. Zal Europa nog steeds in staat zijn om handelsovereenkomsten te sluiten en economische, sociale en milieunormen aan de wereld voor te stellen? Zal de Europese economie eindelijk herstellen, of zal ze het komende decennium vast blijven zitten in zwakke groei en lage inflatie? Zal Europa voorop blijven lopen in de strijd voor mensenrechten en fundamentele waarden? Zal Europa met één stem spreken wanneer de territoriale integriteit van een land wordt bedreigd, in strijd met het internationaal recht? Of zal Europa van het internationale toneel verdwijnen en het aan anderen overlaten om de wereld vorm te geven? Ik weet dat jij in deze vergadering... wil graag dat ook op deze vragen een duidelijk antwoord wordt gegeven. Maar onze woorden moeten worden gevolgd door gezamenlijke actie. Zonder dat blijven ze wat ze zijn: niets dan woorden. En met alleen woorden kun je internationale zaken niet beïnvloeden. Ten derde moeten we toegeven dat we niet al onze problemen kunnen oplossen met nog een toespraak. Ook niet met nog een hoekpunt. Dit zijn niet de Verenigde Staten van Amerika, waar de president zijn State of the Union-toespraak houdt aan beide huizen van het Congres, terwijl miljoenen burgers aandachtig luisteren naar elk woord, live op televisie. Ter vergelijking: dit State of the Union-moment hier in Europa laat heel duidelijk het onvolledige karakter van onze Unie zien. Vandaag Ik gericht aan het Europees Parlement. En dan, op vrijdag, zal ik de nationale leiders in Bratislava ontmoeten. Mijn toespraak wordt niet alleen afgemeten aan uw applaus, waarbij u negeert wat de nationale leiders vrijdag zullen zeggen. Ik kan ook niet naar Bratislava gaan met een andere boodschap dan die ik u vandaag breng. Ik moet rekening houden met de twee niveaus van democratie in onze Unie, die even belangrijk zijn. Wij zijn niet de Verenigde Staten van Europa. Onze Europese Unie is veel complexer. Het negeren van deze complexiteit zou een vergissing zijn en zou ertoe leiden dat we de verkeerde oplossingen aannemen. Europa kan alleen functioneren als de toespraken ter verdediging van ons gemeenschappelijk project worden gehouden, niet alleen voor deze geachte vergadering, maar ook voor de parlementen van al onze lidstaten. Europa kan alleen werken als we ons allemaal inzetten voor wat ons verenigt en ons dichter bij elkaar brengt, zonder de bevoegdheidsconflicten en de rivaliteit tussen instellingen. Alleen dan zal Europa meer zijn dan de som der jn democratische samenlevingen, meervoud, open en tolerant. Maar deze tolerantie mag niet ten koste gaan van onze veiligheid. Daarom heeft mijn Commissie veiligheid vanaf de eerste dag prioriteit gegeven: we hebben terrorisme en de terugkeer van buitenlandse strijders in de hele EU strafbaar gesteld, we hebben krachtig opgetreden tegen het gebruik van vuurwapens en de financiering van terrorisme, we hebben samengewerkt met internetbedrijven om terroristische propaganda-inhoud van internet te verwijderen en we hebben gevochten tegen radicalisering in scholen en gevangenissen in Europa. Maar er is nog werk. We moeten weten wie onze grenzen overschrijdt. Daarom zullen we onze grenzen verdedigen met de hulp van het nieuwe Europees Grens- en kustwachtagentschap, die momenteel wordt geformaliseerd door het Parlement en de Raad, slechts negen maanden nadat de Commissie de oprichting ervan had voorgesteld. Frontex heeft al meer dan 600 agenten gestationeerd in Griekenland aan de grens met Turkije en meer dan 100 agenten in Bulgarije. Nu moeten de EU-instellingen en de lidstaten zeer nauw samenwerken om snel bij te dragen aan de oprichting van het nieuwe agentschap. Ik wil dat er vanaf oktober minstens 200 grenswachten en 50 extra voertuigen aan de Bulgaarse buitengrenzen worden ingezet. We zullen ook onze grenzen verdedigen door streng toezicht te houden op iedereen die ze overschrijdt, volgens procedures die tegen het einde van het jaar zullen worden aangenomen. Elke keer dat een persoon de EU binnenkomt of haar grondgebied verlaat, er zal een aantekening zijn van de datum, plaats en reden. Tegen november zullen we een Europees Reisinformatiesysteem voorstellen, een geautomatiseerd systeem om te bepalen wie er naar Europa mag reizen. Op deze manier weten we wie er naar Europa reist nog voordat die persoon arriveert. En we hebben deze informatie allemaal nodig. Hoe vaak hebben we de afgelopen maanden niet gehoord dat de informatie wel in een database in het ene land stond,
