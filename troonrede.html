ndaag op tot de ontwikkeling van een Europese strategie voor Syrië. Federica zou aan tafel moeten zitten om de toekomst van Syrië te bespreken. Zodat Europa kan bijdragen aan de wederopbouw van een vreedzame Syrische natie en een pluralistisch en tolerant maatschappelijk middenveld in Syrië. Europa moet zich meer laten gelden. Dit geldt in het bijzonder voor ons defensiebeleid. Europa kan het zich niet langer veroorloven afhankelijk te zijn van de militaire macht van andere landen of om Frankrijk zijn eer in Mali te laten verdedigen. We moeten onze verantwoordelijkheid nemen voor de bescherming van onze belangen en onze Europese manier van leven. In de afgelopen tien jaar hebben we deelgenomen aan meer dan 30 civiele en militaire missies van de EU van Afrika tot Afghanistan. Maar zonder een permanente structuur kunnen we niet effectief optreden. Dringende operaties worden uitgesteld. We hebben aparte hoofdkwartieren voor parallelle missies, ook als ze in hetzelfde land of in dezelfde stad plaatsvinden. Het wordt tijd dat we één hoofdkwartier hebben voor deze operaties. We moeten ook streven naar gemeenschappelijke militaire middelen die in sommige gevallen aan de Unie zouden toebehoren. En natuurlijk in volledige complementariteit met de NAVO. Economisch gezien is dit duidelijk logisch. Het gebrek aan samenwerking op defensiegebied kost Europa tussen de 25 en 100 miljard euro per jaar, afhankelijk van de betrokken gebieden. Met dat geld zouden we elk jaar zoveel meer kunnen bereiken. Wij kunnen dit bereiken. We bouwen een multinationale tankervloot op. Laten we dit voorbeeld herhalen. Om de kracht van de Europese defensie te verzekeren, moet de Europese defensie-industrie innovatief zijn. Daarom zullen we voor het einde van het jaar voorstellen om een ​​Europees Defensiefonds op te richten om onderzoek en innovatie actief te stimuleren. Het Verdrag van Lissabon biedt lidstaten die dat wensen de mogelijkheid om hun defensiecapaciteiten te bundelen in de vorm van een permanente gestructureerde samenwerking. Ik denk dat het tijd is om van deze mogelijkheid gebruik te maken. En ik hoop dat onze bijeenkomst op 27 in Bratislava over een paar dagen de eerste politieke stap in deze richting zal zijn. Want alleen als we allemaal samenwerken, zal Europa zich zowel op zijn grondgebied als daarbuiten kunnen verdedigen. EEN EUROPA DAT ZIJN VERANTWOORDELIJKHEID NEEMT Het laatste punt dat ik met u wil aankaarten, betreft verantwoordelijkheid. We moeten de verantwoordelijkheid nemen voor de opbouw van dit Europa dat ons beschermt. Ik roep alle EU-instellingen en elk van onze lidstaten op om deze verantwoordelijkheid op zich te nemen. We moeten een einde maken aan het oude refrein dat succes nationaal is en falen Europees. Anders zal ons gemeenschappelijke project niet overleven. We moeten niet vergeten waar onze Unie naar streeft. Ik roep daarom elk van de 27 leiders die op weg zijn naar Bratislava op om na te denken over drie redenen waarom we de Europese Unie nodig hebben. Drie dingen om te verdedigen waarvoor ze bereid zijn verantwoordelijkheid te nemen. En dat ze klaar zijn om snel te realiseren. De vertraging bij het nakomen van de gedane beloften is een fenomeen dat de geloofwaardigheid van de Unie in toenemende mate dreigt te ondermijnen. Neem het akkoord van Parijs. Wij Europeanen zijn de wereldleiders op het gebied van klimaatactie. Zijn' Europa dat de onderhandelingen leidde over het eerste juridisch bindende klimaatakkoord dat ooit op mondiaal niveau is gesloten. Het was Europa dat de coalitie van ambitie vormde die het akkoord van Parijs mogelijk maakte. Toch worstelt Europa vandaag om de weg te wijzen en als een van de eersten onze overeenkomst te ratificeren.Alleen Frankrijk, Oostenrijk en Hongarije hebben deze in dit stadium geratificeerd. Ik roep daarom alle lidstaten en dit Parlement op om hun rol in de komende weken te spelen, niet in de komende maanden. We zouden sneller moeten zijn. Laten we nu de overeenkomst ratificeren om de weg te wijzen en als een van de eersten onze overeenkomst te ratificeren.Alleen Frankrijk, Oostenrijk en Hongarije hebben deze in dit stadium geratificeerd. Ik roep daarom alle lidstaten en dit Parlement op om hun rol in de komende weken te spelen, niet in de komende maanden. We zouden sneller moeten zijn. Laten we nu de overeenkomst ratificeren om de weg te wijzen en als een van de eersten onze overeenkomst te ratificeren.Alleen Frankrijk, Oostenrijk en Hongarije hebben deze in dit stadium geratificeerd. Ik roep daarom alle lidstaten en dit Parlement op om hun rol in de komende weken te spelen, niet in de komende maanden. We zouden sneller moeten zijn. Laten we nu de overeenkomst ratificerend uit Parijs. Het is mogelijk. Het is een kwestie van politieke wil. En invloed van Europa in de wereld. Ook de Europese instellingen moeten hun verantwoordelijkheid nemen. Ik heb elk van mijn commissarissen gevraagd bereid te zijn om de komende twee weken te debatteren over de toestand van onze Unie in de nationale parlementen van de landen die elk van hen het beste kent. Sinds het begin van mijn mandaat hebben mijn commissarissen de nationale parlementen meer dan 350 keer bezocht. En ik wil dat ze het nu nog meer gaan doen. Want Europa kan alleen met de lidstaten worden opgebouwd, nooit tegen hen. We moeten ook onze verantwoordelijkheid nemen door te erkennen dat het niet aan ons is om bepaalde beslissingen te nemen. Het is niet eerlijk, wanneer EU-landen het niet eens kunnen worden over het al dan niet verbieden van het gebruik van glyfosaat in herbiciden, dat het Parlement of de Raad de Commissie dwingt een besluit te nemen. Dus we gaan die regels veranderen – want dat is geen democratie. De Commissie moet de verantwoordelijkheid nemen om politiek te zijn, niet technocratisch. Een politieke Commissie is een Commissie die luistert naar het Europees Parlement, naar alle lidstaten en naar de burgers. En het was ons luisteren dat mijn Commissie ertoe aanzette om 100 voorstellen in te trekken tijdens de eerste twee jaar van ons mandaat, om het aantal ingediende initiatieven met 80% te verminderen in vergelijking met de voorgaande 5 jaar, en om een ​​diepgaande evaluatie van de ' alle geldende wetgeving. Want alleen door ons te richten op gebieden waar Europa echte waarde kan toevoegen en resultaten kan opleveren, kunnen we van Europa een betere en betrouwbaardere plaats maken. Politiek zijn betekent ook het corrigeren van technocratische fouten zodra ze zich voordoen. De Commissie, het Parlement en de Raad hebben gezamenlijk besloten de roamingtarieven voor mobiele telefoons af te schaffen. Dit is een belofte die we zullen houden. Niet alleen voor mensen die op een tweedaagse zakenreis gaan. Niet alleen voor vakantiegangers die twee weken in de zon gaan liggen. Maar ook voor onze grensarbeiders. En voor de miljoenen Erasmusstudenten die voor hun studie een of twee semesters in het buitenland verblijven. Zo trok ik een project terug dat deze zomer geschreven was. Dit project begon met een goed voornemen. Hij was technisch correct. Maar het kwam niet overeen met de gemaakte beloften. En volgende week zie je een nieuw, veel beter project. Wanneer u met uw mobiele telefoon door de Europese Unie reist, moet het zijn alsof u thuis blijft. Politiek zijn is ook wat ons in staat stelt om het stabiliteits- en groeipact met gezond verstand uit te voeren. Het pact is gemaakt op basis van de theorie. Velen zijn het als een leerstelling gaan toepassen. En vandaag hebben sommigen er een dogma van gemaakt. In theorie is de schuld van een land is strafbaar als het meer dan 60 procent van één cijfer achter de komma bedraagt. Maar in werkelijkheid moeten we de redenen voor deze schuld onderzoeken. We moeten proberen de lopende hervormingsinspanningen te steunen, niet te straffen. Daarvoor hebben we verantwoordelijke politici nodig. En we zullen het pact niet dogmatisch blijven toepassen, maar met gezond verstand en met de flexibiliteit die we hebben gehad om in de regels in te bouwen. Tot slot betekent het nemen van onze verantwoordelijkheid ook dat we verantwoording afleggen voor onze daden tegenover de kiezers. Daarom gaan we voorstellen om de absurde regel te veranderen die de commissarissen verplicht om hun functies op te geven als ze willen deelnemen aan de Europese verkiezingen. De Duitse bondskanselier, de Tsjechische, Deense of Estse premier verlaten hun post niet wanneer zij staan ​​voor herverkiezing. Commissarissen zouden dat ook niet moeten doen. Als we een Commissie willen die aan de reële verwachtingen voldoet, moeten we de commissarissen aanmoedigen om een ​​goede afspraak met de democratie te maken. En niet voorkomen. CONCLUSIE Dames en heren leden van het Europees Parlement, ik ben zo jong als het Europese project dat volgend jaar, in maart 2017, zijn 60e verjaardag zal vieren. Ik heb het geleefd, ik heb me er mijn hele leven aan gewijd. Mijn vader geloofde in Europa omdat hij geloofde in stabiliteit, arbeidersrechten en sociale vooruitgang. Omdat hij begreep hoe kostbaar – en kwetsbaar – vrede in Europa was. Ik geloof in Europa omdat mijn vader mij dezelfde waarden heeft bijgebracht. Maar wat geven we nu door aan onze kinderen? Wat gaan we ze nalaten als erfenis? Een unie die uiteenvalt in verdeeldheid? Een Unie die haar verleden is vergeten en geen toekomstvisie heeft? Onze kinderen verdienen beter. Ze verdienen een Europa dat hun manier van leven in stand houdt. Ze verdienen een Europa dat hen kracht geeft en hen verdedigt. Ze verdienen een Europa dat beschermt. Het is tijd dat wij – de instellingen, de regeringen, de burgers – allemaal de verantwoordelijkheid nemen om dit Europa op te bouwen. Samen. Mijnheer de Voorzitter, dames en heren, leden van het Europees Parlement, Toen ik vorig jaar om dezelfde tijd voor u verscheen, was mijn taak in zekere zin gemakkelijker. Het was voor iedereen duidelijk dat de toestand van onze Unie was op zijn zachtst gezegd zorgwekkend. Europa telde zijn wonden en schrammen, na een jaar dat het op zijn grondvesten had doen wankelen. We hadden slechts twee keuzes. Ofwel verenig je rond een positief Europees programma of trek je terug in elkaar, de anderen negerend. Geconfronteerd met deze keuze, pleitte ik voor eenheid. Ik heb een positieve agenda naar voren gebracht om, zoals ik vorig jaar zei, te helpen een Europa te creëren dat beschermt, een Europa dat kracht geeft, een Europa dat verdedigt. Het Europees Parlement heeft de afgelopen twaalf maanden geholpen dit programma tot leven te brengen. Met elke dag die voorbijgaat, blijven we vooruitgang boeken. Net gisteravond, u hebt opnieuw gewerkt aan een akkoord over handelsbeschermingsinstrumenten en de verdubbeling van onze Europese investeringscapaciteit. En je hebt het gehaald. Dank je. Ik wil ook de 27 leiders van onze lidstaten bedanken. Een paar dagen na mijn toespraak vorig jaar keurden ze mijn programma goed op hun top in Bratislava. Ze kozen dus voor eenheid. Ze hebben ervoor gekozen om zich te verenigen rond onze gemeenschappelijke belangen. Samen hebben we laten zien dat Europa concrete resultaten kan opleveren voor zijn burgers, waar en wanneer dat nodig is. Sindsdien hebben we soms langzame maar onomkeerbare vooruitgang geboekt. De verbeterde economische vooruitzichten werkten in ons voordeel. We gaan nu het vijfde jaar in van een economisch herstel dat in elk van de lidstaten echt voelbaar is. De afgelopen twee jaar was de groei in de Europese Unie sterker dan in de Verenigde Staten. Die bedraagt ​​nu meer dan 2% voor de hele Unie en 2,2% voor de monetaire zone. De werkloosheid is op het laagste niveau in negen jaar. Sinds het begin van ons mandaat zijn er bijna 8 miljoen banen gecreëerd. En de arbeidsparticipatie in de Europese Unie is hoger dan ooit. We hebben 235 miljoen mensen die een baan hebben. De Europese Commissie kan hiervoor niet alle eer opeisen. Dat gezegd hebbende, ben ik er zeker van dat als 8 miljoen banen verloren waren gegaan, veel daarvan onze schuld zou zijn geweest. In werkelijkheid zijn de instellingen van de Europa heeft zijn steentje bijgedragen om het tij te keren. We kunnen de eer opstrijken voor ons investeringsplan voor Europa, dat tot nu toe 225 miljard euro aan investeringen heeft opgeleverd. Het heeft leningen verstrekt aan 450.000 kleine bedrijven en meer dan 270 infrastructuurprojecten. We kunnen de eer opeisen voor vastberaden actie, die de Europese banken de financiële slagkracht heeft gegeven om leningen aan bedrijven te verstrekken en hen in staat te stellen te groeien en banen te creëren. En we hadden de verdienste dat we hebben bijgedragen aan de daling van de overheidstekorten, die van 6,6% naar 1,6% gingen. Dat hebben we te danken aan een intelligente toepassing van het Stabiliteits- en Groeipact. We eisen begrotingsdiscipline, maar we zorgen ervoor dat dit de groei niet schaadt. Het werkt eigenlijk heel goed in de hele Europese Unie, ondanks kritiek. Tien jaar na het begin van de crisis beleeft Europa eindelijk een economisch herstel. En daarmee een boost van vertrouwen. Onze 27 leiders, het Parlement en de Commissie plaatsen het Europese project weer in het hart van onze Unie. Vorig jaar zagen we in Rome de 27 leiders een voor een de Capitolijnse heuvel beklimmen om hun geloften van toewijding aan elkaar en aan de Unie te hernieuwen. Dit alles doet me geloven: Europa is weer in opkomst. Er gaan nieuwe kansen voor ons open, maar die blijven niet voor altijd open. Laten we profiteren van dit momentum, laten we profiteren van deze gunstige wind. En daarvoor moeten we twee dingen doen: Ten eerste moeten we vasthouden aan de koers van vorig jaar. We hebben nog 16 maanden waarin het Parlement, de Raad en de Commissie echte vooruitgang kunnen boeken. We moeten deze tijd gebruiken om af te maken waar we in Bratislava aan begonnen zijn, en om ons eigen constructieve programma uit te voeren. Ten tweede moeten we onszelf een ambitieus doel stellen voor de toekomst. Zoals Mark Twain schreef (ik citeer), zullen we met het verstrijken van de jaren meer teleurgesteld zijn door de dingen die we niet hebben gedaan dan over de dingen die we wel hebben gedaan. De tijd is gekomen om tegen 2025 een meer verenigd, sterker en democratischer Europa op te bouwen. OP KOERS BLIJVEN Mijnheer de Voorzitter, dames en heren, Als we naar de toekomst kijken, we mogen ons niet van onze koers laten afwijken. Samen hebben we ons tot doel gesteld om een ​​energie-unie, een veiligheidsunie, een kapitaalmarktenunie, een bankenunie en een digitale eengemaakte markt tot stand te brengen. Samen hebben we al een lange weg afgelegd. Zoals bevestigd door het Parlement, heeft de Commissie al 80% van de voorstellen ingediend die aan het begin van haar mandaat waren beloofd. We moeten nu samenwerken om deze voorstellen om te zetten in wetgevingshandelingen en om deze handelingen in de praktijk om te zetten. Zoals altijd zullen er enkele concessies moeten worden gedaan. Ik weet dat de voorstellen van de Commissie om ons gemeenschappelijk asielstelsel te hervormen of om nieuwe, strengere regels vast te stellen voor de terbeschikkingstelling van werknemers, controversiële onderwerpen zijn. We zullen goede resultaten behalen als iedereen zijn deel van de brug bouwt, zodat de posities bij elkaar kunnen komen. En ik zou willen zeggen dat de Commissie openstaat voor compromissen, zolang het eindresultaat maar goed is voor de Unie en eerlijk is voor al haar lidstaten. We zijn nu klaar om de resterende 20% van de initiatieven in mei 2018 in te dienen. Vanmorgen heb ik de voorzitter van het parlement en de premier van Estland toegesproken, wiens krachtige actie ik hier zou willen aanbevelen in het proces van ontplooiing, als wat Europa betreft, een intentieverklaring waarin de prioriteiten voor het komende jaar worden gespecificeerd. Ik zal en kan hier niet al deze voorstellen opsommen, maar sta mij toe er vijf te noemen die bijzonder belangrijk zijn. Allereerst, Ik zou graag zien dat we onze Europese handelsagenda verder versterken. Europa staat open voor handel, ja. Maar wederkerigheid moet er zijn. We zullen evenveel moeten krijgen als we geven. Handel is geen abstract begrip. Handel is banen, het zijn nieuwe kansen voor Europese bedrijven, groot of klein. Elke miljard extra export vertegenwoordigt 14.000 extra banen in Europa. Handel is de export van onze sociale en milieunormen en onze normen voor gegevensbescherming of voedselveiligheid. Europa is altijd een aantrekkelijk economisch gebied geweest. Maar sinds vorig jaar heb ik constateert dat onze partners van over de hele wereld naar onze deur rennen om commerciële overeenkomsten met ons te sluiten. Dankzij de hulp van uw Parlement hebben we zojuist een handelsovereenkomst met Canada gesloten die vanaf volgende week voorlopig van toepassing zal zijn. We hebben een politiek akkoord bereikt met Japan over een toekomstig economisch partnerschap. En tegen het einde van het jaar hebben we een goede kans om hetzelfde te doen met Mexico en Zuid-Amerikaanse landen. Vandaag stellen wij voor handelsbesprekingen te openen met Australië en Nieuw-Zeeland. Ik zou graag zien dat al deze overeenkomsten aan het einde van dit mandaat zijn afgerond. En ik wil dat er met de grootst mogelijke transparantie over wordt onderhandeld. L' openheid voor handel moet hand in hand gaan met meer transparantie in onze besluitvormingsprocessen. Het Europees Parlement heeft het laatste woord over alle handelsovereenkomsten. Daarom moeten haar leden, evenals de nationale en regionale parlementen, vanaf de eerste dag van de onderhandelingen volledig op de hoogte worden gehouden. De Commissie zal hiervoor zorgen. Voortaan zal de Commissie alle ontwerp-onderhandelingsmandaten die zij aan de Raad voorlegt, publiceren. Burgers hebben het recht te weten wat de Commissie voorstelt. Geen gebrek aan transparantie meer, geen geruchten en intentieclaims meer waaraan de Commissie onderworpen blijft. Ik nodig de Raad uit hetzelfde te doen. Ik zou voor eens en altijd willen zeggen: we zijn geen naïeve voorstanders van vrijhandel. L' Europa moet altijd zijn strategische belangen verdedigen. Daarom stellen we nu een nieuw EU-kader voor de screening van investeringen voor. Als een buitenlands beursgenoteerd bedrijf een strategische Europese haven, een deel van onze energie-infrastructuur of een van onze defensietechnologiebedrijven wil verwerven, kan dat alleen op transparante wijze, door zorgvuldige afweging en discussie. Het is onze politieke verantwoordelijkheid om te weten wat er thuis gebeurt om zo nodig onze collectieve veiligheid te kunnen beschermen. Ten tweede wil de Commissie onze industrie sterker en concurrerender maken. tegen' Dit geldt met name voor onze industriële basis en de 32 miljoen werknemers die de ruggengraat vormen. Zij zijn het die de allereerste producten van onze auto's maken, waaraan we bijvoorbeeld onze voorsprong ten opzichte van anderen te danken hebben. Ik ben trots op onze auto-industrie. Maar ik ben geschokt als klanten en consumenten willens en wetens worden misleid. Ik nodig de auto-industrie uit om het goed te maken en de situatie te corrigeren. In plaats van te proberen te misleiden en te misleiden, moeten fabrikanten investeren in de schone auto's van morgen. Wij presenteren, dames en heren, vandaag vandaag een nieuwe industriële strategie waarmee onze industrie de nummer één kan blijven of worden op het gebied van innovatie, digitalisering en decarbonisatie. Ten derde zou ik willen dat Europa een voortrekkersrol speelt in de strijd tegen klimaatverandering. Vorig jaar hebben we wereldwijde klimaatnormen vastgesteld met de ratificatie van de Overeenkomst van Parijs hier in deze zaal. Geconfronteerd met de ineenstorting van de ambities van de Verenigde Staten, moet Europa ervoor zorgen dat de planeet groots wordt, het ondeelbare thuisland van de hele mensheid. De Commissie zal binnenkort een voorstel indienen om de koolstofemissies in de vervoerssector te verminderen. En ten vierde: ik zou willen dat we Europeanen beter beschermen in het digitale tijdperk. De afgelopen jaren hebben we aanzienlijke vooruitgang geboekt met het beveiligen van internet. Nieuwe regels, voorgesteld door de Commissie, zullen onze intellectuele eigendomsrechten, onze culturele diversiteit en onze persoonsgegevens beschermen. We hebben de strijd tegen terroristische propaganda en radicalisering online geïntensiveerd. Maar Europa blijft slecht toegerust bij cyberaanvallen. Cyberaanvallen zijn soms gevaarlijker voor de stabiliteit van democratieën en economieën dan wapens en tanks. Alleen al vorig jaar werden er meer dan 4.000 ransomware-aanvallen geregistreerd en had 80% van de Europese bedrijven te maken met minstens één cyberbeveiligingsincident. Cyberaanvallen kennen geen grenzen; ze sparen niemand. tegen' Daarom stelt de Commissie nu nieuwe instrumenten voor, waaronder een Europees Agentschap voor cyberbeveiliging, om ons beter tegen deze aanvallen te beschermen. Ten vijfde: migratie moet op onze radar blijven. Ook al hebben de kwesties rond migratie vaak aanleiding gegeven tot debat en controverse, toch zijn we erin geslaagd op veel fronten echte vooruitgang te boeken. Tegenwoordig beschermen we onze buitengrenzen beter. Meer dan 1700 functionarissen van de nieuwe grens- en kustwacht ondersteunen nu de 100.000 nationale grenswachten van de lidstaten en patrouilleren met name in Griekenland, Italië, Bulgarije en Spanje. We hebben gemeenschappelijke grenzen, maar de staten die vanwege hun geografische ligging in de frontlinie staan, mogen niet als enige verantwoordelijk zijn voor hun bescherming. Gemeenschappelijke grenzen en gemeenschappelijke bescherming moeten hand in hand gaan. We zijn erin geslaagd de stroom irreguliere migranten, een bron van grote zorg in veel landen, in te dammen. We hebben het aantal irreguliere aankomsten in het oostelijke Middellandse Zeegebied met 97% verminderd dankzij de overeenkomst die we met Turkije hebben gesloten. En deze zomer zijn we erin geslaagd de centrale Middellandse Zeeroute beter onder controle te houden: de aankomsten daar daalden in augustus met 81% in vergelijking met dezelfde maand vorig jaar. Op deze manier hebben we het aantal verloren mensenlevens in de Middellandse Zee aanzienlijk verminderd. Ik kan niet over migratie praten zonder Italië te eren voor zijn doorzettingsvermogen en vrijgevigheid. Tijdens de zomermaanden heeft de Commissie in harmonie met de Italiaanse premier, mijn vriend Paolo Gentiloni, en zijn regering samengewerkt. We hebben het gedaan en we zullen het blijven doen, want in het Middellandse Zeegebied redt Italië de eer van Europa. We moeten ook dringend de levensomstandigheden van vluchtelingen in Libië verbeteren. Ik ben geschokt door de onmenselijke omstandigheden in detentie- of opvangcentra. Hier heeft Europa een verantwoordelijkheid, maar een collectieve verantwoordelijkheid, en de Commissie zal samen met de Verenigde Naties optreden om een ​​einde te maken aan deze schandalige situatie die niet kan blijven duren. Zelfs als het bedroefd om te zien dat niet al onze lidstaten dezelfde mate van solidariteit tonen, is Europa als geheel solidair gebleven. Alleen al vorig jaar hebben onze lidstaten asiel verleend aan meer dan 720.000 vluchtelingen, of voorzien in hun hervestiging. Dat is drie keer meer dan Australië, Canada en de Verenigde Staten samen. Europa is, in tegenstelling tot wat wordt beweerd, geen fort en mag dat ook nooit worden. Europa is en blijft het continent van solidariteit waar degenen die om onaanvaardbare redenen worden vervolgd, hun toevlucht moeten kunnen vinden. Ik ben bijzonder trots op de jonge Europeanen die vrijwillig taallessen geven aan Syrische vluchtelingen of op al die jonge mensen die, bij duizenden, zich in dienst stellen van ons nieuwe Europees Solidariteitskorps. Deze jongeren geven leven en kleur aan de Europese solidariteit. Maar we moeten onze inspanningen verdubbelen. Aan het einde van de maand zal de Commissie een nieuwe reeks voorstellen presenteren die gericht zijn op terugkeer, solidariteit met Afrika en het openen van legale kanalen voor migratie. Wat meer in het bijzonder de terugkeer betreft, zou ik willen herhalen dat mensen die geen recht hebben om in Europa te blijven, moeten terugkeren naar hun land van herkomst. Hoewel slechts 36% van de migranten in een irreguliere situatie wordt teruggestuurd, is het duidelijk dat we onze inspanningen en onze actie op dit gebied aanzienlijk moeten opvoeren. Alleen op deze manier zal Europa solidariteit kunnen tonen met de vluchtelingen die echt bescherming nodig hebben. Solidariteit kan niet uitsluitend een intra-Europese aangelegenheid zijn. Het is ook een kwestie van meer solidariteit met Afrika: Afrika, bakermat van de mensheid, nobel continent, jong continent. Ons Afrika Trust Fund van € 2,7 miljard opent banen op het hele Afrikaanse continent. Maar hoewel de EU-begroting voor het grootste deel van de financiering heeft gezorgd, bedraagt ​​de bijdrage van al onze lidstaten samen slechts 150 miljoen euro. Het fonds loopt nu tegen zijn grenzen aan. We kennen of zouden de risico's van een financieringstekort moeten kennen: in 2015 wilden veel migranten lid worden van de Europa toen en omdat de fondsen van het Wereldvoedselprogramma van de VN op waren. Ik roep de lidstaten daarom op om het woord te voeren en ervoor te zorgen dat het Africa Trust Fund niet hetzelfde lot treft. Het risico is groot. We zullen ook werken aan het openen van legale kanalen voor migratie. Irreguliere migratie stopt pas als migranten een andere keuze hebben dan een gevaarlijke reis te ondernemen. We staan ​​op het punt 22.000 vluchtelingen uit Turkije, Jordanië en Libanon te hervestigen en ik sluit me aan bij de oproep van de Hoge Commissaris van de Verenigde Naties voor vluchtelingen om nog eens 40.000 vluchtelingen uit Libië en de buurlanden te hervestigen. Voor de rest is Europa een vergrijzend continent, reden te meer om haar te voorzien van een systeem van legale migratie, wat een onvermijdelijke noodzaak is. Daarom heeft de Commissie voorstellen gedaan om de toegang voor migranten tot de Europese blauwe kaart te vergemakkelijken, en ik dank het Parlement voor zijn steun in dit verband. LATEN WE DE ZEILEN HEBBEN Mijnheer de Voorzitter, dames en heren, geachte parlementsleden, ik heb slechts enkele van de initiatieven genoemd die we de komende zestien maanden willen en moeten invoeren. Maar dat zal niet genoeg zijn om de harten en geesten van de Europeanen terug te winnen. We moeten nu koers zetten naar de toekomst. In maart presenteerde de Commissie haar Witboek over de toekomst van Europa, dat in vijf scenario's het gezicht schetst dat Europa tegen 2025 zou kunnen hebben. Over deze scenario's is gediscussieerd, soms oppervlakkig, soms heftig. Ze zijn geanalyseerd en soms zelfs volledig ontleed. Dat juich ik toe, want dat was precies het doel. Ik wilde een proces op gang brengen dat Europeanen in staat zou stellen hun eigen weg voor de toekomst te bepalen. De toekomst van Europa kan niet alleen door zijn leiders worden gedicteerd. Het kan alleen het hoogtepunt zijn van een democratisch debat dat tot een brede consensus leidt. Deze vergadering heeft daar actief aan bijgedragen met haar drie ambitieuze resoluties over de toekomst van Europa, waarvoor ik in het bijzonder de rapporteurs wil bedanken. Mijn dank gaat ook uit naar alle collega's die hebben deelgenomen aan de meer dan 2000 openbare evenementen die de Commissie sinds maart in heel Europa heeft georganiseerd. Het is tijd om de eerste conclusies uit dit debat te trekken. Het is tijd om de volgende stap te zetten: van reflectie naar actie, van debat naar beslissing. Vandaag wil ik u mijn visie op de dingen presenteren: mijn persoonlijke 'zesde scenario', zo u wilt. Dit scenario is het resultaat van tientallen jaren persoonlijke ervaring. Mijn hele leven heb ik geleefd, gevochten en gewerkt voor het Europese project. Ik ben getuige en acteur geweest van goede en slechte tijden. Ik heb veel stoelen rond de onderhandelingstafel bezet: als minister, premier, voorzitter van de Eurogroep, en nu voorzitter van de Commissie. Ik was daar, in Maastricht, Amsterdam, Nice en Lissabon, toen onze Unie zich ontwikkelde en uitbreidde. Ik heb altijd gevochten voor Europa. Ik heb wel eens geleden vanwege Europa. En zelfs wanhopig op zoek naar Europa. Met de Europese Unie heb ik ook ups en downs meegemaakt, maar die liefde voor Europa ben ik nooit kwijtgeraakt. Want, het is bekend, er is geen liefde zonder teleurstelling, althans zeer zelden. Je moet dus van Europa houden, want in deze onrustige wereld hebben Europa en de Europese Unie een unieke prestatie geleverd door vrede binnen en vrede buiten haar grenzen op te leggen. En welvaart, zo niet voor iedereen, dan toch voor velen. We zouden hierover moeten mediteren bij de gelegenheid van het Europees Jaar van het Cultureel Erfgoed, dat in 2018 onze culturele diversiteit moet vieren. EEN UNIE VAN WAARDEN Gehecht zijn aan dezelfde waarden geeft ons een gevoel van verbondenheid. Voor mij is Europa een groter project dan de interne markt, dan de munt, dan de euro. Het is altijd een kwestie van waarden geweest. Daarom is mijn zesde scenario gebaseerd op drie pijlers, drie onwrikbare principes: vrijheid, gelijkheid en de rechtsstaat. Europa is in de eerste plaats een unie van vrijheid. Vrijheid tegenover onderdrukking en dictatuur die ons continent, vooral de landen van Midden- en Oost-Europa, helaas maar al te goed heeft gekend. Ik bedoel de vrijheid om je stem te laten horen, als burger en als journalist, deze vrijheid waarvan we maar al te vaak denken dat het vanzelfsprekend is. Dit zijn de waarden waarop onze Unie is gebouwd. Maar vrijheid komt niet uit de lucht vallen. We moeten ervoor vechten om te zegevieren. In Europa en wereldwijd. Ten tweede moet Europa een unie van gelijkheid en een unie van gelijken zijn. Dit betekent gelijkheid tussen haar leden, groot of klein, Oost of West, Noord of Zuid. Europa strekt zich uit van Vigo tot Varna, van Spanje tot Bulgarije. Europa moet ademen met zijn twee longen, met die van het oosten en die van het westen. Anders raakt ons continent op stoom. In een Unie waar iedereen gelijk is, kunnen er geen tweederangsburgers zijn. Het is onaanvaardbaar dat in 2017, er sterven nog steeds kinderen aan ziekten die in Europa al lang geleden hadden moeten worden uitgeroeid. Kinderen uit Roemenië of Italië zouden dezelfde toegang tot mazelenvaccins moeten hebben als kinderen uit andere Europese landen. Geen mitsen of maren die gelden. Daarom werken we met alle lidstaten samen om hun nationale vaccinatie-inspanningen te ondersteunen. In Europa kunnen we geen sterfgevallen accepteren als ze kunnen worden vermeden. In een Unie waar iedereen gelijk is, kunnen er geen tweederangs arbeiders zijn. Wie hetzelfde werk doet, op dezelfde plaats, moet hetzelfde salaris krijgen. De voorstellen van de Commissie over de terbeschikkingstelling van werknemers hebben tot doel dit doel te bereiken. We moeten ervoor zorgen dat alle regels van de arbeidsmobiliteit worden op een eerlijke, eenvoudige en effectieve manier uitgevoerd door een nieuwe Europese inspectie- en handhavingsinstantie. Het is absurd om een ​​bankenautoriteit te hebben die de banknormen handhaaft, maar geen gemeenschappelijke arbeidsautoriteit om de billijkheid in onze interne markt te waarborgen. We zullen zo'n autoriteit creëren. In een Unie waar iedereen gelijk is, kunnen er evenmin tweederangs consumenten zijn. Ik kan niet accepteren dat mensen in bepaalde delen van Europa, in Centraal- en Oost-Europa, voedselproducten van lagere kwaliteit krijgen aangeboden dan in andere landen, onder identieke merken en verpakkingen. Slowaken verdienen het niet hebben minder vis in hun gepaneerde vis, de Hongaren minder vlees in hun maaltijden, of de Tsjechen minder cacao in hun chocolade. De EU-regels verbieden dergelijke praktijken al. We moeten de middelen waarover de nationale autoriteiten beschikken om deze illegale praktijken, waar ze zich ook voordoen, te bestrijden, nog versterken. Ten derde: in Europa heeft de kracht van de wet de heerschappij van de sterkste vervangen. Dit betekent dat de rechtsstaat wordt gewaarborgd door een onafhankelijke rechterlijke macht. Lid zijn van een op de rechtsstaat gebaseerde Unie betekent weten hoe je een oordeel moet accepteren en respecteren. Onze lidstaten hebben het Hof van Justitie van de Europese Unie de bevoegdheid gegeven om in laatste instantie uitspraak te doen. De uitspraken van het Europese Hof van Justitie moeten daarom in alle gevallen worden gerespecteerd. Als u dit niet doet, of de onafhankelijkheid van de nationale rechtbanken ondermijnt, komt dat neer op het ontnemen van burgers van hun grondrechten. De rechtsstaat is geen optie in de Europese Unie. Het is een verplichting. Onze Unie is geen staat, maar het moet een rechtsgemeenschap zijn. EEN MEER VERENIGDE UNIE Deze drie beginselen – vrijheid, gelijkheid en de rechtsstaat – moeten de fundamenten blijven waarop we een sterkere, meer verenigde en democratischere Unie zullen bouwen. Als we het over de toekomst hebben, weet ik uit ervaring dat nieuwe verdragen en nieuwe instellingen niet de verwachte antwoorden zijn. Dit zijn slechts middelen om een ​​doel te bereiken - niet meer en niet minder. nieuwe verdragen, nieuwe instellingen spreken ons hier aan; in Straatsburg of Brussel. Elders betekenen ze niet veel. Institutionele hervormingen interesseren mij alleen als ze bijdragen aan het effectiever maken van onze Europese Unie. In plaats van halsoverkop in te springen op toekomstige verdragswijzigingen, die vroeg of laat zullen moeten komen, moeten we eerst af van het idee dat we alleen kunnen winnen als anderen verliezen. Democratie is een kwestie van compromissen. En met de juiste compromissen wint iedereen op de lange termijn. In de Europese Unie zijn compromissen niet negatief of lasterlijk, integendeel, ze maken het mogelijk om verschillen te overbruggen en te verzoenen. Wie niet in staat is tot compromissen, doet dat niet niet rijp is voor democratie of voor Europa. Om haar eenheid te versterken, moet de Europese Unie ook inclusiever worden. Als we onze buitengrenzen willen beschermen en terecht nog verder willen versterken, moeten we Bulgarije en Roemenië onmiddellijk laten toetreden tot het Schengengebied en moeten we Kroatië ook volwaardig lid laten worden, als aan alle criteria is voldaan. Als we willen dat de euro ons continent verenigt in plaats van het te verdelen, moet het meer zijn dan de munteenheid van enkelen. De euro is bedoeld om de eenheidsmunt van de hele Europese Unie te worden. Op twee na hebben al onze lidstaten het recht en de plicht om de euro in te voeren zodra ze aan de voorwaarden voldoen. Lidstaten die tot de eurozone willen toetreden, moeten daartoe ook de capaciteit hebben. Daarom stel ik voor een instrument voor toetreding tot de euro in het leven te roepen, dat technische en soms financiële pretoetredingssteun biedt. Als we willen dat banken op ons hele continent aan dezelfde regels en hetzelfde toezicht worden onderworpen, moeten we alle lidstaten aanmoedigen om lid te worden van de bankenunie. Om dit te doen, moeten we de risico's verminderen die nog steeds bestaan ​​in de banksystemen van sommige van onze lidstaten. De bankenunie kan alleen werken als het verminderen en delen van deze risico's hand in hand gaan. Om dit te bereiken moet, zoals iedereen weet, aan bepaalde voorwaarden worden voldaan, zoals de Commissie voorgesteld in november 2015. Van een gemeenschappelijke depositogarantie kan pas sprake zijn als iedereen op nationaal niveau de handen ineen heeft geslagen. En als we een einde willen maken aan de versnippering en sociale dumping in Europa, zullen de lidstaten het zo snel mogelijk eens moeten worden over de Europese pijler van sociale rechten, en uiterlijk op de top van Göteborg in november. Nationale sociale systemen zullen nog lang divers en verschillend blijven. Maar we moeten het op zijn minst eens worden over een Europese unie van sociale normen, om samen te bepalen wat eerlijk en oneerlijk is in onze interne markt. Ik blijf ervan overtuigd: als Europa wil slagen, mag het zijn werknemers niet in de steek laten. Dames en heren, als we meer stabiliteit in onze nabuurschap willen, moeten we ook geloofwaardige uitbreidingsperspectieven bieden aan de westelijke Balkan. Er zullen tijdens de zittingsperiode van deze Commissie en dit Parlement geen nieuwe lidstaten zijn, omdat niet aan de lidmaatschapscriteria is voldaan. Maar de komende jaren zal de Europese Unie meer dan 27 leden tellen. Voor alle kandidaat-lidstaten moet bij de onderhandelingen absolute prioriteit worden gegeven aan de eerbiediging van de rechtsstaat, justitie en grondrechten. Dit sluit het EU-lidmaatschap van Turkije in de nabije toekomst uit. Turkije heeft zich al een tijdje met grote sprongen uit de Europese Unie verwijderd. De plaats van journalisten is in de redactiekamers, waar de vrijheid van meningsuiting heerst. Hun plaats is niet in gevangenissen. Ik doe een beroep op de Turkse autoriteiten: laat de journalisten vrij, niet alleen de onze. Stop met het beledigen van onze lidstaten en onze staatshoofden en regeringsleiders door ze fascisten of nazi's te noemen. Europa is een continent dat bestaat uit volwassen democratieën. Maar wie opzettelijk beledigt, sluit de weg naar onze Unie af. Ik heb soms het gevoel dat Turkije dit pad probeert te sluiten om vervolgens de Europese Unie de schuld te geven van het mislukken van de toetredingsonderhandelingen. Van onze kant zullen we altijd onze hand uitstrekken naar het grote Turkse volk en al diegenen die bereid zijn om met ons samen te werken op basis van onze waarden. EEN STERKE UNIE Dames en heren, ik wil dat onze Unie sterker wordt, hetgeen een sterkere interne markt veronderstelt. Ik zou graag zien dat besluiten over belangrijke kwesties die deze markt betreffen, vaker en gemakkelijker in de Raad worden genomen met gekwalificeerde meerderheid van stemmen en met gelijke deelname van het Europees Parlement. Hiervoor hoeven de Verdragen niet te worden gewijzigd. Er zijn zogenaamde 'passerelle'-clausules in de huidige verdragen die ons in staat stellen om in bepaalde gevallen over te gaan op stemming met gekwalificeerde meerderheid in plaats van unanimiteit, op voorwaarde dat de Europese Raad met eenparigheid van stemmen besluit. Ik ben van mening dat we stemming met gekwalificeerde meerderheid moeten invoeren over besluiten over de gemeenschappelijke geconsolideerde heffingsgrondslag voor de vennootschapsbelasting, btw, eerlijke belastingheffing voor de digitale industrie en belasting op financiële transacties. Europa moet sneller en efficiënter kunnen beslissen, en dat geldt ook voor de Economische en Monetaire Unie. De eurozone is nu robuuster dan ooit. We hebben met name een Europees Stabiliteitsmechanisme (ESM) gecreëerd. Ik ben van mening dat het ESM nu geleidelijk moet evolueren naar een Europees Monetair Fonds, dat echter stevig verankerd moet zijn in de regels en bevoegdheden van de Europese Unie. De Commissie zal hiertoe in december concrete voorstellen doen. We hebben een Europese minister van Economie en Financiën nodig, die structurele hervormingen in onze lidstaten aanmoedigt en ondersteunt. Het zal gebruik kunnen maken van het werk dat de Commissie sinds 2015 heeft verricht in het kader van haar ondersteuningsdienst voor structurele hervormingen. Deze Europese minister van Economie en Financiën moet alle financiële instrumenten van de EU coördineren als een lidstaat in een recessie terechtkomt of wordt getroffen door een crisis die zijn economie bedreigt. Ik pleit niet voor het creëren van een nieuwe functie. Om redenen van efficiëntie pleit ik ervoor deze taak te toevertrouwen aan de Europese commissaris die verantwoordelijk is voor economie en financiën – idealiter vicevoorzitter van de Europese Commissie – en voorzitter van de Eurogroep. Deze Europese minister van Economie en Financiën zal uiteraard verantwoording afleggen aan dit Europees Parlement. We hebben geen parallelle structuren nodig. Daarom hebben we geen aparte eurobegroting nodig, maar een substantiële begrotingslijn voor eurozone onder onze EU-begroting. Ik heb geen sympathie voor het idee van een specifiek eurozoneparlement. Het Eurozoneparlement is het Europees Parlement. De Europese Unie moet ook sterker staan ​​in de strijd tegen het terrorisme. De afgelopen drie jaar hebben we vooruitgang geboekt, maar we reageren niet snel genoeg op grensoverschrijdende terroristische dreigingen. Ik pleit voor de oprichting van een Europese inlichtingencel die ervoor moet zorgen dat gegevens over terroristen en buitenlandse strijders automatisch worden uitgewisseld tussen de inlichtingendiensten en de politie. Evenzo lijkt het mij volkomen passend om het nieuwe Europees Openbaar Ministerie de opdracht te geven de daders van grensoverschrijdende terroristische misdrijven te vervolgen. L' De Europese Unie moet ook meer gewicht in de schaal leggen op het internationale toneel. En daarvoor moet het in staat zijn sneller beslissingen te nemen over het buitenlands beleid. Ik zou graag willen dat de lidstaten onderzoeken welke besluiten op het gebied van buitenlands beleid niet langer unaniem, maar met gekwalificeerde meerderheid kunnen worden genomen. Het Verdrag staat dit toe, als de Europese Raad met eenparigheid van stemmen besluit.Om effectief te kunnen werken, hebben we besluiten nodig die met gekwalificeerde meerderheid worden genomen op het gebied van buitenlands beleid. Op het gebied van defensie zijn extra inspanningen nodig. De oprichting van een Europees Defensiefonds staat op de agenda. Permanente gestructureerde samenwerking op het gebied van defensie is op de goede weg. Tegen 2025 zouden we moeten hebben een Europese operationele defensie-unie. We hebben het nodig. En de NAVO is er voorstander van. Tot slot, en in lijn met de inspanningen die de Commissie de afgelopen jaren heeft geleverd, zou ik willen dat onze Unie zich meer richt op wat er echt toe doet. We moeten de Europese burgers niet lastigvallen met regels die de kleinste details van hun leven regelen. We moeten zichtbaar zijn op de grote problemen. We moeten niet steeds nieuwe initiatieven voorstellen of steeds grotere bevoegdheden proberen te krijgen. We moeten bevoegdheden overdragen aan de lidstaten op gebieden waar dat zinvol is. Daarom heeft deze Commissie ernaar gestreefd ambitieuzer te zijn op de belangrijkste kwesties en discreter op minder belangrijke kwesties. Het heeft dus minder dan 25 nieuwe initiatieven per jaar voorgesteld, terwijl de vorige Commissies er meer dan 100 presenteerden. Om het werk dat we zijn begonnen uit te voeren, gaan we een taskforce "Subsidiariteit en evenredigheid" oprichten om de op al ons beleid, zodat Europa alleen handelt waar het echt toegevoegde waarde heeft. De eerste vicevoorzitter, mijn vriend Frans Timmermans, die al zijn energie heeft gestoken in 'betere regelgeving', zal deze taskforce voorzitten. Deze taskforce van Timmermans moet zowel leden van het Europees Parlement als nationale parlementen omvatten. Het moet binnen een jaar verslag uitbrengen over zijn werkzaamheden. EEN MEER DEMOCRATISCHE UNIE Mijnheer de Voorzitter, dames en heren, onze Unie heeft een democratische sprong voorwaarts nodig. Ik zou graag zien dat Europese politieke partijen hun campagnes voor de volgende Europese verkiezingen eerder lanceren dan in het verleden. Te vaak zijn Europese verkiezingscampagnes teruggebracht tot een simpele toevoeging van nationale verkiezingsvoorstellen. De Europese democratie verdient beter. De Commissie stelt vandaag nieuwe regels voor de financiering van politieke partijen en stichtingen voor. Het gaat erom de schatkist van de extremisten die tegen Europa zijn niet te redden. Het gaat erom dat de Europese partijen zich beter kunnen uitdrukken. Ik ben me ervan bewust dat het idee door meer dan enkelen wordt betwist, maar ik moet u zeggen dat ik sympathie heb voor het presenteren van transnationale lijsten bij de Europese verkiezingen. En ik Ik zal proberen de voorzitter van mijn fractie te overtuigen om mij te volgen in deze ambitie, die democratie en duidelijkheid aan Europa toevoegt. Ik ben ook van mening dat we de komende maanden de nationale parlementen en het maatschappelijk middenveld op nationaal, regionaal en lokaal niveau moeten betrekken bij het werk aan de toekomst van Europa. Zoals beloofd hebben leden van de Commissie de afgelopen drie jaar de nationale parlementen meer dan 650 keer bezocht. Ze namen deel aan meer dan 300 burgerdialogen in meer dan 80 steden in 27 lidstaten. Daarom steun ik het idee van president Macron om in 2018 in heel Europa democratische conventies te organiseren. Naarmate het debat vordert, Ik zal bijzondere aandacht besteden aan Estland, Letland, Litouwen en Roemenië. 2018 is het jaar waarin deze vier landen hun 100-jarig bestaan ​​vieren. Degenen die de ambitie hebben om de toekomst van ons continent vorm te geven, moeten onze gemeenschappelijke geschiedenis kennen en eren en dus de geschiedenis van de vier genoemde landen, landen zonder welke de Europese Unie niet compleet zou zijn. De noodzaak om democratie en transparantie te versterken heeft ook gevolgen voor de Europese Commissie. Vandaag stuur ik het Europees Parlement een nieuwe gedragscode voor commissarissen. Allereerst bepaalt deze nieuwe code dat de commissarissen zich onder normale omstandigheden als kandidaten kunnen presenteren bij de Europese verkiezingen. Het is duidelijk dat de nieuwe code de plichten van de commissarissen op het gebied van integriteit tijdens en na hun ambtstermijn zal versterken. Wie de Europese democratie wil versterken, kan niet aanvaarden dat de kleine democratische vooruitgang die de vernieuwing van de lijsttrekkers – de 'Spitzenkandidaten' - niet zal hernieuwen. Ik wil graag dat het experiment wordt voortgezet. Meer democratie betekent meer efficiëntie. De Europese efficiëntie zou aan kracht winnen als we de voorzitterschappen van de Europese Raad en de Europese Commissie zouden kunnen samenvoegen. Dit voorstel is op geen enkele manier gericht op mijn uitstekende vriend Donald, met wie ik sinds het begin van ons mandaat harmonieus en in intieme medeplichtigheid heb samengewerkt. Dit voorstel is niet gericht aan Donald of mij. Het Europese landschap zou simpelweg beter leesbaar en begrijpelijker zijn als het Europese schip door één enkele kapitein zou worden bestuurd. Het hebben van één enkele voorzitter zou beter de ware aard van onze Europese Unie weerspiegelen, zowel als Unie van Staten als als Unie van Burgers. ONZE ROUTEKAART Beste collega's, De visie van een meer verenigd, sterker en democratischer Europa die ik vandaag presenteer, combineert elementen van alle scenario's die ik u afgelopen maart heb gepresenteerd. Maar onze toekomst mag niet bij een simpel scenario blijven, een schets, onder andere een idee. Vandaag moeten we de Unie van morgen voorbereiden. Ik heb vanmorgen voorzitter Tajani, voorzitter Tusk en toekomstige roulerende voorzitterschappen van de Raad tegen maart 2019 gestuurd, een routekaart die de richting aangeeft die we moeten volgen. Belangrijk in dit verband zijn de begrotingsvoorstellen die de Commissie in mei 2018 zal presenteren. Ook hier hebben we de keuze: ofwel beperken we de ambities van de Europese Unie binnen de strikte kaders van de huidige begroting, ofwel vergroten we de budgettaire capaciteit van de Europese Unie, zodat zij haar ambities beter kan waarmaken. Ik ben voor de tweede oplossing. Op 29 maart 2019 verlaat het Verenigd Koninkrijk de Europese Unie. Het zal zowel een droevig als tragisch moment zijn. We zullen er altijd spijt van krijgen. Maar we moeten de wil van het Britse volk respecteren. Maar we gaan vooruit, we gaan vooruit, want Brexit is niet alles, want Brexit is niet de toekomst van Europa. Op 30 maart 2019, we zullen een Unie van 27 zijn. Ik stel voor dat we ons hier goed op voorbereiden. Slechts een paar weken later, in mei 2019, vinden de verkiezingen voor het Europees Parlement plaats. Dit wordt een belangrijke afspraak met de Europese democratie. Europese burgers zullen naar de stembus moeten met een duidelijke visie over hoe de Europese Unie zich de komende jaren zal ontwikkelen. Daarom roep ik president Tusk en Roemenië, dat in de eerste helft van 2019 het voorzitterschap zal bekleden, op om op 30 maart 2019 een speciale top in Roemenië te organiseren. Mijn wens zou zijn dat deze top in de prachtige stad zou worden gehouden van Sibiu, ook bekend als Hermannstadt. Dit zou het moment moeten zijn om samen te komen om de beslissingen te nemen die nodig zijn om een ​​meer verenigd Europa op te bouwen, sterker en democratischer. Ik hoop dat de Europeanen op 30 maart 2019 zullen ontwaken in een Unie waar we al onze waarden verdedigen. Waar alle lidstaten de rechtsstaat zonder nuance zullen respecteren. Waar het volwaardig lid zijn van de eurozone, de bankenunie en het Schengengebied de norm is geworden voor iedereen. Waar we de fundamenten van onze Economische en Monetaire Unie hebben geconsolideerd, zodat we onze gemeenschappelijke munt onder alle omstandigheden, goed of slecht, kunnen verdedigen zonder hulp van buitenaf. Waar onze interne markt eerlijker zal zijn voor werknemers uit het oosten en het westen. Ik zou willen dat Europeanen wakker kunnen worden in een Europa waar we erin zijn geslaagd overeenstemming te bereiken over een solide basis van sociale normen. Waar winsten worden belast waar ze worden gemaakt. Waar terroristen geen mazen zullen vinden om uit te buiten. En waar we het eens zullen zijn over de oprichting van een echte Europese defensie-unie. Waar een enkele president uiteindelijk het werk van de Commissie en de Europese Raad zal leiden, die is gekozen na een democratische pan-Europese verkiezingscampagne. Mijnheer de Voorzitter, als onze burgers op 30 maart 2019 wakker worden in deze Unie, zal de Europese Unie een unie zijn die aan hun gerechtvaardigde verwachtingen zal hebben voldaan. CONCLUSIE Dames en heren afgevaardigden, Helmut Kohl en Jacques Delors, die ik de eer had te kennen, hebben me geleerd dat Europa alleen vooruit gaat als het moedig is. De interne markt, het Schengengebied, de eenheidsmunt: hier zijn ideeën en projecten die, toen ze werden geboren, werden beschouwd als eenvoudige ideeën van de geest. Tegenwoordig maken deze drie belangrijke prestaties echter deel uit van ons dagelijks leven. Nu Europa beter is, is mij verteld de Europese boot niet te overbelasten. Maar we moeten op dit moment niet voorzichtig zijn. We repareren het dak van Europa. Maar vandaag en morgen moeten we geduldig, verdieping voor verdieping, moment voor moment, inspiratie na inspiratie, doorgaan met het toevoegen van nieuwe vloeren aan het Europahuis. We moeten het Europahuis afmaken, nu het mooi weer is en zolang het mooi weer is. Want als de wolken zich aan de horizon vormen – en dat zullen ze op een dag ook vormen – dan zal het te laat zijn geweest. Dus, laten we de ligplaatsen afwerpen. 'Leinen los', zoals de Duitsers zeggen Laten we zeilen. En laten we profiteren van de gunstige wind. Dank u voor uw aandacht. Mijnheer de Voorzitter, mijnheer de kanselier, de Europese Unie staat op een kruispunt. Iets meer dan 250 dagen scheiden ons van de verkiezingen voor het Europees Parlement die zullen plaatsvinden van 23 tot 26 mei 2019, de belangrijkste oefening in democratie op de schaal van ons continent. Dankzij onze gezamenlijke inspanningen van de afgelopen jaren is de financieel-economische crisis achter ons. Tien jaar na het faillissement van Lehman Brothers beleeft de Europese Unie nu haar 21e opeenvolgende kwartaal van groei en is de werkloosheid teruggekeerd naar het niveau van voor de crisis, hoewel ze in verschillende lidstaten nog steeds te hoog is. Echter, Hoewel de Europese Unie de financiële en economische gevolgen van de crisis heeft overwonnen, dragen onze samenlevingen en onze democratieën nog steeds de littekens. Bovendien is het in een steeds onstabielere mondiale context meer dan ooit noodzakelijk om te werken voor een Europese Unie die haar burgers beschermt, sterker maakt en verdedigt. We kunnen ons daarom geen rust gunnen bij de opbouw van een meer verenigd, sterker en democratischer Europa. We moeten de komende maanden en in 2019 extra hard werken om vooruitgang te boeken met onze routekaart voor Sibiu, die de volledige steun heeft gekregen van het Europees Parlement en is opgenomen in de Leidersagenda. We moeten onze inspanningen nu richten op drie aspecten: het nakomen van onze verplichtingen; het overwinnen van de moeilijkheden die ons nog steeds tegenhouden; en de Europese Unie een perspectief voor de toekomst te geven. De belangrijkste prioriteit voor de drie instellingen Europees Parlement, Raad en Commissie is snel overeenstemming te bereiken over de wetgevingsvoorstellen die in behandeling zijn, en dit ruim op tijd vóór de verkiezingen voor het Europees Parlement. Deze voorstellen komen overeen met de 10 prioriteiten van onze agenda voor banen, groei, rechtvaardigheid en democratische verandering die in juli 2014 zijn aangenomen op basis van de strategische agenda voor de Unie in tijden van verandering die is aangenomen door de Europese Raad, waarover levendige discussies zijn gevoerd met de fracties in het Europees Parlement en die sindsdien geleidelijk is gegroeid. De Commissie heeft alle wetgevingsvoorstellen ingediend die zij met betrekking tot de tien prioriteiten had opgesteld. Samen hebben we overeenstemming bereikt over 50% van deze voorstellen en voor nog eens 20% is het wetgevingsproces goed gevorderd. Het is van essentieel belang dat we vóór de Europese verkiezingen onze gemeenschappelijke toezeggingen nakomen, met name wat betreft de voltooiing van de interne markt (inclusief de versterkte sociale dimensie), de digitale interne markt, de energie-unie met toekomstig klimaatbeleid, de bankenunie, de kapitaalmarktenunie en de veiligheidsunie. De Commissie zal haar middelen mobiliseren om u bij elke stap te ondersteunen en we zullen ervoor zorgen dat commissarissen waar mogelijk bij de trialogen aanwezig zijn. Om het Europees Parlement en de Raad in staat te stellen hun werk volledig te concentreren op wat hen al is voorgelegd, presenteert de Commissie vandaag slechts een zeer beperkt aantal nieuwe voorstellen. Deze laatste voorstellen van ons mandaat zijn bedoeld om gebieden waaraan we al zijn begonnen te versterken, aan te vullen of aan te passen. Gezien hun duidelijke Europese meerwaarde zijn we ervan overtuigd dat ze de nodige steun zullen vinden binnen het Europees Parlement en de Raad, en dus snel kunnen worden aangenomen. Daarnaast zijn er nog een aantal belangrijke openstaande kwesties die we collectief en resoluut moeten aanpakken. Ondanks de meningsverschillen moeten we de werkzaamheden op het gebied van migratie voltooien om ervoor te zorgen dat er zo snel mogelijk de goede werking van het gemeenschappelijk Europees asielstelsel in overeenstemming met de beginselen van verantwoordelijkheid en solidariteit. Het versterken van onze Economische en Monetaire Unie vereist ook concrete maatregelen. Deze maatregelen zullen bijdragen aan het vergroten van onze weerbaarheid binnen de Europese Unie en zullen indirect de internationale rol van de euro versterken. Gezien de toenemende spanningen in het mondiale handelssysteem, moeten we oplossingen vinden die het op regels gebaseerde internationale systeem, waarvan de Europese Unie het hart wil blijven, in stand houden en versterken; de snelle ratificatie van de economische partnerschapsovereenkomst tussen de EU en Japan zal een zeer krachtig signaal zijn van deze inzet. Bovendien hebben we te maken met de herhaalde aanvallen op de rechtsstaat in bepaalde lidstaten. Last but not least: we willen een akkoord bereiken met het Verenigd Koninkrijk om zijn ordelijke terugtrekking uit de Unie op 29 maart 2019 te organiseren, terwijl we het duidelijke vooruitzicht bieden op een nauw partnerschap met een land dat altijd onze buur en hechte steeg. Om de Europese Unie toekomstperspectief te geven, moeten we ons goed voorbereiden op de top die op 9 mei 2019 in Sibiu wordt gehouden. De top in Sibiu vindt zes weken na de Brexit en twee weken voor de verkiezingen in het Europees Parlement plaats. Dit zal dan ook een beslissend moment zijn voor de EU-leiders om het vertrouwen in de toekomst van een nieuwe Unie van 27 te hernieuwen. Met dit in gedachten heeft de Commissie afgelopen mei een modern, eerlijk en evenwichtig voorstel ingediend voor het meerjarig financieel kader van de toekomstige Unie van 27. Wij stellen een eenvoudiger, rationeler en flexibeler begroting voor die de politieke prioriteiten weerspiegelt die zijn vastgelegd in de routekaart van Bratislava en de verklaring van Rome. Een politiek akkoord over het algemene kader vóór de Europese verkiezingen zal een krachtige intentieverklaring vormen. De Commissie zal ook een initiatief presenteren om de internationale rol van de euro te versterken, ervoor te zorgen dat deze de beschermende en verenigende missie vervult waarvoor hij is ontworpen en om ervoor te zorgen dat onze gemeenschappelijke munt steviger en consistenter wordt op het wereldtoneel. Om van de Unie een effectieve en soevereine speler op internationaal niveau te maken, moeten we ook ons ​​gemeenschappelijk buitenlands en veiligheidsbeleid uitrusten met de juiste besluitvormingsinstrumenten. Daarom stelt de Commissie vandaag voor om vaker gebruik te maken van stemming bij gekwalificeerde meerderheid op verschillende specifieke gebieden van het externe optreden van de Unie. Initiatieven die erop gericht zijn de Europese Unie toekomstperspectief te bieden, omvatten verder werk aan de toekomst van ons klimaat- en energiebeleid en een nieuwe stap in de consolidering van de mechanismen ter bescherming en verdediging van de rechtsstaat in al onze lidstaten. De volgende lijst geeft een overzicht van de voorstellen die in behandeling zijn en die snel moeten worden aangenomen, evenals de nieuwe en aanvullende initiatieven die naast of zullen volgen op de State of the Union-toespraak in 2018. Net als in het verleden, deze initiatieven zijn gegroepeerd onder de 10 prioriteiten van onze gemeenschappelijke agenda. Belangrijkste initiatieven Prioriteit 1: Een nieuwe impuls voor banen, groei en investeringen 4 Initiatieven die vóór de verkiezingen voor het Europees Parlement moeten worden goedgekeurd Principeakkoord tijdens de top van Sibiu van 9 mei 2019 over het pakketvoorstel over het toekomstige meerjarig financieel kader na 2020, en de grootst mogelijke vooruitgang en, indien mogelijk, overeenstemming van de medewetgevers over de voorstellen voor de volgende generatie programma's. Goedkeuring door de medewetgevers van de voorstellen van het pakket "circulaire economie" met betrekking tot de vermindering van de impact van bepaalde plastic producten op het milieu; hergebruik van afvalwater; en drinkwater. Aanneming door de medewetgevers van het voorstel betreffende toegankelijkheidseisen voor bepaalde producten en diensten (Europese toegankelijkheidswet). Nieuwe initiatieven Mededeling over het investeringsplan voor Europa: stand van zaken en volgende stappen. Mededeling ter actualisering van de strategie voor de bio-economie van 2012. Prioriteit 2: Een verbonden digitale eengemaakte markt Initiatieven die vóór de verkiezingen voor het Europees Parlement moeten worden aangenomen Goedkeuring door de medewetgevers van de resterende wetgevingsvoorstellen om de digitale eengemaakte markt te voltooien, met name: het auteursrechtpakket; de voorstellen over cyberbeveiliging, met name over de versterking van het Agentschap van de Europese Unie voor netwerk- en informatiebeveiliging (ENISA); de richtlijn betreffende privacy en elektronische communicatie; het voorstel over onlineplatforms dat is geric
