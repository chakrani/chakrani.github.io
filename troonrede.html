oekomst. Het is dit vertrouwen dat we tussen ons moeten herstellen. Ik geloof dat het mogelijk is. Sommigen zeggen: het is heel moeilijk, het is niet mogelijk. Daar ik zou willen herinneren aan wat een geweldige man, een geweldige Afrikaan, Nelson Mandela zei: 'Het lijkt altijd onmogelijk, totdat het gedaan is. Laten we het doen.'. We kunnen het met vertrouwen doen, we kunnen het doen voor de vernieuwing van ons Europa. Dank u voor uw aandacht. Mijnheer de voorzitter, dames en heren, 1. Analyse van de situatie Het is mij een eer u vandaag deze derde State of the Union-toespraak te mogen houden. Terwijl de Europese Unie nog steeds in een crisis verkeert. Een financiële en economische crisis. Een sociale crisis. Maar ook een politieke crisis, een vertrouwenscrisis. De wortels van de crisis liggen in: onverantwoorde praktijken binnen de financiële sector; onhoudbare staatsschuld; en ook een gebrek aan concurrentievermogen in sommige lidstaten. Bovendien worstelt de euro met zijn eigen structurele problemen. De architectuur bleek gebrekkig te zijn. Er zijn onevenwichtigheden ontstaan. Deze storingen worden verholpen. Maar het gaat ten koste van pijnlijke en pijnlijke inspanningen. Burgers zijn ontevreden. Ze zijn bezorgd. Ze voelen dat hun manier van leven wordt bedreigd. Het rechtvaardigheids- en billijkheidsgevoel tussen de lidstaten wordt ondermijnd. Hoe kunnen we echter hopen dat er gelijkheid is tussen de Europese burgers als er geen gelijkheid tussen de lidstaten bestaat? In de afgelopen vier jaar hebben we veel gewaagde beslissingen moeten nemen om deze systeemcrisis het hoofd te bieden. Maar ondanks onze inspanningen, de genomen maatregelen hebben de burgers, markten of onze internationale partners nog niet overtuigd. Waarom? Omdat we de twijfel voortdurend hebben laten verspreiden. Twijfels over de werkelijke wil van sommige landen om hervormingen door te voeren en hun concurrentievermogen te herstellen. Twijfels over de werkelijke wil van andere landen om de nodige solidariteit te tonen om de onomkeerbaarheid van de euro en het Europese project te garanderen. We zijn maar al te vaak getuige van een helse spiraal: essentiële beslissingen voor onze toekomst worden eerst op Europese toppen genomen, maar de volgende dag verpand door sommigen van degenen die ze hebben genomen, omdat ze te ver of niet genoeg gaan. Dit creëert een geloofwaardigheidsprobleem, een vertrouwensprobleem. Het is onaanvaardbaar om deze Europese ontmoetingen te presenteren alsof het bokstoernooien zijn waarvan men op het einde pocht een tegenstander te hebben uitgeschakeld. We kunnen niet allebei tot dezelfde Unie behoren en doen alsof we dat niet zijn. We kunnen negen goede beslissingen niet in gevaar brengen met een enkele actie of verklaring die twijfel zaait over de behaalde resultaten. Dit, dames en heren, onthult de essentie van de crisis van het politieke vertrouwen waaraan Europa lijdt. Hoe kunnen Europese politieke actoren hopen te overtuigen dat ze vastbesloten zijn om deze crisis samen op te lossen als ze de regels die ze zelf hebben opgesteld en hun eigen beslissingen niet respecteren? mijnheer de voorzitter, Dames en heren, 2. De uitdaging – een nieuwe filosofie voor Europa Een vertrouwenscrisis is een politieke crisis. Maar, en dit is het positieve element, in een democratie is er geen politiek probleem waarvoor geen politieke oplossing bestaat. Daarom wil ik vandaag, hier en met u, de fundamentele politieke vragen behandelen: waar staan ​​we en welke richting moeten we op? Ik wil me concentreren op de politieke richting en de visie die onze belangrijke beslissingen zullen inspireren. Ik zal natuurlijk niet al deze beslissingen opsommen. De brief die ik aan de voorzitter van het Europees Parlement heb gericht en waarin de onmiddellijke prioriteiten van de Commissie staan, wordt u op dit moment toegestuurd. We zullen het eerder met u bespreken goedkeuring van het werkprogramma van de Commissie later dit najaar. Dit is wat ik u vandaag te zeggen heb: Europa moet een nieuwe koers varen. Om dit te doen, moet het zich bevrijden van oude ideeën. Europa heeft een nieuwe filosofie nodig. Als we het over de crisis hebben, en we praten er allemaal over, hebben we dan echt de nodige conclusies getrokken voor onze actie? Als we het hebben over globalisering, en we praten er allemaal veel over, hebben we dan echt de impact gemeten op de rol die elk van onze lidstaten moet spelen? Het aannemen van een nieuwe filosofie voor Europa betekent in de eerste plaats dat we ons volledig bewust zijn van de uitdagingen waarmee we worden geconfronteerd en die onze wereld fundamenteel veranderen. Zijn' eerst niet meer willen reageren op de problemen van morgen met de oplossingen van het verleden. Sinds het begin van de crisis hebben we consequent gezien dat onderling verbonden mondiale markten sneller en daarom krachtiger zijn dan gefragmenteerde nationale politieke systemen. Deze realiteit ondermijnt het vertrouwen van de burgers in politieke actie en voedt populisme en extremisme in Europa en elders. De realiteit van vandaag is dat de lidstaten in een onderling verbonden wereld niet langer in staat zijn om de gang van zaken alleen te beheersen. Ze hebben hun Unie, onze Unie, echter niet de nodige instrumenten gegeven om deze nieuwe realiteit het hoofd te bieden. We maken momenteel een transitie door. We bevinden ons op een keerpunt, dat beslissingen en politieke wil vereist. Ja, globalisering vereist meer Europese eenheid. Meer eenheid komt door meer integratie. En meer integratie vraagt ​​om meer democratie, Europese democratie. In Europa betekent dit vooral dat we het idee moeten accepteren dat we allemaal in hetzelfde schuitje zitten. Het betekent bewust worden van de belangengemeenschap die ons bindt. Het betekent de onderlinge afhankelijkheid van ons lot aannemen. Het betekent ook dat van iedereen een echt gevoel van gemeenschappelijke verantwoordelijkheid en solidariteit wordt gevraagd. Want op een schip dat in een storm terechtkomt, is het minste wat we van onze medebemanningsleden kunnen verwachten, onwankelbare loyaliteit. Het is de enige manier om onze stap aan te passen aan het ritme van verandering. Het is alleen zo zullen we de schaal en doeltreffendheid bereiken die nodig zijn om ervoor te zorgen dat de Unie een wereldspeler wordt. In een veranderende wereld is dit de enige manier om onze waarden veilig te stellen, want het is ook een kwestie van waarden. In de 20e eeuw zou een land van amper 10 of 15 miljoen mensen een wereldmacht kunnen zijn. In de 21e eeuw lijken zelfs de grootste Europese landen misschien onbeduidend in vergelijking met wereldreuzen zoals de Verenigde Staten of China. Het verhaal versnelt. Het kostte Groot-Brittannië 155 jaar om zijn BBP per hoofd van de bevolking te verdubbelen, de Verenigde Staten deden er 50 jaar over en China slechts 15. Maar als we ons herinneren waar sommige van onze nieuwe lidstaten vandaan komen, zijn de economische transformaties die ze doormaken niet minder indrukwekkend. Het Europa van vandaag beschikt over alle nodige troeven, veel meer dan de vorige generaties die voor soortgelijke of zelfs grotere uitdagingen stonden. Maar we moeten dienovereenkomstig handelen en al deze middelen samen gebruiken. Het is tijd om onze ambities, onze beslissingen en onze acties op elkaar af te stemmen. De tijd is gekomen om een ​​einde te maken aan slappe oplossingen en halve maatregelen. Het is tijd om de lessen te trekken die de geschiedenis ons leert en om een ​​betere toekomst voor ons Europa in kaart te brengen. Mijnheer de Voorzitter, dames en heren, 3. Reageren op de situatie "een beslissend pact voor Europa" Waar ik voor pleit en wat ik u vandaag voorleg, is een beslissend pact voor Europa. Een pact om onze waarden te projecteren, onze vrijheid en onze welvaart in de geglobaliseerde wereld van morgen. Een pact dat enerzijds de noodzaak om onze sociale markteconomieën in stand te houden verzoent en anderzijds de noodzaak om ze te hervormen. Een pact dat de EMU zal stabiliseren, duurzame groei zal stimuleren en ons concurrentievermogen zal herstellen. Een pact dat een vertrouwenscontract tot stand zal brengen tussen onze landen, en tussen de lidstaten en de Europese instellingen, tussen de sociale partners en tussen de burgers en de Europese Unie. Dit beslissende pact voor Europa heeft de volgende gevolgen: we mogen geen enkele twijfel laten bestaan ​​over de integriteit van de Unie of de onomkeerbaarheid van de euro. De meest kwetsbare landen mogen geen twijfel laten bestaan ​​over hun wil om te hervormen, over hun verantwoordelijkheidsgevoel. Maar de sterkste landen mogen niet de minste twijfel laten bestaan ​​over hun wens om de rangen te sluiten, wat betreft hun gevoel van solidariteit. We mogen allemaal geen twijfel laten bestaan ​​over onze vastberadenheid om de noodzakelijke hervormingen door te voeren en SAMEN TE HERVORMEN. Het is gewoon een illusie om te geloven dat onze groei zonder hervormingen kan of dat we alleen voor onze welvaart kunnen zorgen. We moeten ons realiseren dat we hetzelfde lot delen en dat we deze crisis samen moeten oplossen. Dit beslissende pact vereist de voltooiing van een diepe en echte economische unie, gebaseerd op een politieke unie. a) Economische Unie: Laat ik beginnen met de Europese economie. Ten eerste hebben we groei nodig, duurzame groei. Ons model van een Europese sociale markteconomie is afhankelijk van groei: het creëert banen en ondersteunt onze levensstandaard. Maar we kunnen de groei alleen vasthouden als we onze concurrentiepositie verbeteren. Op nationaal niveau vraagt ​​dit om structurele hervormingen die decennialang zijn uitgesteld. Moderniseer het openbaar bestuur. Verminder onnodige kosten. Aanvallen van sectionele belangen en privileges. Hervorm de arbeidsmarkt om een ​​evenwicht te creëren tussen zekerheid en flexibiliteit. En zorg voor de duurzaamheid van sociale systemen. Op Europees niveau moeten we meer vastberadenheid tonen om obstakels uit de weg te ruimen, of ze nu fysiek, economisch of digitaal zijn. Het is belangrijk dat we de interne markt voltooien. Het is belangrijk dat we onze energieafhankelijkheid verminderen en het volledige potentieel van hernieuwbare energiebronnen benutten. Het stimuleren van het concurrentievermogen in sectoren als energie, vervoer of telecommunicatie zou de concurrentie kunnen doen herleven, innovatie kunnen stimuleren en de prijzen voor consumenten en bedrijven kunnen verlagen. De Commissie zal binnenkort een Single Market Act II presenteren. Om de interne markt tot bloei te laten komen, zal de Commissie haar mededingings- en handelsregels krachtig en compromisloos blijven verdedigen. Eerlijk gezegd, als we op de lidstaten zouden vertrouwen om hen te verdedigen, kan ik u verzekeren dat ze de druk van grote bedrijven en grote externe mogendheden niet zouden weerstaan. We moeten een Europese arbeidsmarkt creëren en elke burger de mogelijkheid bieden om net zo gemakkelijk een baan te vinden in een ander land als in eigen land. Het is belangrijk om groene groei te verkennen en onze middelen veel efficiënter te gebruiken. We moeten veel meer ambitie tonen op het gebied van onderwijs, onderzoek en innovatie of wetenschap. Europa is een wereldleider in sectoren die zo essentieel zijn als luchtvaart, auto's, farmaceutica en engineering, waar het meer dan een derde van het wereldmarktaandeel in handen heeft. De industriële productiviteit is de afgelopen tien jaar met 35% gestegen, ondanks de economische neergang. Vandaag ongeveer 74 miljoen banen zijn afhankelijk van de maakindustrie. Elk jaar creëren start-ups in de EU meer dan 4 miljoen banen. We moeten voortbouwen op deze successen door te investeren in ons nieuwe industriebeleid en door een economische omgeving te creëren die ondernemerschap aanmoedigt en kleine bedrijven ondersteunt. Dit betekent dat het fiscale klimaat voor bedrijven moet worden vereenvoudigd en aantrekkelijker moet worden gemaakt voor investeerders. Een betere coördinatie van het belastingbeleid zou in het belang van alle lidstaten zijn. We moeten ook een proactief handelsbeleid ontwikkelen door nieuwe markten te openen. Dat is het potentieel van de Europese economie: een goudmijn die nog volledig moet worden verkend. De volledige uitvoering van het tijdens de Europese Raad van juni overeengekomen groeipact zal al veel voordelen opleveren. Maar we zouden nog verder kunnen gaan met een realistische maar ambitieuze EU-begroting die gericht is op investeringen, groei en hervorming. Laten we duidelijk zijn: de Europese begroting is het belangrijkste instrument voor investeringen in Europa en voor groei in Europa. De Commissie en het Parlement moeten, samen met alle pro-Europese krachten, omdat de meeste lidstaten ons voorstel steunen, nu gezamenlijk het meerjarig financieel kader verdedigen dat naar alle waarschijnlijkheid onze actie tot 2020 zal ondersteunen. Als het wordt aangenomen, zal het de lidstaten niet overweldigen , met name dankzij het nieuwe stelsel van eigen middelen dat wij voorstellen, maar het zal een sterke impuls geven aan hun economieën en hun regio's, en zal hun onderzoekers, hun studenten, hun jonge werkzoekenden en hun KMO's enorm helpen. Het is een begroting die gericht is op economische, sociale en territoriale groei en cohesie tussen de lidstaten en binnen de lidstaten. Dit is een begroting die zal bijdragen tot de voltooiing van de interne markt door de leemten in onze energie-, transport- en telecommunicatie-infrastructuur te dichten, dankzij de Connecting Europe Facility. Dit is een begroting die moderne, op groei gerichte landbouw bevordert die in staat is voedselzekerheid en duurzame plattelandsontwikkeling met elkaar te verzoenen. Dit is een begroting die, via het Horizon 2020-programma, een innovatief Europa zal aanmoedigen, onderzoeksintensief. Omdat we deze Europese dimensie nodig hebben voor onderzoek. De goedkeuring ervan zal voor veel van onze lidstaten een echte test van geloofwaardigheid zijn. Ik wil nagaan of de lidstaten die blijven praten over investeringen en groei inderdaad een groeibevorderende begroting op Europees niveau zullen steunen. De begroting is ook het instrument bij uitstek om investeringen te ondersteunen in onze groeiagenda, Europa 2020, waarvan de behoefte vandaag meer dan ooit wordt gevoeld. Europa 2020 is de weg vooruit om de sociale markteconomie in Europa te moderniseren en in stand te houden. Dames en heren afgevaardigden, Ons programma van structurele hervormingen vereist een grote aanpassingsinspanning. Het zal alleen slagen als het eerlijk en rechtvaardig is. Want ongelijkheid is niet duurzaam. In delen van Europa zien we momenteel een echte sociale noodsituatie. Toenemende armoede en massale werkloosheid, vooral onder jongeren. Daarom moeten we de sociale cohesie versterken, een kenmerk dat de Europese samenleving onderscheidt van andere modellen. Sommigen beweren dat door de crisis het Europese sociale model dood is. Ik verwerp dit idee. Het is waar dat we onze economieën moeten hervormen en onze socialezekerheidsstelsels moeten moderniseren. Maar een effectief systeem van sociale bescherming dat mensen in nood helpt, staat welvaart niet in de weg. Het is in feite een onmisbaar element. In werkelijkheid, het zijn juist de Europese landen met de beste socialezekerheidsstelsels en waarbinnen sociaal overleg het meest ontwikkeld is, die tot de meest efficiënte en concurrerende economieën ter wereld behoren. Rechtvaardigheid en rechtvaardigheid vereisen dat we onze jeugd een kans geven. Onze actie in deze richting is al erg belangrijk. En voor het einde van het jaar zal de Commissie een pakket gerichte maatregelen voor jongeren lanceren, waaronder de oprichting van een jongerengarantiesysteem en de invoering van een kwaliteitsbeleid om de beroepsopleiding te vergemakkelijken. Rechtvaardigheid en billijkheid vereisen ook de invoering van eerlijkere en betere belastingstelsels. Stop fraude en Belastingontduiking kan Europese staten extra inkomsten opleveren van enkele miljarden euro's. Daarom zal de Commissie zich inspannen om een ​​akkoord te bereiken over de herziening van de richtlijn betreffende de belasting op spaargelden en over toekomstige mandaten voor onderhandelingen met derde landen over strengere overeenkomsten op dit gebied. Deze overeenkomsten zouden een aanzienlijke bron van legitieme belastinginkomsten vormen. De Commissie zal zich ook blijven inspannen om een ​​eerlijke en ambitieuze belasting op financiële transacties door te drukken die ervoor zal zorgen dat belastingbetalers profiteren van de financiële sector, en dat niet alleen de financiële sector de belastingbetalers ten goede komt. Aangezien het nu duidelijk is dat deze overeenkomst alleen kan worden verkregen door middel van nauwere samenwerking zal de Commissie haar uiterste best doen om dit dossier snel en efficiënt te laten verlopen met de lidstaten die dat wensen. Want het is een kwestie van eerlijkheid, en eerlijkheid is een essentiële voorwaarde om de noodzakelijke economische hervormingen maatschappelijk en politiek te accepteren. En eerlijkheid is vooral een kwestie van rechtvaardigheid, van sociale rechtvaardigheid. Mijnheer de voorzitter, dames en heren, In het licht van de crisis zijn er belangrijke beslissingen genomen. In de hele Europese Unie worden hervormings- en consolidatiemaatregelen uitgevoerd. Er bestaan ​​gemeenschappelijke financiële steunmechanismen en de Europese instellingen hebben consequent hun steun voor de euro getoond. De Commissie is zich er terdege van bewust dat de lidstaten die de meest ingrijpende hervormingen doorvoeren, met aanzienlijke economische moeilijkheden te kampen hebben en complexe, soms uiterst pijnlijke aanpassingen moeten doorvoeren. Maar alleen deze hervormingen kunnen leiden tot een betere toekomst. Ze hadden al lang geleden moeten gebeuren en het is gewoon onmogelijk om terug te keren naar de vorige situatie. De Commissie zal zich tot het uiterste blijven inspannen om deze lidstaten te steunen en hen te helpen groei en werkgelegenheid te stimuleren, met name door de structuurfondsen te herprogrammeren. Ik wil kort de situatie in Griekenland noemen. Ik denk echt dat we dit najaar de kans hebben om een ​​keerpunt te bereiken. Als Griekenland definitief alle twijfel wegneemt over zijn bereidheid om de vereiste hervormingen door te voeren, maar ook als alle andere landen geen twijfel laten bestaan ​​over hun vastberadenheid om Griekenland in de eurozone te houden, kunnen we dit bereiken. Ik ben ervan overtuigd dat als Griekenland zijn verplichtingen nakomt, het verdient om bij ons te blijven en zijn plaats in de eurozone te behouden. Het bewaren van de stabiliteit van de eurozone is onze meest dringende uitdaging. Dit is de gezamenlijke verantwoordelijkheid van de lidstaten en de communautaire instellingen. De ECB kan de staten niet financieren en zal dat ook niet doen. Maar als de monetaire-beleidskanalen niet naar behoren functioneren, meent de Commissie dat het mandaat van de ECB vereist dat de ECB de nodige maatregelen neemt, met name op de secundaire markten voor staatsschuld. De ECB heeft inderdaad niet alleen het recht, maar ook de plicht om de integriteit van het monetaire beleid te herstellen. Het is natuurlijk aan haar, aangezien het een onafhankelijke instelling is, om te bepalen welke acties moeten worden ondernomen en om de voorwaarden te bepalen. Alle actoren, en ik bedoel alle actoren, moeten echter zijn onafhankelijkheid respecteren. Dames en heren, ik noemde de economische maatregelen die we onverwijld moeten uitvoeren. Ze zijn essentieel, maar niet voldoende: we moeten verder gaan. De voltooiing van de economische en monetaire unie is van essentieel belang. We moeten een bankenunie en een fiscale unie opzetten en de institutionele en politieke mechanismen die dit met zich meebrengt. De Commissie dient vandaag wetgevingsvoorstellen in voor de totstandbrenging van één gemeenschappelijk toezichtmechanisme op Europees niveau. Dit is de eerste stap in de totstandkoming van een bankenunie. De crisis toonde aan dat hoewel banken transnationaal waren geworden, regelgeving en toezicht nationaal waren gebleven. En als het mis ging, moesten de belastingbetalers betalen. In de afgelopen vier jaar heeft de Europese Unie de banksector hervormd en heeft zij wereldwijd het voortouw genomen bij het uitvoeren van de G20-toezeggingen. Maar coördinatie alleen is niet langer voldoende: we hebben gemeenschappelijke beslissingen over toezicht nodig, vooral binnen de eurozone. Het vandaag voorgestelde gemeenschappelijk toezichtmechanisme zal een versterkte architectuur creëren, waarin de Europese Centrale Bank een sleutelrol zal spelen, en de vereiste interactie met de Europese Bankautoriteit, die het vertrouwen in het toezicht op banken in de eurozone zal herstellen. Dit houdt in dat er toezicht wordt gehouden op alle banken in de eurozone. Aangezien systeemrisico's zich overal kunnen voordoen, moet monitoring alle banken bestrijken en niet alleen de banken die "systeemrelevant" worden genoemd. Uiteraard zullen de nationale toezichthoudende autoriteiten er volledig bij moeten worden betrokken. Dit pakket maatregelen bestaat uit twee gekoppelde wetteksten, één betreffende de ECB en de andere de EBA. Het spreekt voor zich dat uw assemblage een essentiële rol zal spelen in goedkeuring van dit nieuwe mechanisme en vervolgens in de democratische controle waaraan het zal worden onderworpen. Dit is een cruciale eerste stap op weg naar de bankenunie die ik in juni aan dit Parlement heb voorgesteld. De oprichting van een Europese toezichthoudende autoriteit is nu prioriteit nummer één, omdat dit essentieel is voor het verbeteren van het beheer van bankencrises, van het oplossen van bankfaillissementen tot het garanderen van deposito's. Tegelijkertijd zal de Commissie blijven werken aan de hervorming van de banksector, om ervoor te zorgen dat deze zijn rol speelt bij de verantwoorde financiering van de reële economie. Dit betekent het verbeteren van de langetermijnfinanciering van het MKB en andere bedrijven. Dit betekent het aannemen van regels over benchmarkindices, zodat we geen manipulatie van de bankrente meer zien die zowel bedrijven als particulieren treft die een hypothecaire lening hebben afgesloten. Dit betekent wetgeving maken zodat banken een gelijk speelveld voor consumenten bieden en de structuur van bankactiviteiten herzien om inherente risico's weg te nemen. De rol van uw assemblage is daarbij essentieel. De Commissie zal trachten nauw met u samen te werken. Maar er is een tweede deel van een diepere economische unie, namelijk het inslaan van de weg naar een fiscale unie. De rechtvaardiging ervan ligt voor de hand: de economische beslissingen van de ene lidstaat hebben gevolgen voor de andere, we moeten onze coördinatie van het economisch beleid versterken. We moeten absoluut strikter en strakker de nationale besluitvorming met betrekking tot de belangrijkste elementen van het economisch beleid reguleren, omdat dit de enige manier is om onevenwichtigheden te voorkomen. Hoewel we op dit gebied al veel hebben gedaan, bijvoorbeeld met het pakket van zes wetgevende maatregelen (het 'sixpack') en de landspecifieke aanbevelingen, zijn verdere maatregelen essentieel om gerichte prikkels af te stemmen op specifieke voorwaarden en om de echt duurzame economische en monetaire unie. Om blijvende resultaten te bereiken, hebben we een echt economisch bestuur van de gemeenschap nodig, evenals een geloofwaardige communautaire begrotingscapaciteit. wij N' we hebben geen aparte instellingen of nieuwe instellingen nodig om dit te bereiken. Integendeel, om de zaken snel en efficiënt te laten verlopen, is de beste aanpak om de bestaande instellingen te gebruiken: de Europese Commissie als een onafhankelijke Europese autoriteit, onder controle van het Europees Parlement als parlementaire vertegenwoordiging op Europees niveau. Het is binnen een dergelijk kader dat, gaandeweg, de stadia van een echte pooling van aflossing en schulduitgifte kunnen worden genomen. Door economische hervormingen en een echte economische en monetaire unie te combineren, kunnen we dus vooruitgang boeken. De Commissie zal voor de winter een plan voor de versterking van de Economische en Monetaire Unie publiceren. Dit project zal aan uw vergadering worden voorgelegd, omdat over deze vragen moet worden gedebatteerd met en door de gekozen volksvertegenwoordigers. Tegelijkertijd zal het het debat voeden tijdens de Europese Raad in december, die het verslag zal voorbereiden dat de voorzitter van de Europese Raad, ikzelf en de voorzitters van de Europese Centrale Bank en van de Eurogroep zijn uitgenodigd om op te stellen. Ons project zal de benodigde instrumenten en instrumenten definiëren en de wetgevende opties schetsen die hieraan uitvoering kunnen geven, van beleidscoördinatie tot begrotingscapaciteit en schuldaflossing. En indien nodig - in het geval van een gezamenlijke en hoofdelijk gegarandeerde staatsschuld - zal het de wijzigingen presenteren die in het verdrag moeten worden aangebracht, omdat sommige van deze wijzigingen een aanpassing van het verdrag vereisen. Dit project zal dus omvatten wat we niet alleen in de komende weken en maanden moeten bereiken, maar ook in de komende jaren. Mijnheer de Voorzitter, dames en heren, b) Politieke Unie: De geloofwaardigheid en het duurzame karakter van de Economische en Monetaire Unie hangen uiteindelijk af van de instellingen en de politieke constructie die eraan ten grondslag liggen. Daarom stelt de Economische en Monetaire Unie de kwestie van een politieke unie en van de Europese democratie waarop deze moet worden gegrondvest. Willen we van de Economische en Monetaire Unie een succes maken, dan moeten we ambitie combineren met een strakke planning. We moeten onverwijld concrete maatregelen nemen, met politieke unie als horizon. Ik zou graag zien dat er een Europese openbare ruimte wordt ontwikkeld waar Europese kwesties vanuit een Europees oogpunt kunnen worden onderzocht en besproken. Het heeft inderdaad geen zin om Europese problemen op te lossen door alleen nationale oplossingen te bieden, en zo kunnen we niet doorgaan. Dit debat moet plaatsvinden in onze samenlevingen en onder onze burgers. Maar vandaag wil ik een speciaal beroep doen op Europese intellectuelen. Aan culturele mannen en vrouwen, om hen uit te nodigen om deel te nemen aan dit debat over de toekomst van Europa. En ik richt me tot u, uw vergadering die de Europese democratie belichaamt. We moeten de rol van het Europees Parlement op Europees niveau versterken. En we moeten echte complementariteit en samenwerking tussen het Europees Parlement en de nationale parlementen bevorderen. Wat ook onmogelijk zal zijn zonder een versterking van Europese politieke partijen. Er is inderdaad vaak een echte kloof tussen de politieke partijen in de hoofdsteden en de Europese politieke partijen hier in Straatsburg. Dit verklaart waarom, moet ik toegeven, het politieke debat zich maar al te vaak lijkt te beperken tot nationale partijen. Zelfs tijdens de Europese verkiezingen verschijnen de namen van de Europese politieke partijen niet op de stembus, er is een nationaal debat tussen nationale politieke partijen. Daarom moeten we de Europese politieke partijen herwaarderen. Met trots kan ik aankondigen dat de Commissie vandaag een voorstel in die zin heeft aangenomen. Het pan-Europese politieke debat zou dus kunnen worden versterkt als de Europese politieke partijen hun kandidaat voor de functie van voorzitter van de Commissie al bij de verkiezingen voor het Europees Parlement in 2014 presenteren. Dit kan zonder het Verdrag te wijzigen. Dit zou een belangrijke maatregel zijn om volledig gewicht te geven aan de mogelijkheid van een Europese keuze die deze verkiezingen bieden. Ik nodig daarom alle politieke partijen uit om zich in deze richting te engageren en zo de Europese dimensie van deze Europese verkiezingen te versterken. Mijnheer de Voorzitter, dames en heren, Een echte Europese Politieke Unie vereist dat we het Europese optreden concentreren op de werkelijk beslissende kwesties die op Europees niveau moeten worden aangepakt. Laten we eerlijk zijn: niet alle punten kunnen tegelijkertijd worden geprioriteerd. Een zekere mate van zelfkritiek is hier wellicht welkom. Een goede integratie bestaat uit het opnieuw onderzoeken zonder afbreuk te doen aan het niveau waarop de actie moet plaatsvinden om het meest effectief te zijn. Subsidiariteit is een essentieel democratisch beginsel en moet in de praktijk worden gebracht. Een politieke unie vereist ook dat we de fundamenten versterken waarop onze Unie is gebaseerd: respect voor onze fundamentele waarden, de rechtsstaat en democratie. De afgelopen maanden zijn de rechtsstaat en de democratie in verschillende van onze Europese staten echter ondermijnd. Het Europees Parlement en de Commissie waren de eersten die alarm sloegen en een beslissende rol speelden bij het indammen van deze zorgwekkende ontwikkelingen. Maar deze situaties hebben ook de grenzen van ons institutionele systeem duidelijk gemaakt. Het is belangrijk dat we ons uitrusten met een beter ontworpen arsenaal dat niet beperkt is tot het alternatief tussen de invloed van politieke overtuiging en de 'nucleaire optie' van artikel 7 van het Verdrag. Onze gehechtheid aan de eerbiediging van de rechtsstaat is ook de drijfveer van ons project om een ​​Europees Openbaar Ministerie op te richten, zoals bepaald in de Verdragen. Hiervoor zullen we binnenkort een voorstel doen. Meneer de President, Dames en Heren, Een politieke unie betekent ook een verdubbeling van onze inspanningen om onze rol op het wereldtoneel te spelen. Het delen van soevereiniteit in Europa is eigenlijk het versterken van de soevereiniteit in een geglobaliseerde wereld. In de wereld van vandaag, grootte doet er toe. En waarden maken het verschil. Daarom moet de boodschap van Europa een boodschap zijn van vrijheid, democratie, de rechtsstaat en solidariteit, onze Europese waarden. Meer dan ooit hebben onze burgers en de nieuwe wereldorde een actief en invloedrijk Europa nodig. Het is belangrijk dat we slagen, niet alleen voor onszelf, maar ook voor de rest van de wereld. Europa moet vechten om zijn waarden en zijn overtuiging te verdedigen dat mensenrechten geen luxe zijn die voorbehouden is aan de ontwikkelde wereld, maar dat deze waarden echt een universele roeping hebben. De dramatische situatie in Syrië herinnert ons eraan dat we ons niet kunnen beperken tot een passieve rol van waarnemer. Een nieuw, democratisch Syrië moet het daglicht zien. En onze gemeenschappelijke verantwoordelijkheid is betrokken: wij hebben een rol te spelen in dit proces. En we moeten samenwerken met de actoren van de wereldorde die ook aan deze doelstelling moeten meewerken. De wereld heeft een Europese Unie nodig die voorop blijft lopen op het gebied van ontwikkeling en humanitaire hulp, die open economieën verdedigt en protectionisme bestrijdt, die vooroploopt in de strijd tegen klimaatverandering. De wereld heeft een Europa nodig dat in staat is militaire missies in te zetten om crisisgebieden te stabiliseren: daarvoor moeten we een grondig onderzoek doen naar de Europese capaciteiten en beginnen met het opstellen van echt collectieve defensieplannen. Ja, we moeten ons gemeenschappelijk buitenlands en veiligheidsbeleid en onze gemeenschappelijke benadering van defensie versterken, want samen, we hebben de macht en de dimensie die nodig is om de wereld te beïnvloeden en proberen deze eerlijker en meer respectvol te maken voor wettelijke regels en mensenrechten. Mijnheer de Voorzitter, dames en heren, 4. Een nieuw verdrag, de dimensie 17/27 en de verbreding van het publiek debat a) Een federatie van natiestaten – Een nieuw verdrag Om tot een echte en diepe economische en monetaire unie te komen, een politieke unie met een coherent buitenlands en defensiebeleid, is het van essentieel belang dat de Europese Unie zoals wij die kennen zich ontwikkelt. Laten we niet bang zijn voor woorden: we zullen moeten evolueren naar een federatie van natiestaten. Dit is wat we nodig hebben, dit is onze politieke horizon. tegen' Het is deze ambitie die ons werk de komende jaren moet sturen. Daarom roep ik vandaag op tot een federatie van natiestaten. Geen superstaat, maar een democratische federatie van natiestaten die in staat is onze gemeenschappelijke problemen op te lossen door soevereiniteit te delen op een manier die elk land en elke burger beter toerust om hun eigen lot te bepalen. Een Unie die achter de lidstaten staat, niet een Unie die tegen hen is. In het tijdperk van globalisering komt het bundelen van soevereiniteiten niet neer op een verlies maar op een machtswinst. Ik sprak met opzet over een federatie van natiestaten omdat we in deze moeilijke, pijnlijke tijden de verdediging van de natie niet alleen aan nationalisten en populisten kunnen overlaten. Ik geloof in een Europa waarvan de burgers trots zijn op hun land, maar ook trots zijn om Europeaan te zijn en trots op onze Europese waarden. En om deze federatie van natiestaten te creëren, kunnen we niet zonder een nieuw verdrag. Ik zeg dit niet lichtvaardig. We weten allemaal hoe moeilijk het is geworden om verdragen te wijzigen. Voorbereiding zal cruciaal zijn. De debatten over de amendementen op de Verdragen mogen er niet toe leiden dat we uit het oog verliezen wat er vandaag mogelijk en essentieel is, en dat we ook niet achterlopen op het schema. Het is al mogelijk om binnen het kader van de huidige verdragen een echte en diepe economische en monetaire unie tot stand te brengen, maar dit kan alleen worden afgerond door de verdragen aan te passen. Dus laten we nu beginnen, maar laten we de toekomst als horizon in de beslissingen die we vandaag nemen. We moeten ook niet beginnen met het wijzigen van de Verdragen. We moeten eerst het beleid definiëren dat we nodig hebben en de instrumenten die nodig zijn om ze uit te voeren. Alleen dan kunnen we zeggen welke tools we missen en welke oplossingen moeten worden aangenomen. Het zal dan een kwestie zijn van het leiden van een breed debat in heel Europa, dat moet plaatsvinden vóór de bijeenroeping van een conventie en een intergouvernementele conferentie: een debat met een authentiek Europese dimensie. Het tijdperk van een Europese constructie die tot stand kwam met stilzwijgende instemming van de burgers is voorbij. Europa kan het zich niet langer veroorloven technocratisch, bureaucratisch of zelfs diplomatiek te zijn. L' Europa moet steeds democratischer worden. De rol van het Europees Parlement is essentieel. Daarom kunnen de Europese verkiezingen van 2014 beslissend blijken te zijn. Tussen nu en de volgende Europese verkiezingen in 2014 zal de Commissie haar contouren voor de contouren van de toekomstige Europese Unie presenteren. En we zullen concrete ideeën presenteren om de verdragen aan te passen, binnen een tijdsbestek dat een debat mogelijk maakt. We zullen de te bereiken doelstellingen uiteenzetten, de manier waarop de instellingen de Europese Unie opener en democratischer kunnen maken, de prerogatieven en instrumenten om haar doeltreffender te maken, en het model dat moet worden gevolgd om er de Unie van de volkeren van te maken van Europa. 'Europa. Ik weet zeker dat we nodig hebben een echt debat en wat is een beter forum om onze toekomst en onze doelstellingen te bespreken dan deze verkiezingen op Europees niveau? b) De 17/27-dimensie. Mijnheer de Voorzitter, dames en heren, dit is niet alleen een debat over de eurozone en haar huidige samenstelling. Als meer integratie essentieel is voor de eurozone en haar leden, moet het eenheidsmuntproject niettemin open blijven staan ​​voor alle lidstaten. Ik zeg dit heel duidelijk: we hebben geen nieuwe muren nodig in Europa die ons verdelen! Omdat de Europese Unie als geheel sterker zal zijn als zij de integriteit van haar interne markt, haar leden en haar instellingen bewaart. Niemand zal gedwongen worden aan boord te gaan en niemand zal gedwongen worden om aan de kade te blijven. Het is niet de langzaamste of de meest onwillige die het tempo bepaalt. Daarom zullen onze voorstellen gebaseerd zijn op de bestaande Unie, op haar instellingen en op de communautaire methode. Laat ik duidelijk zijn: er is één Europese Unie, één Commissie en één Europees Parlement. Als we meer democratie, meer transparantie en meer verantwoording willen, kunnen we de instellingen niet oneindig vermenigvuldigen met het risico dat de Europese Unie complexer, minder coherent en minder leesbaar wordt dan ze is, en haar handelingsvermogen belemmeren. c) De verbreding van het publieke debat Dit, dames en heren, is de omvang van de besluiten die we zullen moeten nemen. tegen' daarom ben ik van mening dat we een openhartige discussie met de Europese burgers over onze toekomst moeten hebben. Over de mogelijke gevolgen van fragmentatie, omdat ons handelen onbedoelde gevolgen kan hebben en soms ongewenste fragmentatie kan optreden. En over wat we samen kunnen bereiken, op voorwaarde dat besluitvormers niet toegeven aan nationaal lokalisme. We moeten de verkiezingen van 2014 gebruiken om alle pro-Europese krachten te mobiliseren en we mogen populisten en nationalisten hun pessimistische agenda niet laten dicteren. Ik roep iedereen op die zich met Europa identificeert om op te staan ​​en het initiatief te nemen in dit debat. Want als er een nog groter gevaar op ons wacht dan de scepsis van anti-Europeanen, dan is het wel: onverschilligheid of pessimisme van pro-Europeanen. Meneer de President, Dames en Heren, 5. Conclusie: is het realistisch? Kortom, we hebben een beslissend pact nodig om de Economische en Monetaire Unie te voltooien, gebaseerd op een politiek engagement voor een sterkere Europese Unie. Ik stel voor dat u in de volgende, zeer duidelijke volgorde handelt: Ten eerste moeten we alles doen wat in onze macht ligt om de eurozone te stabiliseren en de groei in de hele Europese Unie te versnellen. De Commissie zal alle voorstellen indienen die nodig zijn om een ​​bankenunie tot stand te brengen, in overeenstemming met de huidige bepalingen van de Verdragen. En daar zijn we vandaag al mee begonnen met de oprichting van de gemeenschappelijke toezichthoudende autoriteit. Ten tweede zullen we presenteren, dit najaar opnieuw onze blauwdruk voor een diepe en echte economische en monetaire unie, met inbegrip van haar politieke instrumenten. Ook hier zullen we al deze voorstellen indienen in overeenstemming met de huidige bepalingen van de Verdragen. En ten derde, waar het niet mogelijk zal zijn om vooruitgang te boeken in het kader van de huidige Verdragen, zullen we concrete voorstellen doen om de noodzakelijke wijzigingen in de Verdragen aan te brengen vóór de volgende Europese verkiezingen in 2014, met name elementen die bedoeld zijn om de democratie en verantwoordelijkheid te versterken . Dit is ons project: een project in fasen maar met een echte ambitie voor de toekomst en een federatie als horizon voor Europa. Veel mensen zullen dit programma te ambitieus, onrealistisch vinden. Maar ik stel je de vraag: is het realistisch om op de huidige weg door te gaan? Is het realistisch om te zien wat we vandaag in veel Europese landen zien? Is het realistisch om te zien dat belastingbetalers voor de banken betalen en vervolgens gedwongen worden hun huis aan diezelfde banken af ​​te staan ​​omdat ze hun krediet niet meer kunnen betalen? Is het realistisch om te zien dat in sommige van onze lidstaten meer dan 50% van de jongeren werkloos is? Is het realistisch om branden te willen blijven blussen en simpelweg fouten en weinig overtuigende oplossingen op te stapelen? Is het realistisch om te denken dat we het vertrouwen van de markten kunnen winnen als we zo weinig vertrouwen in elkaar hebben? Voor mij is het deze realiteit die niet realistisch is en die niet langer kan duren. Het realistische pad is het pad dat ons sterker en meer verenigd zal maken. Realisme bestaat erin onze ambitie naar het niveau van onze uitdagingen te brengen. Wij kunnen het waarmaken! Laten we onze jeugd een boodschap van hoop sturen. En als er een vooroordeel is, laat het dan een vooroordeel van hoop zijn. Laten we er trots op zijn Europeanen te zijn. Trots op onze culturele rijkdom en diversiteit. Ondanks onze huidige problemen behoren onze samenlevingen tot de meest humane en vrije ter wereld. We hoeven ons nergens voor te schamen voor onze democratie, onze sociale markteconomie en onze waarden. Door een hoog niveau van sociale cohesie te bieden, door de mensenrechten, de menselijke waardigheid en de gelijkheid van mannen en vrouwen te respecteren, en door het milieu te beschermen, behoren de Europese samenlevingen, ondanks al hun problemen, tot de meest eervolle in de geschiedenis van de mensheid. Ik denk dat trots op zijn plaats is. In onze landen gaan jonge meisjes niet naar de gevangenis omdat ze hun leiders bekritiseren in liedjes. In onze landen zijn burgers vrij en trots op deze vrijheid: ze weten wat deze vrijheid betekent. In veel van onze landen, met name de staten die het meest recent tot de Unie zijn toegetreden, wordt de ervaring van dictatuur en totalitarisme nog levendig herinnerd. Vorige generaties zijn grotere uitdagingen aangegaan. Vandaag is het aan ons om te laten zien dat we de taak aankunnen. De tijd is gekomen voor alle pro-Europeanen om de goede oude recepten uit het verleden te vergeten en de toekomst onder ogen te zien. De Europese Unie is gebouwd om de vrede te bewaren. Vandaag gaat het door de aanpassing van onze Unie aan de uitdagingen van de globalisering. Daarom hebben we een nieuwe filosofie voor Europa en een beslissend pact voor Europa nodig. Daarom moeten we ons laten leiden door de waarden die de kern vormen van de Europese Unie. Ik ben ervan overtuigd dat Europa een ziel heeft en deze ziel kan ons de kracht en de vastberadenheid geven om onze plicht te doen
