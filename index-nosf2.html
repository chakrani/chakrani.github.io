function pixelate(contextvv, srcWidth, srcHeight, xPos, yPos) {
    var sourceX = xPos,
        sourceY = yPos,
        imageDatatu = contextvv.getImageData(sourceX, sourceY, srcWidth, srcHeight),
        datatu = imageDatatu.data;
    for (var y = 0; y < srcHeight; y += pixelation) {
        for (var x = 0; x < srcWidth; x += pixelation) {
	            var red = datatu[((srcWidth * y) + x) * 4],
	                green = datatu[((srcWidth * y) + x) * 4 + 1],
	                blue = datatu[((srcWidth * y) + x) * 4 + 2];
	            for (var n = 0; n < pixelation; n++) {
		                for (var m = 0; m < pixelation; m++) {
			                    if (x + m < srcWidth) {
				                        datatu[((srcWidth * (y + n)) + (x + m)) * 4] = red;
				                        datatu[((srcWidth * (y + n)) + (x + m)) * 4 + 1] = green;
				                        datatu[((srcWidth * (y + n)) + (x + m)) * 4 + 2] = blue;
				                    }
			                }
		            }
	        }
    }
    contextvv.putImageData(imageDatatu, xPos, yPos);
}

function getDuration(trada){
if(trada){
track_=trada;

duration = 0;
currentTempo = 0;
t = 0;
track = tracks[1];

mc=track.length;

timebase = parseInt(header[3]);
f = 1 / timebase/ 480000*(timebase*4/5*1/2);
t=0;
for (i=0;i<mce.length;i++){
mml=mce[i];
msg = mml.split(' ');
if (msg[1]=='Tempo'){
dt = parseInt(msg[0]) - t;
duration += dt * currentTempo * f;
t = parseInt(msg[0]);
currentTempo = parseInt(msg[2]);
 }
}
end_time = t;
for(i=0;i<tracks.length;i++){
tr_=tracks[i];
sdgg=tr_.split('\n');
endti=0;
for(a=0;a<sdgg.length;a++){
aaa=sdgg[a];
fdgh=aaa.split(' ');
if(fdgh.length>1){
endti=parseInt(fdgh[0]);
if(!isNaN(endti )){
end_time=Math.max(end_time, endti);
}
}
}
}
if (end_time>t){
dt = end_time - t;
duration += dt * currentTempo *f;
}
return duration*4/5;
}
else{
return 4;
}

}

function b64toBlobe(b64Data, contentType, sliceSize){contentType = contentType || '';
  sliceSize = sliceSize || 512;
  var byteCharacters = window.atob(b64Data);
  var byteArrays = [];
  for (var offset = 0; offset < byteCharacters.length; offset += sliceSize){
    var slice = byteCharacters.slice(offset, offset + sliceSize);
    var byteNumbers = new Array(slice.length);
    for (var i = 0; i < slice.length; i++){
      byteNumbers[i] = slice.charCodeAt(i);
    }
    var byteArray = new Uint8Array(byteNumbers);
    byteArrays.push(byteArray);
  }
  var blob = new Blob(byteArrays, {type: contentType});
  return blob;
}
